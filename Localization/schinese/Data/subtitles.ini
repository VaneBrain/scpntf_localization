[line_1_1_regular]
text = 这地方真吓人...早弄早完事吧。

[line_2_2_regular]
text = 我不知道，快点干活吧。

[line_2_3_medic]
text = 好吧。

[line_3_2_regular]
text = 这里安静得渗人...我的直觉告诉我不太对劲。

[line_4_1_medic]
text = 嘿，今天是星期三！披萨日对吧？！

[line_4_2_regular]
text = 我不知道。就算是披萨日，我猜也没剩的了。

[line_5_1_medic]
text = 呃...你看见了吗？

[line_5_2_regular]
text = 嗯？

[line_20_2_regular]
text = 你怎么知道？我以为你不会玩这玩意的。

[line_21_1_medic]
text = 哦！看起来像吸烟室，我都不知道有这个...嘿，有人带打火机了吗？

[line_21_2_regular]
text = 靠吸烟不能完成工作，快点干活。

[line_21_3_medic]
text = 嗯，呃....你说得对。

[line_100_2_medic]
text = 这可能是封锁协议的一部分，这附近应该有维修室。

[line_101_1_regular]
text = 为什么我们要在收容失效的时候用电梯？走楼梯最安全了。

[line_101_2_medic]
text = 咋了，你害怕电梯下坠？而且这个地方太深了，光爬楼就得累死我。

