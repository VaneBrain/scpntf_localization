description_waves=Une souche rare et agressive de SCP-008 a infecté un large secteur du complexe ! Ramenez-vous avec un groupe d'amis (ou d'inconnus) et faites face ensemble à des vagues d'anomalies qui se sont libérées !
description_deathmatch=L'insurrection du Chaos est un groupe ayant appartenu à la Fondation mais qui a trahi celle-ci non longtemps après sa création. Ils ont aussi un certain intérêt pour les objets anormaux et cherchent à prendre l'avantage sur la situation défavorable à laquelle un des plus gros site de la Fondation fait face. Peut-être ont-ils même quelque chose à voir dans tout ça ? Vous avez le choix de vous joindre à eux ou de défendre le site de leur attaque !

