[Difficulty]
safe=Sûr
safe_desc=Le jeu peut être sauvegardé à n'importe quel moment. Cependant, comme pour le cas d'objets SCP, une classification Sûre ne veut pas dire que le manipuler ne représente aucun danger.
euclid=Euclide
euclid_desc=Les objets de classe Euclide ne sont pas suffisamment compris ou sont intrinsèquement imprévisibles, à tel point que leur confinement n'est pas toujours possible. En difficulté Euclide, sauvegarder est seulement permis dans certains endroits spécifiques désignés par un écran d'ordinateur éclairé.
keter=Keter
keter_desc=Les objets de classe Keter sont considérés comme étant les plus dangereux parmi les confinements de la Fondation. La même chose peut être dite concernant ce niveau de difficulté : Les SCPs sont plus agressifs, et vous avez seulement une vie - Quand vous mourrez, la partie est terminée.
