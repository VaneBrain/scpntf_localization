[Singleplayer]
designation=Commandant de Foxtrot E-11 Unité 1
smoke_death=%s retrouvé mort dans [DONNÉES SUPPRIMÉES]. Cause du décès : Une suffocation dû à du gaz de décontamination.
cont_008_1=La fenêtre s'est brisée et un morceau de verre vous a infligé une coupure au bras.
cont_012_1=Vous commencez à enfoncer vos ongles dans votre poignet, laissant du sang couler.
cont_012_2=Vous vous ouvrez le poignet gauche et commencez à écrire sur la composition avec votre sang.
cont_012_3=Vous enfoncez vos doigts plus profondément dans la plaie.
cont_012_4=Vous déchirez la plaie et l'ouvrez complètement, saisissant des morceaux de sang qui coulent.
cont_012_death=%s a été retrouvé dans une mare de sang à proximité de SCP-012. Le sujet semble s'être ouvert les poignets et avoir écrit trois lignes supplémentaires sur la composition avant de mourir de la perte de sang.
cont_035_death=%s a été retrouvé mort à l'intérieur de la chambre de confinement de SCP-035. Le sujet montre des signes de sévère hémorragie des vaisseaux sanguins autour des yeux et à l'intérieur de la bouche et du nez. Envoyé pour autopsie.
cont_205_death=Le cycle de SCP-205 semble avoir repris son cours normal après que les anomalies aient été observées durant [SUPPRIMÉ]. Le corps de %s a été découvert à l'intérieur de la chambre. Le sujet montre des signes de traumatismes physiques typiques pour une personne étant entrée dans la chambre quand les lumières étaient éteintes.
cont_914_1=Vous remarquez d'innombrables petites incisions sur tout votre corps. Elles saignent beaucoup.
cont_914_death="Un cadavre lourdement mutilé a été trouvé à l'intérieur de la cabine de sortie de SCP-914. Le test ADN a permis d'identifier le corps comme étant celui de %s. Le sujet avait de manière évidente été raffiné par SCP-914 sur la configuration \"rude\", mais nous sommes toujours confus quant à la façon dont il s'est retrouvé à l'intérieur de la cabine d'entrée et qui ou quoi a endommagé la clé."
cont_1123_death=%s a été abattu par balles après avoir tenté d'attaquer un membre des Nine-Tailed Fox. Les cassettes de surveillance montrent que le sujet a erré sur le site environ 9 minutes, hurlant la phrase "Se débarrasser des quatre nuisibles" en chinois. SCP-1123 a été retrouvé dans [SUPPRIMÉ] à proximité, suggérant que le sujet est entré en contact physique avec lui. Savoir exactement la façon dont SCP-1123 a été retiré de sa chambre de confinement est toujours inconnu.
cont_1162_1=Vous sentez soudainement une douleur dans votre poitrine.
cont_1162_2=Vous remarquez que quelque chose bouge dans vos poches et une soudaine douleur dans votre poitrine.
cont_1162_death=%s a été retrouvé à l'intérieur de la chambre de confinement de SCP-1162. Une autopsie a révélé que son poumon droit était manquant, suggérant une interaction avec SCP-1162.
tesla_death=%s a été tué par la porte tesla à [SUPPRIMÉ].
testroom_860_1=La porte ne bougera pas.
pd_death_1=En plus de l'apparence décomposée typiquement associée aux victimes de SCP-106, le corps montre des blessures qui n'ont jamais été observées auparavant : fracture crânienne massive, trois côtes cassées, une épaule fracturée, et de multiples et profondes lacérations.
pd_death_2=En plus de l'apparence décomposée typiquement associée aux victimes de SCP-106, le sujet semble avoir souffert de multiples et profondes fractures au niveau de ses deux jambes.
fuse_placed=Vous avez placé le fusible dans la boite à fusibles.
fuse_cantplace=Vous ne pouvez pas placer cet objet dans la boite à fusibles.
fuse_find="Je dois trouver un fusible."

