[Disclaimer]
work_in_progress_title = Travail en cours
work_in_progress_2 = Merci de votre compréhension.
epilepsy_title = Avertissement : risque de crise photosensible
work_in_progress_1 = SCP: Nine-Tailed Fox est un jeu en accès anticipé qui est encore en développement, ce qui signifie qu'il évoluera avec le temps. C’est pourquoi vous pouvez rencontrer des erreurs, des plantages, des fonctionnalités inachevées et un manque de contenu. Merci de faire preuve de patience et de soutenir son développement en faisant partie de notre communauté.