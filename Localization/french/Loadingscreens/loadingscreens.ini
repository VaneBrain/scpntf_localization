[Mobile Task Forces]
image1=mtf.jpg
text1=Les FIMs sont de petites équipes (en général dix à vingt membres, bien que les groupes de plus de 50 membres ne soient pas surprenant) spécialisées dans des rôles spécifiques ou qui répondent à des situations spécifiques.
text2=La Force d'Intervention Mobile E-11 ("Nine Tailed Fox") est un groupe d'intervention hautement entraîné spécialisé dans la protection et le reconfinement des objets SCP conservés sur le Site-[DONNÉES SUPPRIMÉES].
text3=Leurs tâches comprennent la prise en main des brèches de confinements en reconfinant toutes les instances hostiles des SCPs actifs, le sauvetage des membres du personnel ayant survécu, et l'élimination de tout personnel de Classe-D en fuite.

[Night Vision Goggles]
image1=NVG.jpg
text1=Les lunettes de vision nocturne standard sont fournies aux unités FIM dans le cas d'une panne électrique.
text2=Les scientifiques en sont également munis, mais il leur est recommandé de se concentrer sur l'évacuation en cas de panne.

[SCP-008]
image1=008.jpg
text1=SCP-008 est un prion complexe, dont les échantillons sont stockés dans chacun des sites G2 connus.
text2=Les échantillons de SCP-008 ont été jugés comme dangers biologiques extrêmes de Classe V, et tous les protocoles connexes s'appliquent. Des mesures d'incinération et d'irradiation seront prises dans le cas d'une brèche de confinement.
text3=Les caractéristiques du prion SCP-008 comprennent : 100% d'infectiosité, 100% de létalité, transmission par membranes muqueuses exposées, et par tous les fluides corporels, pas dans l'air où pas par voie aquatique.

[SCP-012]
image1=012.jpg
text1=SCP-012 a été récupéré par l'archéologue K.M. Sandoval durant l'excavation d'une tombe italienne du nord. L'objet, un morceau d'une partition musicale manuscrite intitulée "Sur le Mont Golgotha", semble être incomplet.
text2=L'encre rouge/noire, d'abord considérée comme étant une sorte de baie ou d'encre de teinture naturelle, s'est avérée par la suite être du sang humain provenant de plusieurs sujets.
text3=Plusieurs sujets de test ont été autorisés à accéder à la partition. Dans tous les cas, les sujets se mutilaient eux-mêmes dans le but d'utiliser leur propre sang pour terminer la partition, résultant par des symptômes de psychose et de traumatismes physiques.

[SCP-035]
image1=035.jpg
text1=SCP-035 est un masque de comédie en porcelaine blanche, bien que, parfois, il change d'apparence et laisse place à de la tragédie.
text2=Lorsque SCP-035 est placé sur le visage d'un individu, un paterne alternatif d'onde cérébrale venant de SCP-035 chevauche celui de l'hôte originel, l'étouffant efficacement et causant la mort cérébrale du sujet. Le sujet prétendra alors être la conscience contenue à l'intérieur de SCP-035.
text3=Les analyses psychologiques ont révélé que SCP-035 possède une nature hautement manipulatrice, capable de forcer de soudains et profonds changements sur l'état psychologique d'un sujet. SCP-035 a prouvé être extrêmement sadique, incitant certains sujets à commettre un suicide par sa seule persuasion linguistique.

[SCP-049]
image1=049.jpg
text1=SCP-049 est un humanoïde en apparence, cependant, la Fondation est actuellement incapable d'étudier son visage et son corps de manière plus approfondie, car il est recouvert de ce qui semble être un habit des médecins de la peste traditionnels de l'Europe des 15ème et 16ème siècles. ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=Le toucher de SCP-049 est invariablement mortel pour les humains. Après contact avec la/les main(s) de SCP-049, la victime (ci-après nommée SCP-049-2) souffrira de [DONNÉES SUPPRIMÉES] et mourra après quelques instants.
text3=SCP-049 produit un sac composé de [DONNÉES SUPPRIMÉES] contenant des scalpels, des aiguilles, des ficelles, et plusieurs fioles contenant une substance encore non identifiée, SCP-049 commencera à disséquer ainsi qu'à insérer divers produits chimiques dans le corps de SCP-049-2.
text4=Après approximativement 20 minutes, SCP-049 recoudra SCP-049-2 et redeviendra à nouveau docile. Après une période de quelques minutes, SCP-049-2 laissera voir des signes vitaux et semblera être réanimé.

[SCP-066]
image1=066.jpg
text1=SCP-066 est une masse amorphe de fils tressés, pesant approximativement un kilogramme.
text2=Après l'incident 066-2 (voir le Rapport d'Incident 066-2), SCP-066 a commencé à montrer un comportement très incohérent avec ses propriétés précédentes.
text3=SCP-066 montre désormais une mobilité significative et produira des notes et des effets anormaux en présence de n'importe quel humain, peu importe si l'humain interagit avec SCP-066.

[SCP-079]
image1=079.jpg
text1=SCP-079 est un micro-ordinateur de la marque Exidy Sorcerer ayant été construit en 1978.
text2=On ne sait pas quand SCP-079 est devenu conscient, mais on sait que le logiciel a évolué à un tel point que son matériel ne devrait pas être capable de le supporter, même dans le domaine de la fantaisie.
text3=Il a réussi le test de Turing et est assez conversationnel, bien que très grossier et haineux dans le ton. Il montre également le désir malveillant de s'échapper.

[SCP-096]
image1=096.jpg
text1=SCP-096 est normalement extrêmement docile, avec des capteurs de pression à l'intérieur de sa cellule indiquant qu'il passe la majeure partie de la journée à arpenter le mur est de la pièce.
text2=Cependant, lorsque quelqu'un verra le visage de SCP-096, que soit directement, par enregistrement vidéo, ou sur une photo, il entrera dans une phase de détresse émotionnelle intense.
text3=Approximativement une à deux minutes après la première observation de son visage, SCP-096 commencera à courir vers la personne ayant vu son visage.

[SCP-106]
image1=106.jpg
text1=SCP-106 semble être un humanoïde âgé avec une apparence générale de décomposition avancée. Cette apparence peut varier, mais la propriété de "corrosion" est observée sous toutes les formes.
text2=SCP-106 provoque un effet de "corrosion" sur toutes les matières solides qu'il touche, engageant une destruction physique des matériaux quelques secondes après le contact. Ceci est observé comme étant l'oxydation, la corrosion, et la fissuration des matériaux, et la création d'une substance muqueuse noire similaire à celle qui recouvre SCP-106.
text3=SCP-106 peut traverser la matière solide et capturera et tuera sa proie en la tirant dans ce qui est supposé être sa "dimension de poche" personnelle.

[SCP-148]
image1=148.jpg
text1=SCP-148 est une substance métallique composée d'une variété d'éléments connus et inconnus. Il a une couleur gris-vert avec une teinte bleutée et s'oxyde facilement en présence d'eau.
text2=SCP-148 bloque ou entrave les propriétés mentales extrasensorielles des organismes vivants à proximité de celui-ci.
text3=En réponse aux suicides/homicides des membres de l'équipe de recherche assignée à SCP-035, les parois intérieures et extérieures de sa cellule de confinement ont été couverts avec SCP-148.

[SCP-173]
image1=173.jpg
text1=SCP-173 est fabriqué à partir de béton et de barres avec des traces de peinture en spray de la marque Krylon. Il est capable de bouger et est extrêmement hostile.
text2=L'objet ne peut pas bouger lorsque qu'il se trouve dans une ligne vue directe. La ligne de vue ne doit être brisée à aucun moment avec SCP-173. Le personnel assigné pour entrer dans son confinement est instruit à s'alerter l'un l'autre avant de cligner des yeux.

[SCP-205]
image1=205.jpg
text1=SCP-205 est une paire de projecteurs utilisés dans la photographie. La lumière émise par chaque lampe se comporte d'une manière unique à SCP-205 et passe complètement à travers n'importe quelle surface qui n'est pas de couleur blanche.
text2=Si la lumière continue sans interruption à travers n'importe quelle matière, au-delà de ne projeter aucune ombre, chaque lampe affichera l'ombre non identifiée d'une jeune femme sur n'importe quelle surface plate et blanche, tel que l'écran de projection dans la Chambre 52.

[SCP-294]
image1=294.jpg
text1=L'objet SCP-294 semble être un distributeur de café standard, la seule différence notable étant un pavé tactile d'entrée avec des boutons correspondant à un clavier anglais QWERTY.
text2=En entrant le nom de n'importe quel liquide à l'aide du pavé tactile, une tasse standard en papier de 340 ml est placée et le liquide indiqué est versé.
text3=Quatre-vingt-dix-sept premiers tests ont été effectués (y compris les demandes d'eau, de café, de bière, de soda, des liquides non consommables comme de l'acide sulfurique, du liquide lave-glace, et de l'huile de moteur, ainsi que des substances n'existants pas à l'état liquide, tel que l'azote, le fer, et le verre) et chacun d'entre eux ont été un succès.

[SCP-372]
image1=372.jpg
text1=SCP-372 est une créature de genre inconnu, mesurant approximativement 2 mètres de long de la tête à la queue et pèse environ 45 kilogrammes. Il a un corps long et mince avec huit paires de pattes étroites.
text2=SCP-372 a appris à prédire les mouvements de tout être autour de lui, et il utilise cette technique pour se cacher, soit derrière la tête de la personne le recherchant, soit en se cachant dans leurs scotomes (angles morts) et les saccades (durant le clignement des yeux).
text3=Dans le cas d'une brèche de confinement, tout le personnel devra signaler d'éventuels mouvements brefs dans le coin de leurs yeux.

[SCP-427]
image1=427.jpg
text1=SCP-427 est un petit médaillon sphérique, sculpté dans une matière argentée brillante. Les sculptures ornées ne semblent pas disposer d'une quelconque fonction.
text2=SCP-427 a été créé après qu'une pilule de SCP-500 ait été placée dans la cabine d'entrée de SCP-914 en ajustant le réglage sur "Fin". Il ne montre aucune activité inhabituelle visible lorsqu'il est fermé. Quand SCP-427 est ouvert et exposé à des tissus d'origine biologique, les cellules endommagées sont rapidement régénérées et montre être capable de purger les composants envahissants ou les infections.
text3=Cependant, l'exposition à long-terme produit un risque important pour la santé. Tout comme le médaillon guérit les dommages, il optimise les défenses naturelles du corps. Le personnel de Classe D exposé à l'objet pour une durée totale d'une heure a commencé à muter en une masse informe de tissus.
text4=Les "Bêtes de chair" crées par SCP-427 sont incroyablement agressives, attaquant tout le personnel à vue avec des résultats létaux. Elles sont très résistantes à la plupart des armes connues.

[SCP-457]
image1=457.jpg
text1=SCP-457 semble être une entité consciente faite de flammes. La réelle composition de SCP-457 est inconnue, elle a cependant prouvé être invisible et indétectable par n'importe quel moyen connu. Il est formé par les flammes qu'il produit, adoptant la plupart du temps une silhouette humanoïde s'il lui est donné suffisamment de combustible pour cela.
text2=La forme de SCP-457 la plus rudimentaire observée à ce jour est une simple flamme, dont la taille est comparable à celle d'une allumette. Sous cette forme, SCP-457 ne possède que les plus simples de ses propriétés et ne montre aucun comportement anormal contrairement aux autres flammes plus imposantes qui peuvent possiblement émettre une gerbe de flammes pour brûler la main d'un sujet humain, ainsi que la capacité à se "projeter" vers d'autres matériaux inflammables ou vers d'autres flammes, qu'il absorbe pour atteindre sa forme définitive.
text3=À mesure que SCP-457 grossit, il devient capable de prendre des formes plus complexes, et son intelligence se développe en fonction de sa taille et des sources de carburant. La capacité de raisonnement de SCP-457 est inconnue, mais dès qu'il atteint la taille moyenne d'un humain il prendra alors une forme humanoïde, entourée et composée de flammes.

[SCP-500]
image1=500.jpg
text1=SCP-500 est une boite plastique qui, au moment de l'écriture de ce rapport, contient quarante-sept (47) pilules rouges.
text2=Une pilule, une fois prise oralement, guérit efficacement le sujet de toutes les maladies dans les deux heures. L’heure exacte varie en fonction de la sévérité et de la quantité des conditions du sujet.
text3=En dépit de nombreux essais, toutes les tentatives de synthèse de ce qui semble être le principe actif des pilules ont été infructueuses.

[SCP-513]
image1=513.jpg
text1=SCP-513 est une remarquable sonnaille rouillée. Aucune marque ou gravure n’est visible sur sa surface à cause de la grande quantité de corrosion.
text2=Approximativement une heure après exposition à tout bruit produit par SCP-513, les victimes exposées commencent à avoir des visions d'une entité désignée comme étant SCP-513-1.
text3=Tous les interrogatoires jusqu'à ce jour semblent indiquer que SCP-513-1 est un grand humanoïde à l’apparence émaciée avec des mains anormalement grandes.

[SCP-682]
image1=682.jpg
text1=SCP-682 est une grande créature vaguement reptilienne d'origine inconnue. Il semble vouer une haine à toute forme de vie, et l'a exprimé dans plusieurs interviews au cours de son confinement.
text2=SCP-682 a toujours été observé comme ayant une force extrêmement grande, une grande vitesse et de bons réflexes, même si les niveaux exacts varient en fonction de sa forme. Les capacités de régénération de SCP-682 et sa résilience sont stupéfiantes, et il a été observé en train de se déplacer et de parler alors que son corps était détruit ou pourri à 87%.
text3=SCP-682 doit être détruit dès que possible.

[SCP-714]
image1=714.jpg
text1=D'apparence semblable à un anneau de jade vert des plus communs, SCP-714 est capable de s'élargir et de se contracter pour s'adapter parfaitement au doigt de quiconque le touche, bien que ce soit la moindre de ses propriétés.
text2=Porter SCP-714 a plusieurs effets majeurs, incluant l'épuisement, le repos et sommeil compulsifs, des réactions ralenties, et une capacité mentale réduite.
text3=Les porteurs de SCP-714 montrent une tolérance accrue à divers produits chimiques et une résistance anormalement élevée aux influences mémétiques et mentales.

[SCP-860]
image1=860.jpg
text1=SCP-860 est une clé bleu foncé de forme quelconque.
text2=À intervalles irréguliers, une série de numéros apparaîtra sur la longueur de la clé, plus tard identifiés comme étant des coordonnées UTM.
text3=SCP-860 peut s’adapter à n’importe quelle serrure de porte qui nécessite une clé située dans la zone des coordonnées indiquées.
text4=Lorsque SCP-860 est utilisé pour déverrouiller et ouvrir une porte, celle-ci ne mène pas à son lieu d’arrivée habituel. Elle s’ouvrira à la place sur une petite clairière désignée comme étant SCP-860-1.

[SCP-895]
image1=895.jpg
text1=SCP-895 est un cercueil en chêne orné, récupéré dans la morgue de [SUPPRIMÉ].
text2=SCP-895 cause des perturbations à l’équipement de surveillance vidéo et photographique dans les 50 mètres autour de lui, similaires à des hallucinations dérangeantes d’une durée variable et dont la régularité dépend de la proximité de la caméra par rapport à SCP-895.
text3=Dans un rayon de 5 mètres autour de SCP-895, les vidéos enregistrées peuvent causer de sévères dommages psychologiques et provoquer l’hystérie chez la plupart des sujets.

[SCP-914]
image1=914.jpg
text1=SCP-914 est un immense mécanisme d'horlogerie pesant plusieurs tonnes et couvrant une surface de dix-huit mètres carrés, constitué de vis, de courroies, de poulies, d'engrenages, de ressorts et autres rouages.
text2=Quand un objet est placé dans la cabine d'entrée et que l'interrupteur est tourné, SCP-914 "raffinera" l'objet dans le compartiment. Aucune énergie n'est perdue lors du processus, et l'objet semble être raffiné par rapport à la configuration spécifiée sur le panneau avant de SCP-914.
text3=Aucune matière organique n'est autorisée à l'intérieur de SCP-914.

[SCP-939]
image1=939.jpg
text1=Les SCP-939 sont des prédateurs endothermiques qui présentent une atrophie de différents systèmes, semblable à celle des organismes troglobies. Les spécimens mesurent en moyenne 2,2 mètres de haut en se tenant debout et pèsent en moyenne 250 kg, même si le poids est très variable.
text2=La principale méthode de SCP-939 pour attirer ses proies est l'imitation de la parole humaine de ses victimes antérieures, bien que l'imitation d'autres espèces et la chasse nocturne aient aussi été observées.
text3=Les proies sont généralement tuées par une seule morsure au crâne ou au cou. ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=Les spécimens de SCP-966 ne sont visibles qu'avec des ondes électromagnétiques allant de 700 nm à 900 nm. Cela s'applique pour tous les tissus des spécimens, quelque soit leur état actuel.
text2=Leur méthode de chasse consiste à émettre un type d'ondes jusque-là inconnues, qui empêche les sujets infectés d'entrer dans un sommeil profond ou paradoxal, et ce, de façon permanente. Il devient également impossible de pratiquer des micro-siestes.
text3=Après avoir privé leurs victimes de sommeil, les spécimens de SCP-966 traqueront leur cible jusqu'à ce que le manque de sommeil l’affaiblisse. À ce stade, les spécimens tenteront de la dévorer.

[SCP-970]
image1=970.jpg
text1=SCP-970 est un phénomène spatial désignant un ensemble de salles bouclant sur elles-mêmes. Dans tous les cas observés, cela se concrétise par une série de portes apparaissant sur les murs, alignées en ligne droite, de telle façon qu'il est possible de revenir à son point de départ en marchant droit devant soi.
text2=Cette altération ne s'étend pas aux sols, ni aux salles voisines. Nous ne savons pas encore expliquer l'apparition de ce phénomène.
text3=Depuis que nous avons découvert le phénomène SCP-970, d'autres exemples ont été découverts, avec [DONNEES SUPPRIMEES]% de ces cas dans un rayon de 800 kilomètres autour du Secteur 19.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025 est un livre relié d'approximativement 1500 pages. La couverture et la tranche présentent le titre "L'Encyclopédie des Infections".
text2=Aucune autre copie du livre avec ce titre et cet éditeur n'a été trouvée, et il n'existe aucune trace écrite de l'existence de l'éditeur.
text3=Les lecteurs de ce livre semblent développer les symptômes des maladies dont ils lisent la description. L'effet met entre █ et ██ heures pour se manifester.

[SCP-1048]
image1=1048.jpg
text1=SCP-1048 est un petit ours en peluche d'approximativement 33 cm de hauteur. Malgré nos examens, nous n'avons rien trouvé dans la composition du sujet qui puisse le distinguer d'un ours en peluche non-intelligent.
text2=Le sujet peut se mouvoir selon sa propre volonté et communiquer à travers un ensemble limité de gestes. Le sujet se montre régulièrement affectueux envers autrui. La plupart des individus le trouvent conventionnellement attachant.
text3=Selon nos hypothèses, le sujet peut modeler des répliques grossières de lui-même à l'aide de matériaux divers, à travers un procédé encore inconnu pour le personnel de la Fondation.
text4=La localisation de SCP-1048 est actuellement inconnue.

[SCP-1048-A]
image1=1048a.jpg
text1=Le ██/██/████, SCP-1048-A fut aperçu en train de se promener dans le Site 24. Le sujet ressemblait à un ours en peluche de même taille et de même forme que SCP-1048, mais entièrement constitué d’oreilles humaines.
text2=Lors d'une confrontation, SCP-1048-A émettra un cri suraigu qui infligea des douleurs oculaires et auditives intenses à toutes personnes présentent dans un rayon de 10 mètres.
text3=Immédiatement après avoir entendu le cri émit par SCP-1048-A, les sujets affectés ont commencé à développer des excroissances semblables à des oreilles sur l'entièreté de leurs corps, les conduisant rapidement à une mort par asphyxie.

[SCP-1123]
image1=1123.jpg
text1=SCP-1123 est un crâne humain auquel il manque la mâchoire inférieure et toutes les dents. Sur le squama frontalis extérieur, des symboles en Khmer moderne sont écrits avec du sang humain et peuvent se traduire par : "Souviens-toi".
text2=Le crâne et le sang ont confirmé que tous deux proviennent du même individu. L'inscription en Khmer est en partie effacée et n'est pas visible pour la plupart des sujets au-delà d'une distance de 5 mètres.
text3=Les sujets se trouvant à 1 mètre ou moins de l'objet rapporteront également que l'inscription est "encore fraîche", ainsi que d'autres phénomènes sensoriels anormaux, comprenant des odeurs, des sons, et des réactions tactiles.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162 est, actuellement, un trou dans le mur se trouvant au Site-[DONNÉES SUPPRIMÉES].
text2=SCP-1162 est activé lorsqu’un être conscient plonge un bras dans le trou, à cet instant, ses doigts toucheront une surface solide similaire au toucher à celle des murs du lieu où se trouve SCP-1162, et il découvrira un objet suffisamment petit pour tenir à l’intérieur du trou.
text3=Ces objets sont invariablement reconnus comme des choses que le sujet aurait perdu, ou qu’il cherchait à un moment de sa vie.

[SCP-1499]
image1=1499.jpg
text1=SCP-1499 est un masque à gaz soviétique GP-5. Un test d'étanchéité montra que l'objet remplit toujours sa fonction principale.
text2=Les effets anormaux de SCP-1499 sont actifs lorsqu'un être humain le place sur sa tête. Environ une seconde après que le masque soit placé sur la tête du sujet, le sujet disparaît et devient indétectable.
text3=En portant SCP-1499, les sujets rapportent se retrouver dans un endroit complètement différent de l'endroit où ils se trouvaient avant.

[The Chaos Insurgency]
image1=chaos.jpg
text1=L'Insurrection du Chaos est un groupe issu de la Fondation, créé par un groupe rebelle qui a décidé de se détacher de la Fondation en emportant avec eux plusieurs SCPs utiles en 1924.
text2=La base principale des opérations de l'Insurrection du Chaos est inconnue, de même pour ses dirigeants. Cette organisation est directement opposée à la Fondation, l'ayant confronté à plusieurs reprises pour la récupération d'SCPs.
text3=Le personnel est informé des possibles attaques, des tentatives terroristes, et des espions venant de l'Insurrection du Chaos, et il doit informer le commandement de tout comportement étrange venant d'autres membres du personnel.

[Class-D Personnel]
image1=classd.jpg
text1=Le personnel de Classe-D est désigné au personnel utilisé pour manipuler des objets de niveau Keter.
text2=Le personnel de Classe-D est généralement recruté parmi les rangs de prisonniers. Les prisonniers condamnés sont préférés. Dans des circonstances extrêmes, le Protocole 12 peut être engagé, autorisant le recrutement d'innocents ou de personnes incarcérées pour des crimes moindres. ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=Tout le personnel de Classe-D doit être éliminé le premier du mois, et de nouvelles Classes-D doivent être prêtes à les remplacer.

[CWM]
image1=cwm.jpg

[The SCP Foundation]
image1=foundationlogo.jpg
text1=La Fondation SCP est une organisation consacrée au confinement d'artefacts et formes de vie anormales, ainsi que leur étude.
text2="SCP signifie \"Procédures de Confinement Spéciales\" (et la devise officielle de la Fondation, \"Sécuriser, Contenir, Protéger.\") - Ce qui résume à la fois les buts et les méthodes des actions de la Fondation.

