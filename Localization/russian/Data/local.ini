texquality=Качество Текстур
texqualitytxt="Детализация Текстур" влияет на расстояние, на котором будет меняться детализация текстур, чтобы предотвратить искажения. Измените этот параметр, если текстуры мерцают или выглядят слишком размытыми.
texfiltering=Фильтрация Текстур
