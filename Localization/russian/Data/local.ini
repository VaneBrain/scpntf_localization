cont_012_death=%s найден в луже крови недалеко от SCP-012. Судя по всему субъект разорвал свои запястья и написал три новые строчки в произведение, прежде чем умер от потери крови.
cont_035_death=%s найден мёртвым внутри камеры содержания SCP-035. У субъекта наблюдается сильное кровоизлияние в кровеносные сосуды вокруг глаз и внутри рта и носа. Отправлен на вскрытие.
cont_205_death=Цикл SCP-205, похоже, возобновил свое нормальное течение после аномалий, наблюдаемых во время [УДАЛЕНО]. Тело %s было обнаружено внутри камеры. У субъекта имеются признаки травмы от удара тупым предметом, характерные для персонала, вошедшего в камеру при выключенном свете.
cont_914_1=Вы замечаете бесчиленно много надрезов по всему телу. Они сильно кровоточат.
cont_914_death="Сильно изуродованный труп обнаружен внутри отсека \"Продукт\" SCP-914. При помощи экспертизы ДНК тело опознано как %s. Субъект очевидно был \"усовершенствован\" SCP-914 на режиме \"грубо\", но мы до сих пор не можем понять, как он оказался в отсеке \"Сырьё\" и кто или что запустило механизм."
cont_1123_death=%s был застрелен при попытке нападения на оперативника Девятихвостой Лисы. Камеры наблюдения показывают, что приблизительно 9 минут до этого субъект бродил по комплексу и выкрикивал фразу "избавьтесь от четырёх вредителей" на китайском. Поблизости был обнаружен SCP-1123
cont_1162_1=Вы ощущаете внезапную сокрушающую боль в груди.
cont_1162_2=Вы чувствуете как нечто движется по Вашим карманам, а затем испытываете внезапную боль в груди.
cont_1162_death=%s был найден внутри камеры содержания SCP-1162. В результате вскрытия было выявлено отсутствие правого лёгкого, что предполагает взаимодействие с SCP-1162.
tesla_death=%s убит вратами Tesla в [УДАЛЕНО]
testroom_860_1=Дверь не поддаётся.
pd_death_1=В дополнение к внешним признакам разложения, характерным для жертв SCP-106, у субъекта обнаружены ранее не встречавшиеся повреждения: обширный перелом черепа, три сломанных ребра, сломанное плечо и множественные глубокие порезы.
pd_death_2=В дополнение к внешним признакам разложения, характерным для жертв SCP-106, у субъекта наблюдаются множественные тяжёлые переломы обеих ног.
