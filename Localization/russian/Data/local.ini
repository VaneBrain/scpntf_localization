vsynctxt="Вертикальная Синхронизация" ожидает, пока дисплей завершит текущий цикл обновления, перед построением следующего кадра, предотвращая такие проблемы, как разрыв экрана. Это связывает частоту кадров в игре с частотой обновления вашего дисплея и может вызвать некоторую задержку ввода.
