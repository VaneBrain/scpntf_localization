epilepsy_1 = Очень небольшой процент людей может испытывать припадок при воздействии определенных визуальных образов, включая мигающие огни или узоры, которые могут появляться в видеоиграх. Даже у людей, не страдающих эпилепсией, может быть недиагностированное заболевание, которое может вызвать "светочувствительные эпилептические припадки" во время игры в видеоигры.

