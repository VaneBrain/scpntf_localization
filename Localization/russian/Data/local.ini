cont_012_3=Вы погружаете пальцы глубже в рану.
cont_012_4=Вы широко разрываете рану, хватая капли льющейся крови.
cont_012_death=%s найден в луже крови рядом с SCP-012. Судя по всему, субъект разорвал себе запястья и написал три новые строки в композиции, прежде чем умереть от потери крови.
cont_035_death=%s найден мёртвым внутри камеры содержания SCP-035. У субъекта наблюдается сильное кровоизлияние в кровеносные сосуды вокруг глаз, а также во рту и носу. Отправлен на вскрытие.
cont_205_death=Цикл SCP-205, похоже, возобновил нормальное течение после аномалий, наблюдавшихся во время [УДАЛЕНО]. Внутри камеры было обнаружено тело %s. У субъекта наблюдаются признаки травмы тупым предметом, характерные для персонала, вошедшего в камеру при выключенном свете.
cont_914_1=Вы замечаете бесчисленные маленькие надрезы по всему телу. Они сильно кровоточат.
cont_914_death="Тяжело изуродованный труп найден внутри отсека продукта SCP-914. Анализ ДНК определил труп как %s. Субъект, очевидно, был "обработан" SCP-914 в "грубом" режиме, но мы до сих пор не знаем, как он оказался в отсеке сырья и кто или что завело ключ."
cont_1123_death=%s был застрелен при попытке нападения на оперативника Девятихвостой Лисы. Записи камер наблюдения показывают, что примерно 9 минут до этого субъект бродил по комплексу и выкрикивал фразу "избавьтесь от четырёх вредителей" на китайском. SCP-1123 был обнаружен неподалеку в [УДАЛЕНО], что позволяет предположить, что субъект вступил с ним в физический контакт. Как именно SCP-1123 был извлечён из камеры содержания, до сих пор неизвестно.
cont_1162_1=Вы чувствуете внезапную невыносимую боль в груди.
cont_1162_2=Вы замечаете, что что-то движется в ваших карманах, а затем испытываете внезапную боль в груди.
cont_1162_death=%s был обнаружен в камере содержания SCP-1162. Вскрытие показало, что у него отсутствовало правое легкое, что позволяет предположить взаимодействие с SCP-1162.
tesla_death=%s убит Тесла-воротами в [УДАЛЕНО].
testroom_860_1=Дверь не поддаётся.
pd_death_1=В дополнение к внешним признакам разложения, характерным для жертв SCP-106, на теле наблюдаются ранее не наблюдавшиеся травмы: обширный перелом черепа, три сломанных ребра, сломанное плечо и множественные глубокие порезы.
pd_death_2=В дополнение к внешним признакам разложения, характерным для жертв SCP-106, субъект, судя по всему, получил множественные тяжёлые переломы обеих ног.
