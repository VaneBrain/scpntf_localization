[Checkpoint_event_regular]
text = [Кричит] Что это, чёрт возьми, такое?! Дерьмо! Не подходи! Не позволяй ему приблизиться к тебе! Блядь! БЛЯДЬ! ПОШЁЛ ТЫ!!!

[AnnouncAfter2]
text = Сообщение всему персоналу: лифт к Выходу B заблокирован с целью обеспечения безопасности верхних участков комплекса. Помните: оставайтесь внутри убежищ, пока комплекс не будет зачищен.

[D-Class\Unarmed1]
