[line_1_1_regular]
text = От этого места у меня мурашки по коже... Давай поскорее покончим с этим.

[line_2_1_medic]
text = Интересно, что будет после этого, чувак.

[line_2_2_regular]
text = Я не знаю. Давай просто покончим с этим.

[line_2_3_medic]
text = [Вздох] Ладно.

[line_3_2_regular]
text = Здесь тихо... Слишком тихо. Моя интуиция подсказывает мне, что что-то не так.

[line_3_3_medic]
text = Хех, либо так, либо то, что ты съел утром.

[line_4_2_regular]
text = Я не знаю. Даже если бы это было так, сомневаюсь, что у нас что-нибудь останется.

[line_5_1_medic]
text = Э-э... Вы это видели?

[line_5_2_regular]
text = Хм?

[line_20_1_medic]
text = Шах и мат.

[line_20_2_regular]
text = Как ты мог догадаться? Я думал, ты не знаешь, как в это играть.

[line_21_2_regular]
text = Курение на работе не ускорит процесс. Так что давайте просто покончим с этим.

[line_21_3_medic]
text = Ага, ты... Ты, наверное, прав.

[line_100_1_player]
text = [Вздох] Наверное, они всё обесточили. Лифт не работает...

[line_101_1_regular]
text = Почему мы используем лифт во время нарушения условий содержания? Лестница - самая безопасная альтернатива сейчас.

