[line_100_2_medic]
text = Вероятно, это часть протокола блокировки. Где-то неподалёку должна быть комната технического обслуживания.

[line_0_1_player]
text = Пути назад уже нет. Приступаем.

[line_3_1_medic]
text = Похоже, никого вокруг нет.

[line_4_1_medic]
text = Эй, разве сегодня не среда? О! Это значит день пиццы, да?!

[line_5_3_medic]
text = Ха, мне показалось, что я увидел, как что-то пронеслось мимо... Неважно. Думаю, моя маска запотевает.

[line_21_1_medic]
text = О! Похоже на курилку. Не думал, что у них такое есть... Эй, кто-нибудь принес зажигалку?

[line_100_3_player]
text = Я пойду туда и посмотрю, в чём дело. Вы двое, оставайтесь здесь и охраняйте лифты, пока меня не будет. На случай, если нас встретят "гости" или что-то ещё.

[line_101_2_medic]
text = Что, испугался, что лифт упадёт? [Смеётся, а затем вздыхает] Кроме того, это место уходит слишком глубоко. Мои ноги убьют меня больше, чем что-либо ещё во всем этом чёртовом комплексе.

