[The SCP Foundation]
image1=foundationlogo.jpg
text1=Фонд SCP является организацией, занимающейся содержанием и исследованием аномальных артефактов и жизненных форм.
text2="SCP означает Особые Условия Содержания (и официальный слоган Фонда - \"Обезопасить. Удержать. Сохранить.\") - который объединяет в себя цели и методы Фонда."
