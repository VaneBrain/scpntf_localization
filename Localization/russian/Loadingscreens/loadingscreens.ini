[SCP-457]
image1=457.jpg
text1=SCP-457 - это разумное существо, состоящее из пламени. Точная форма объекта неизвестна, её не удалось увидеть или засечь какими-либо способами, но формируется объект из огня, который сам и создаёт. Если у объекта достаточно топлива, он принимает форму человека.
text2=Простейший облик SCP-457 - это язык пламени размером со спичечный огонёк. В этой форме SCP-457 обладает ограниченной функциональностью и не отличим от обычного огня, за исключением способности «вспыхивать», обжигая людей, и самостоятельно «перепрыгивать» на горючие материалы или источники огня, поглощая их.
text3=Вырастая, SCP-457 может принимать более сложные формы, также при увеличении размера объекта и получении им доступа к большому количеству топлива повышается уровень его интеллекта. Способ мышления SCP-457 неизвестен, но при достижении достаточно большого размера он всегда принимает человекоподобную форму, окружённую языками пламени.

[SCP-500]
image1=500.jpg
text1=SCP-500 — красные таблетки, хранящиеся в маленькой пластиковой банке, количество которых на момент написания данного документа равняется сорока семи (47) штукам.
text2=Таблетка, принятая перорально, в течение двух часов излечивает субъект от всех болезней. Необходимое для исцеления время зависит от тяжести и количества заболеваний.
text3=Многочисленные попытки синтеза соединения, которое, предположительно, является действующим веществом таблеток, не увенчались успехом.

[SCP-513]
image1=513.jpg
text1=SCP-513 - это обыкновенный ржавый коровий колокольчик. Из-за сильной коррозии на его поверхности не видно каких-либо знаков или надписей.
text2=Примерно через час после воздействия шума SCP-513, жертвы начинают мельком видеть сущность названую как SCP-513-1.
text3=Все опросы показывают, что SCP-513-1 - это высокий, худой гуманоид с неестественно большими руками.

[SCP-682]
image1=682.jpg
text1=SCP-682 - крупное рептилообразное существо неизвестного происхождения. Похоже, что оно ненавидит всё живое, что было выражено в нескольких сеансах общения во время его содержания.
text2=У SCP-682 постоянно наблюдается чрезвычайно высокая сила, скорость и быстрые рефлексы, хотя их точные значения зависят от его состояния. Регенеративные способности SCP-682 и его сопротивляемость поразительны: объект способен двигаться и говорить при повреждениях, распространяющихся на 87% тела.
text3=SCP-682 должен быть уничтожен в ближайшее возможное время.

[SCP-714]
image1=714.jpg
text1=Выглядя как обычное кольцо из зелёного нефрита, SCP-714 имеет свойство адаптироваться под размер пальца человека, который до него дотронулся, однако это наименее важное его свойство.
text2=Ношение SCP-714 имеет несколько сильных эффектов, включая истощение, принуждение к отдыху/сну, более медленные реакции и снижение психического состояния.
text3=Носители SCP-714 проявляют повышенную устойчивость к различным химикатом и аномально высокую сопротивляемость к меметическим и ментальным воздействиям.

[SCP-860]
image1=860.jpg
text1=SCP-860 - тёмно-синий ключ непримечательной формы.
text2=На первый взгляд в случайные интервалы времени в лезвии ключа появляется ряд чисел. Позже было обнаружено, что это координаты UTM.
text3=SCP-860 подойдёт и откроет любой дверной замок, требующий ключа и расположенный в области, на которую указывают данные координаты.
text4=Если SCP-860 использован, чтобы отпереть и открыть дверь, эта дверь не будет вести туда, куда она обычно открывается. Вместо этого она открывается в небольшой лес, обозначенный как SCP-860-1.

[SCP-895]
image1=895.jpg
text1=SCP-895 – изукрашенный дубовый гроб, найденный в морге [REDACTED].
text2=SCP-895 вызывает искажения на фото и видеозаписывающей технике в радиусе 50 метров, похожие на яркие, вызывающие нервный шок галлюцинации, продолжительность и частота появления которых зависит от расстояния между SCP-895 и устройством.
text3=Запись ближе чем с 5 метров может причинить тяжёлую психологическую травму и вызвать истерию у большинства увидевших.

[SCP-914]
image1=914.jpg
text1=SCP-914 - большой цельный часовой механизм, весящий несколько тонн и покрывающий область в восемнадцать квадратных метров и состоящий из винтовых передач, ремней, шкивов, переключателей, пружин и других деталей заводного механизма.
text2=Когда объект помещается в отсек «Сырьё» и ходовая пружина заведена, то SCP-914 «перерабатывает» объект в отсеке. Процесс не требует затрат энергии, а результат переработки зависит от настроек на передней панели SCP-914.
text3=Запрещено помещать органические объекты в SCP-914.

[SCP-939]
image1=939.jpg
text1=SCP-939 - теплокровные стайные хищники, некоторые органы и системы которых атрофировались, как у троглобионтов. Средний рост особи SCP-939, прямо стоящей на задних конечностях - 2,2 метра, а вес - 250 кг, хотя от этой величины могут быть значительные отклонения.
text2=Излюбленный метод SCP-939 для заманивания жертвы - имитация человеческой речи голосом убитых ранее жертв, хотя имелись случаи активной ночной охоты и имитации звучания других животных.
text3=Жертву обычно убивают одним укусом в основание черепа или шею, челюсти этих существ способны развивать давление больше 350 атмосфер. ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=SCP-966 видимы только в диапазоне длин волн от 700 до 900 нанометров. Это относится ко всем тканям SCP-966 вне зависимости от их состояния.
text2=Способ охоты состоит в испускании одиночного импульса ранее неизвестного вида волн, которые навсегда лишают их жертву способности входить в фазы медленного и быстрого сна. Способность впадать в микросон также утрачивается.
text3=Лишив свою жертву сна, SCP-966 будут её преследовать, пока она не лишится способности к движению от нехватки сна. После этого SCP-966 начинают поедать свою жертву.

[SCP-970]
image1=970.jpg
text1=SCP-970 представляет собой пространственный феномен, состоящий в том, что затронутое им помещение замыкается само на себя. Во всех зарегистрированных случаях это заключалось в возникновении в стенах дверей, расположенных одна напротив другой, таким образом, что двигаясь вперёд, можно в конечном итоге прийти в исходное положение.
text2=Изменение, которому подвергается данная комната, не затрагивает соседние комнаты и этажи. Причины возникновения подобного феномена пока не установлены.
text3=Со времени первого обнаружения SCP-970, были обнаружены больше примеров данного феномена, из них [ДАННЫЕ УДАЛЕНЫ]% - в 800-километровом радиусе от Сектора 19.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025 - книга в твёрдом переплёте, объёмом примерно 1500 страниц. На передней стороне обложки и корешке книги находится название "Энциклопедия распространенных заболеваний"
text2=Никаких сведений о существовании других экземпляров книги, равно как и самого издательства, нет.
text3=У читателей книги проявляются симптомы тех болезней, о которых они читали. Эффект проявляется через _ или __ часов после прочтения.

[SCP-1048]
image1=1048.jpg
text1=SCP-1048 - это маленький плюшевый медведь примерно 33 см в высоту. Проведённые исследования материала, из которого состоит объект, не выявили ничего необычного, что отличало бы его от обычных подобных игрушек.
text2=Объект способен самостоятельно передвигаться и общаться, используя небольшой набор жестов. Объект регулярно выказывает симпатию к людям, что большинство находит милым.
text3=Предполагается, что объект может создавать грубые копии самого себя, используя при этом самые разные материалы. В настоящее время способ создания копий исследователям Фонда неизвестен.
text4=Местонахождение SCP-1048 на данный момент неизвестно.

[SCP-1048-A]
image1=1048a.jpg
text1=__/__/____ SCP-1048-A был обнаружен идущим по Зоне 24. Объект был похож на плюшевого медведя такого же размера и формы, как и SCP-1048, но был полностью сделан из человеческих ушей.
text2=После контакта, SCP-1048-A издаст высокочастотный писк, вызывающий резкую нарастающую боль в глазах и ушах у всех в радиусе 10 метров.
text3=Сразу после восприятия крика SCP-1048-A, субъекты начинают покрываться ушами по всему телу, что быстро приводит к смерти от удушья.

[SCP-1123]
image1=1123.jpg
text1=SCP-1123 представляет собой человеческий череп, у которого отсутствует нижняя челюсть и все зубы. На наружной поверхности лобной чешуи черепа имеется надпись на современном кхмерском языке, выполненная с помощью человеческой крови и гласящая: "Помни"
text2=Генетическое тестирование подтверждает, что как череп, так и кровь принадлежали одному лицу. Кхмерский текст очень выцвел и невидим для большинства субъектов, находящихся на расстоянии более 5 метров.
text3=Субъекты на расстоянии в 1 метр или меньше от объекта докладывают что кровь стала свежей, как будто "всё ещё влажная", и о других аномальных восприятиях как запахи, звуки и тактильные ощущения.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162 в настоящее время является отверстием в стене коридора Зоны-[DATA REDACTED].
text2=SCP-1162 активируется когда разумное существо достигает точки дыры, в которой пальцы касаются твёрдого материала, аналогичному комнате с SCP-1162, и обнаруживают вещь, достаточно маленькую, чтобы поместиться в дыру.
text3=Эти вещи обычно признаны потерянными пользователям, или искались в какой-то момент их жизни.

[SCP-1499]
image1=1499.jpg
text1=SCP-1499 - советский противогаз ГП-5. Испытание и опрессовка показали, что объект достаточно герметичен для использования по прямому назначению.
text2=Аномальный эффект проявляется при надевании SCP-1499 на голову человека. Приблизительно через одну секунду после полного надевания объекта на голову субъект пропадает из виду и не регистрируется никакими приборами.
text3=Надев SCP-1499, подопытные, по их словам, оказываются в месте, радикально отличающемся от того, в котором находились до того.

[The Chaos Insurgency]
image1=chaos.jpg
text1=Повстанцы Хаоса — объединение, отделившееся от Фонда. Оно возникло в 1924 г., когда одно из подразделений самовольно покинуло свой участок, взяв с собой несколько крайне полезных SCP-объектов.
text2=Местонахождение основной базы операций Повстанцев неизвестно, как и личности их лидеров. Это объединение враждебно к Фонду и неоднократно вступало в конфликт с SCP.
text3=Персонал осведомлен о возможности рейдов, террористических актов и шпионаже со стороны Повстанцев, и обязаны уведомить руководство о любом странном поведении сотрудников.

[Class-D Personnel]
image1=classd.jpg
text1=Персонал класса D специализирован для сдерживания объектов класса Кетер.
text2="Персонал класса D набирается из заключенных. Предпочтение отдается осужденным; но при нехватке, может быть объявлен Протокол 12, разрешающий набор из гражданских и людей, задержанных за лёгкие преступления." ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=Весь персонал класса D устраняется в начале каждого месяца, и новый персонал должен быть готов, чтобы заменить их.

