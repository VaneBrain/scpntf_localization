[Mobile Task Forces]
image1=mtf.jpg
text1=MTF - это небольшие команды (по 10-20 человек обычно, хотя группы с более 50 тоже бывают), специализирующиеся в конкретных ролях и реагирующие на некоторые ситуации.
text2=Мобильная Оперативная Группа E-11 ("Девятихвостая Лиса") - интенсивно подготовленная оперативная группа, специализирующаяся в защите и удержании объектов SCP, хранящихся в Зоне-[ДАННЫЕ УДАЛЕНЫ].
text3=Их задачи включают в себя устранение нарушений условий содержания, путём повторного заключения всех враждебных SCP сущностей, спасение выжившего персонала Фонда и устранение любого персонала класса D.

[Night Vision Goggles]
image1=NVG.jpg
text1=Обычные очки ночного видения выдаются сотрудникам МОГ на случай отключения электроэнергии.
text2=Они также выдаются и учёным, но им рекомендуется эвакуироваться при отключении электроэнергии.

[SCP-008]
image1=008.jpg
text1=SCP-008 — сложный прион, образцы которого содержатся во всех известных Зонах G2.
text2=Образцы SCP-008 представляют крайне высокую биологическую опасность 5 уровня и требуют соблюдения всех соответствующих мер. Меры термической и радиационной обработки будут применены в случае нарушения условий содержания.
text3=Характеристики приона SCP-008 включают: 100% заразность, 100% летальность, передаётся через открытые слизистые оболочки или любую жидкость организма, но не воздушно-капельным путём и не через воду.

[SCP-012]
image1=012.jpg
text1=SCP-012 был найден археологом К.М. Сандовалом во время раскопок захоронения в северной Италии. Объект представляет собой лист рукописной музыкальной партитуры, озаглавленной «На горе Голгофа», часть большего произведения, по-видимому, незаконченного.
text2=Красно-чёрные чернила, изначально принятые за сок ягоды или натуральный краситель, оказались кровью, принадлежащей разным людям.
text3="Во время начального изучения нескольким подопытным субъектам был предоставлен доступ к нотам; в каждом случае субъекты наносили себе увечья, чтобы использовать собственную кровь для завершения пьесы, что заканчивалось симптомами шизофрении и тяжёлыми травмами."

[SCP-035]
image1=035.jpg
text1=SCP-035 имеет вид белой фарфоровой маски комедианта, хотя периодически маска принимает облик трагика.
text2=Когда SCP-035 оказывается на лице субъекта, система мозговых импульсов носителя перекрывается и подавляется альтернативной, исходящей от SCP-035, что приводит к гибели мозга носителя, в результате чего носитель становится воплощением личности, заключённой в SCP-035.
text3=Психологический анализ обнаружил у SCP-035 чрезвычайную склонность к манипуляции вкупе с умением резко и кардинально влиять на психическое состояние собеседника. SCP-035 проявляет садистские наклонности, например, один из собеседников в ходе простого разговора был убеждён совершить самоубийство.

[SCP-049]
image1=049.jpg
text1="SCP-049 выглядит как гуманоид; однако в данный момент Фонд не может изучить его лицо и тело подробнее, т.к. он покрыт в традиционный Европейский костюм Чумных Докторов 15-16 века." ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=Касание SCP-049 почти всегда летально для людей. После контакта с рукой(руками) SCP-049, жертва(далее SCP-049-2) страдает от [ДАННЫЕ УДАЛЕНЫ] и умирает через несколько минут.
text3=Затем SCP-049 создаёт сумку сделанную из [ДАННЫЕ УДАЛЕНЫ], содержащую скальпели, иглы, нити и склянки не идентифицированного вещества и начинает разлагать SCP-049-2, вводя в его тело различные вещества.
text4=Примерно через 20 минут, SCP-049 зашивает SCP-049-2 обратно и становится более спокойным. После нескольких минут, SCP-049-2 начинает подавать признаки жизни и, как кажется, оживает.

[SCP-066]
image1=066.jpg
text1=SCP-066 - это бесформенная масса спутанных нитей весом приблизительно один килограмм.
text2=После Инцидента 066-2 (см. отчет об инциденте 066-2), SCP-066 начал демонстрировать поведение, крайне противоречащее его предыдущим свойствам.
text3=SCP-066 теперь демонстрирует значительную мобильность и будет создавать ноты и аномальные эффекты при присутствии любого человека, независимо от того, взаимодействует ли этот человек с SCP-066.

[SCP-079]
image1=079.jpg
text1=SCP-079 - микрокомпьютер модели Exidy Sorcerer, выпущенный в 1978.
text2=Неизвестно, когда именно SCP-079 обрёл самосознание, но программное обеспечение развилось до такой степени, что аппаратное, даже в идеальных условиях, перестало ему соответствовать.
text3=Он прошёл тест Тьюринга и весьма общителен, однако очень груб и гневлив. Он также показывает стремление к бегству.

[SCP-096]
image1=096.png
text1=Как правило, SCP-096 чрезвычайно спокоен, датчики давления в камере указывают, что он проводит большую часть дня, прохаживаясь вдоль восточной стены.
text2=Однако когда кто-либо видит лицо SCP-096, будь это непосредственно, на видеозаписи, или даже на фотографии, - он приходит в состояние крайнего эмоционального переживания.
text3=Приблизительно через одну-две минуты после первого просмотра SCP-096 бежит к увидевшему его лицо.

[SCP-106]
image1=106.jpg
text1=SCP-106 выглядит как пожилой гуманоид на поздней стадии разложения. Внешность меняется от случая к случаю, но свойство "гнилости" присуще любому облику.
text2=SCP-106 вызывает "разъедание" всех твёрдых поверхностей, к которым прикасается, физическое разложение материала начинается через несколько секунд после контакта. Внешне это проявляется как ржавление, гниение и растрескивание материала и созданием чёрной слизистой субстанцией, схожей с тем, чем покрыт сам SCP-106.
text3=SCP-106 способен проходить сквозь твёрдые вещества и будет пытаться поймать и убить свою жертву, помещая её в своё "карманное измерение".

[SCP-148]
image1=148.jpg
text1=SCP-148 представляет собой вещество с металлическими свойствами, составленное из различных элементов, как известных, так и неизвестных ранее.
text2=SCP-148 проявляет свойство частично или полностью блокировать экстрасенсорные и/или телепатические свойства живых организмов, находящихся в непосредственной близости от него.
text3=В свете массовых самоубийств/убийств членов исследовательской группы, назначенной на SCP-035, внутренние и внешние стены камеры содержания покрыты SCP-148.

[SCP-173]
image1=173.jpg
text1=SCP-173 изготовлен из бетона и арматуры со следами аэрозольной краски марки Krylon. Объект одушевлён и крайне враждебен.
text2=Объект не может двигаться в то время, когда находится в пределах прямой видимости. При работе с SCP-173 никогда не должен быть нарушен зрительный контакт. Персонал, предназначенный для входа в контейнер, проинструктирован предупреждать друг друга перед тем, как моргнуть.

[SCP-205]
image1=205.jpg
text1=SCP-205 - это пара светильников. Свет, излучаемый каждым из них, ведёт себя уникальным образом, характерным только для SCP-205: он проходит практически через все поверхности, не являющимися белыми.
text2=Если свет не прерывался и не отбросил тень от материи, то при свечении на плоскую белую поверхность, как, например, проекционный экран в камере 52, каждый светильник формирует тень неопознанной молодой женщины.

[SCP-294]
image1=294.jpg
text1=Объект SCP-294 выглядит как стандартный кофейный автомат. Его единственным отличием является наличие сенсорной панели с кнопками, соответствующими обычной QWERTY-клавиатуре.
text2=После ввода названия жидкости с помощью панели, появляется бумажный стаканчик на 12 унций (350 миллилитров), наполняемый из крана заданной жидкостью.
text3=Были выполнены 97 тестов (включая воду, кофе, пиво и газировку, неупотребляемые вещества как соляная кислота, стеклоочиститель и моторное масло, и твёрдые вещества как азот, железо и стекло) и каждое завершилось успехом.

[SCP-372]
image1=372.jpg
text1=SCP-372 представляет собой существо неизвестного вида, примерной длиной тела от головы до кончика хвоста в два метра и примерным весом - 45 килограмм. Тело удлинённое, тонкое, снабжено восемью парами узких конечностей.
text2=SCP-372 научилось предугадывать движения всех, находящихся поблизости, и использует этот навык, чтобы прятаться вне поля зрения того, кто его ищет, а также в слепом пятне.
text3=В случае нарушения условий содержания система оповещения уведомляет персонал о необходимости следить за мимолётными движениями на периферии зрения и докладывать о них при обнаружении.

[SCP-427]
image1=427.jpg
text1=SCP-427 - небольшой, украшенный резьбой амулет сферической формы, изготовленный из полированного серебристого материала. Украшения на его поверхности, судя по всему, не предназначены для выполнения какой-либо функции.
text2=SCP-427 появился в результате обработки одной таблетки SCP-500 в SCP-914 на "тонком" режиме. В закрытом состоянии не делает ничего необычного. Если амулет открыть и направить на биологическую ткань, он быстро регенерирует клеточные повреждения, и неизвестным путём вычищает инородные материалы или инфекцию.
text3=Более же долгосрочное воздействие представляет собой серьёзную угрозу для здоровья. Амулет лечит тело и оптимизирует его внутренние системы. Сотрудники класса D, подвергаемые воздействию больше часа, мутировали в бесформенные сгустки ткани.
