[Mobile Task Forces]
image1=mtf.jpg
text1=Gli MTF sono piccole squadre (solitamente dieci-venti operatori, anche se i gruppi con più di 50 operatori non sono inauditi) che si specializzano in ruoli specifici o rispondono a situazioni specifiche.
text2=La Mobile Task Force E-11 ("Nine Tailed Fox") è una squadra altamente formata e specializzata nella protezione e nel ricontenimento degli oggetti SCP conservati nel Sito-[DATI RISERVATI].
text3=I loro compiti includono la gestione delle brecce di contenimento, contenendo nuovamente tutti gli SCP ostili attivi, salvare tutto il personale della Fondazione rimanente e terminare qualsiasi membro della Classe-D.

[Night Vision Goggles]
image1=NVG.jpg
text1=Gli occhiali per visione notturna standard sono dati alle unità MTF in caso di blackout.
text2=Anche agli scienziati vengono forniti, ma devono concentrarsi sull'evacuazione in un blackout.

[SCP-008]
image1=008.jpg
text1=SCP-008 è un prione complesso, i campioni sono conservati in ciascuno dei siti G2.
text2=I campioni di SCP-008 sono stati considerati dei pericoli biologici estremi di Classe V e si applicano in tutti i relativi protocolli. Le misure di incenerimento e irradiazione saranno rilasciate in caso di breccia di contenimento.
text3=I tratti del prione SCP-008 includono: 100% di infettività, 100% di letalità, trasmissione attraverso le membrane mucose esposte e tutti i fluidi corporei, non per via aerea o dall'acqua.

[SCP-012]
image1=012.jpg
text1=SCP-012 è stato recuperato dall'archeologo K.M Sandoval durante lo scavo di una tomba nel Nord Italia. un pezzo di spartito musicale scritto a mano intitolato "On Mount Golgotha", sembra incompleto.
text2=L'inchiostro rosso/nero, inizialmente pensato essere qualche forma di bacca o inchiostro colorante naturale, è stato successivamente scoperto essere sangue umano di più soggetti.
text3=L'accesso alla camera di contenimento è stato consentito a vari soggetti di test. In qualsiasi caso, i soggetti si sono mutilati per usare il proprio sangue per concludere la composizione, con conseguenti sintomi di psicosi e traumi massicci.

[SCP-035]
image1=035.jpg
text1=SCP-035 sembra essere una maschera da commedia in porcellana bianca, anche se, a volte, si trasformerà in una maschera da tragedia.
text2=Quando SCP-035 è posizionato sulla faccia di un individuo, un modello alternativo di onda cerebrale da SCP-035 si sovrappone a quello dell'ospite originale, soffocandolo e causare la morte del cervello al soggetto. Il soggetto afferma quindi di essere la coscienza contenuta in SCP-035.
text3=L'analisi psicologica ha rivelato che SCP-035 possiede una natura altamente manipolativa, capace di forzare improvvisi e profondi cambiamenti allo stato psicologico dell'intervistatore. SCP-035 ha dimostrato di essere molto sadico, spingendo alcuni a suicidarsi solo con la persuasione linguistica.

[SCP-049]
image1=049.jpg
text1=SCP-049 ha un aspetto umanoide ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=Il tocco di SCP-049 è invariabilmente letale per gli umani. Dopo il contatto con la mano di SCP-049, la vittima (indicata come SCP-049-2) subisce [DATI CANCELLATI] e muore in pochi istanti.
text3=SCP-049 produce quindi una sacca di [DATI CANCELLATI] contenente bisturi, ago, filo, e diversi flaconcini di una sostanza non ancora identificata e inizia a dissezionare SCP-049-2, iniettando poi varie sostanze chimiche nel corpo di quest'ultimo.
text4=Dopo circa 20 minuti, SCP-049 ricucirà SCP-049-2 e tornerà docile. Dopo un periodo di pochi minuti, SCP-049-2 riprenderà i segni vitali e sembrerà rianimato.

[SCP-066]
image1=066.jpg
text1=SCP-066 è una massa amorfa di filo intrecciato intricatamente del peso di circa un chilogrammo.
text2=Dopo l'incidente 066-2 (vedi Rapporto Incidente 066-2), SCP-066 ha cominciato a mostrare un comportamento altamente incoerente con le sue proprietà precedenti.
text3=SCP-066 ora mostra una mobilità significativa e produrrà note ed effetti anomali in presenza di qualsiasi essere umano, indipendentemente dal fatto che quello interagisca con SCP-066 o meno.

[SCP-079]
image1=079.jpg
text1=SCP-079 è un microcomputer Exidy Sorcerer realizzato nel 1978.
text2=Non è noto quando SCP-079 abbia ottenuto la senzienza, ma è noto che il software si è evoluto fino a un punto per il quale il suo hardware non dovrebbe essere in grado di gestirlo, neanche nel regno della fantasia.
text3=Ha superato il test di Turing ed è abbastanza loquace, anche se molto maleducato e odioso di tono.

[SCP-096]
image1=096.png
text1=SCP-096 è normalmente estremamente docile, con sensori di pressione all'interno della sua cella che indicano che trascorre la maggior parte della giornata rivolto verso la parete orientale.
text2=Tuttavia, quando qualcuno visualizza il volto di SCP-096, sia direttamente, tramite registrazione video, o anche una fotografia, SCP-096 entrerà in una fase di notevole angoscia.
text3=Circa uno o due minuti dopo la prima visualizzazione, SCP-096 inizierà a correre verso la persona che ha visto il suo volto.

[SCP-106]
image1=106.jpg
text1=SCP-106 sembra essere un anziano umanoide, con un aspetto generale di decomposizione avanzata. Questo aspetto può variare, ma la qualità "marcia" è osservata in tutte le forme.
text2=SCP-106 provoca un effetto "corrosivo" in tutta la materia solida che tocca, coinvolgendo una rottura fisica nei materiali diversi secondi dopo il contatto. Questo è osservato come arrugginimento, marciume e crepe di materiali, e la creazione di una sostanza nera simile a muco, simile al rivestimento del materiale SCP-106.
text3=SCP-106 può passare attraverso la materia solida e catturerà e uccidererà la sua preda trasferendola in quella che si suppone essere la sua "dimensione tasca".

[SCP-148]
image1=148.jpg
text1=SCP-148 è una sostanza metallica, composta da una varietà di elementi noti e sconosciuti. Ha un colore grigio-verde con una tinta bluastra e ossida prontamente in presenza di acqua.
text2=SCP-148 blocca o altrimenti ostacola le proprietà della mente extrasensoriale che influenzano gli organismi viventi in prossimità di esso.
text3=Alla luce del suicidio/omicidio di massa dei membri del team di ricerca assegnato a SCP-035, le pareti interne ed esterne della cella di contenimento di quest'ultimo sono state rivestite con SCP-148.

[SCP-173]
image1=173.jpg
text1=SCP-173 è costruito in cemento e armatura con tracce di vernice a spruzzo di marca Krylon. È animato ed estremamente ostile.
text2=L'oggetto non può muoversi all'interno di una linea visiva diretta. La linea visiva non deve essere rotta in nessun momento con SCP-173. Il personale assegnato a entrare nella cella di contenimento è incaricato di avvisarsi l'un l'altro prima di sbattere le palpebre.

[SCP-205]
image1=205.jpg
text1=SCP-205 consiste di un paio di lampade utilizzate in fotografia. La luce emessa da entrambe le lampade si comporta in modo unico a SCP-205 e passa completamente attraverso qualsiasi superficie non colorata di bianco.
text2=Se la luce continua ininterrotta attraverso qualsiasi materia, senza altrimenti proiettare alcuna ombra, ciascuna lampada mostrerà la silhouette di una giovane donna non identificata su qualsiasi superficie bianca piatta, come lo schermo di proiezione nella camera 52.

[SCP-294]
image1=294.jpg
text1=L'oggetto SCP-294 sembra essere un distributore automatico di caffè standard, l'unica differenza notevole è un touchpad di entrata con pulsanti corrispondenti a una tastiera QWERTY inglese.
text2=Dopo aver inserito il nome di qualsiasi liquido utilizzando il touchpad, viene posizionato un bicchiere standard di carta da 12 once e il liquido indicato viene versato.
text3=Sono state effettuate novantasette prove iniziali (comprese richieste di acqua, caffè, birra e sodio, liquidi non consumabili come acido solforico, liquido tergicristallo, e olio motore, così come le sostanze che di solito non esistono allo stato liquido, come azoto, ferro e vetro) e ciascuna è risultata un successo.

[SCP-372]
image1=372.jpg
text1=SCP-372 è una creatura di genere sconosciuto, lunga circa 6,5 piedi dalla testa alla coda e che pesa circa 99.2 libre. Ha un corpo lungo e sottile con otto paia di arti stretti.
text2=SCP-372 ha imparato a prevedere i movimenti di qualsiasi essere intorno a esso, e utilizza questa tecnica per nascondersi dietro la testa di una persona che la cerca, o in uno dei loro punti ciechi.
text3=In caso di una violazione del contenimento, tutto il personale è avvisato di segnalare eventuali movimenti sfarfallanti.

[SCP-427]
image1=427.jpg
text1=SCP-427 è un piccolo medaglione sferico intagliato in argento lucido. Le decorazioni presenti su di esso non sembrano servire alcuna funzione.
text2=SCP-427 è stato creato dopo aver posizionato una pillola di SCP-500 nello stand di Input di SCP-914 e utilizzando l'impostazione fine. Non mostra alcuna attività insolita quando è chiuso. Quando SCP-427 è aperto ed esposto al tessuto biologico, rigenera rapidamente il danno cellulare e in qualche modo è in grado di purificare composti invasivi o infezioni.
text3=Tuttavia, l'esposizione a lungo termine produce un rischio significativo per la salute. Poiché il medaglione cura i danni, ottimizza i sistemi naturali del corpo. Il personale di classe D esposto al dispositivo per più di un'ora totale ha iniziato a mutare in una massa informe di tessuto.
text4=Le "Bestie della Carne" create da SCP-427 sono incredibilmente aggressive, poichè attaccanochiunque a vista. Sono molto resistenti alla maggior parte delle armi note.

[SCP-457]
image1=457.jpg
text1=Da ogni punto di vista, SCP-457 è un senziente composto da fiamme. La composizione effettiva di SCP-457 è sconosciuta e si è rivelata invisibile a ogni mezzo conosciuto, ma è modellato dalle fiamme che produce, spesso assumendo una forma umanoide se dato carburante sufficiente per assumere quella dimensione.
text2=La forma più rudimentale di SCP-457 sembra essere quella di una singola fiamma, paragonabile per dimensioni a quella di un fiammifero. In questa forma, SCP-457 possiede solo le direttive più semplici e non mostra segni di essere diverso da qualsiasi altra fiamma oltre un improvviso movimento per bruciare le mani umane, e la capacità di 'saltare' a materiali più infiammabili o altre fiamme, che poi assimila nella sua forma totale.
text3=Mentre SCP-457 cresce, è in grado di assumere forme più complesse, e la sua intelligenza cresce con dimensioni e fonti di carburante. Il metodo di intelligenza di SCP-457 è sconosciuto, ma al raggiungimento di una dimensione approssimativamente umana, SCP-457 assume quasi sempre una forma umana circondata e composta da fiamme.

[SCP-500]
image1=500.jpg
text1=SCP-500 è una piccola lattina di plastica che al momento della scrittura contiene quarantasette (47) pillole rosse.
text2=Una pillola, se assunta per via orale, cura efficacemente il soggetto di tutte le malattie entro due ore, il periodo di tempo varia a seconda della gravità e della quantità delle condizioni del soggetto.
text3=Nonostante le prove estese, tutti i tentativi di sintetizzare quello che si ritiene essere il principio attivo delle pillole non hanno avuto successo.

[SCP-513]
image1=513.jpg
text1=SCP-513 è un campanello rugginoso. Sulla sua superficie non sono visibili segni o incisioni a causa della grande quantità di corrosione.
text2=Circa un'ora dopo l'esposizione a qualsiasi rumore prodotto da SCP-513, le vittime esposte iniziano a intravedere un'entità designata come SCP-513-1.
text3=Tutti gli interrogatori finora indicano che SCP-513-1 è un umanoide alto ed emaciato con mani anormalmente grandi.

[SCP-682]
image1=682.jpg
text1=SCP-682 è un grande rettile di origine sconosciuta. Sembra avere un odio per tutta la vita, che è stato espresso in diverse interviste durante il contenimento.
text2=SCP-682 è sempre stato osservato per la sua altissima resistenza, velocità e riflessi, anche se i livelli esatti variano con la sua forma. Le capacità rigenerative e la resilienza di SCP-682 sono stupefacenti, ed è stato visto muoversi e parlare con il suo corpo al 87% distrutto o inutilizzabile.
text3=SCP-682 deve essere distrutto il prima possibile.

[SCP-714]
image1=714.jpg
text1=Apparentemente nient'altro che un anello di giada verde, SCP-714 ha dimostrato di essere in grado di espandersi e contrarsi per adattarsi perfettamente al dito di chi lo tocca, anche se questa è la meno importante delle sue proprietà.
text2=Indossare SCP-714 ha diversi effetti principali, tra cui stanchezza, costrizione al riposo/sonno, reazioni più lente e ridotta capacità mentale.
text3=Chiunque indossi SCP-714 mostrerà una maggiore tolleranza nei confronti di varie sostanze chimiche e una resilienza anormalmente elevata alle influenze memetiche e mentali.

[SCP-860]
image1=860.jpg
text1=SCP-860 è una chiave blu scuro di forma non notevole.
text2=A intervalli apparentemente casuali di tempo, una serie di numeri apparirà sulla lama della chiave. Questi sono stati successivamente trovati essere coordinate UTM.
text3=SCP-860 può adattarsi e sbloccare qualsiasi tradizionale serratura della porta che richiede una chiave situata nell'area delle coordinate date.
text4=Quando SCP-860 viene utilizzato per sbloccare e aprire una porta, la porta non porta alla sua destinazione abituale. Invece, si apre in una piccola foresta, ulteriormente designata come SCP-860-1.

[SCP-895]
image1=895.jpg
text1=SCP-895 è una bara di quercia ornata recuperata dal mortuario [REDACTED].
text2=SCP-895 causa interferenze nelle apparecchiature di videosorveglianza e fotografia entro 50 metri con vivide allucinazioni disturbanti con durata e regolarità variabili in corrispondenza alla vicinanza della telecamera a SCP-895.
text3=Entro un intervallo di 5 metri da SCP-895, i filmati catturati possono causare gravi traumi psicologici e isteria nella maggior parte dei soggetti.

[SCP-914]
image1=914.jpg
text1=SCP-914 è un grande dispositivo di orologeria che pesa diverse tonnellate e copre una superficie di diciotto metri quadrati, costituito da viti, cinture, pulegge, ingranaggi, molle e altri meccanismi.
text2=Quando un oggetto è posizionato nello stand di aspirazione e il meccanismo è azionato, SCP-914 "raffinerà" l'oggetto. Nel processo non si perde energia e l'oggetto viene raffinato in base all'impostazione specificata sul pannello frontale di 914.
text3=Nessuna sostanza organica deve essere inserita in SCP-914 per qualsiasi ragione.

[SCP-939]
image1=939.jpg
text1=SCP-939 sono predatori endotermici in branchi che mostrano atrofia di vari sistemi simili a organismi troglobitici. SCP-939 misura in media 2,2 metri in altezza in piedi dritto e pesa in media 250 kg, anche se il peso è altamente variabile.
text2=Il metodo primario di SCP-939 per attirare la preda è l'imitazione del parlato umano nelle voci delle vittime precedenti, sebbene sia stata documentata l'imitazione di altre specie e la caccia notturna attiva.
text3=La preda è solitamente uccisa con un solo morso al cranio o al collo ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=SCP-966 sono visibili solo a lunghezze d'onda che vanno da 700 nm a circa 900 nm. Questo vale per tutti i tessuti di SCP-966, indipendentemente dal loro stato attuale.
text2=I loro metodi di caccia consistono nell'emettere un singolo scoppio di un tipo di onda precedentemente sconosciuto, che inibisce in modo permanente la capacità della creatura interessata di entrare in una qualsiasi delle fasi del sonno NREM e REM. Anche la capacità di microsonno è persa.
text3=Dopo aver privato la propria vittime del sonno, SCP-966 inseguirà la propria preda fino a quando la mancanza di riposo non lo avrà incapacitato. A questo punto, SCP-966 procederà a consumarlo.

[SCP-970]
image1=970.jpg
text1=SCP-970 è un fenomeno spaziale in cui una collezione di stanze sono in loop su se stesse. In tutti i casi trovati, questo è per mezzo di una serie di porte che appaiono nelle pareti, tutto in linea retta, tale che è possibile camminare in avanti e tornare alla posizione di partenza.
text2=L'alterazione delle stanze non influisce sulle stanze o sui pavimenti vicini. Non vi è ancora alcuna spiegazione nota per la comparsa di questo fenomeno.
text3=Dalla prima scoperta del fenomeno SCP-970, sono stati scoperti ulteriori esempi del fenomeno, con [DATI REDATI]% di questi in un raggio di 800 chilometri del settore 19.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025 è un libro dalla copertina rigida, lungo circa 1.500 pagine. La copertina anteriore e quella posteriore presentano il titolo "L'Enciclopedia delle Malattie Comuni"
text2=Non sono state trovate altre copie di un libro con quel titolo ed editore e non esiste alcuna registrazione dell'editore.
text3=I lettori del libro sembrano mostrare sintomi di qualsiasi malattia che leggano. L'effetto può prendere tra _ e __ ore per manifestarsi.

[SCP-1048]
image1=1048.jpg
text1=SCP-1048 è un piccolo orsacchiotto con altezza di 33cm. Tramite gli esperimenti, la composizione del soggetto non ha rivelato qualità insolite che lo rendessero distinguibile da un normale pupazzo.
text2=Il soggetto è in grado di muoversi di propria iniziativa, e può comunicare attraverso una piccola gamma di gesti. Il soggetto mostra regolarmente affetto agli individui in modi trovati accattivanti dalla maggior parte delle persone.
text3=Si ipotizza che il soggetto sia in grado di costruire repliche grezze di se stesso utilizzando vari materiali, da un processo che deve ancora essere osservato direttamente dal personale della Fondazione.
text4=Il luogo in cui si trova SCP-1048 è attualmente sconosciuto.

[SCP-1048-A]
image1=1048a.jpg
text1=Il __/__/____, SCP-1048-A è stato scoperto mentre vagava per il Sito 24. Il soggetto assomiglia a un orsacchiotto simile per dimensioni e forma a SCP-1048, ma è fatto interamente di orecchie umane.
text2=Al momento del confronto, SCP-1048-A emetterà un urlo acuto che infliggerà un intenso dolore agli occhi e alle orecchie di tutti in un raggio di 10 metri.
text3=Immediatamente dopo aver percepito l'urlo emesso da SCP-1048-A, i soggetti colpiti iniziano a sviluppare crescite orecchio-simili su tutto il corpo, portando rapidamente alla morte per asfissia.

[SCP-1123]
image1=1123.jpg
text1=SCP-1123 è un teschio umano mancante della mandibola inferiore e tutti i suoi denti. Sulla superficie della squama frontalis vi è una scrittura in Khmer, scritta con sangue umano, che si traduce come "Ricorda"
text2=I test genetici confermano che sia il cranio che il sangue provengono dallo stesso individuo. La scrittura Khmer è molto sbiadita, e invisibile nella maggior parte dei soggetti oltre i 5 metri di distanza.
text3=I soggetti a 1 metro o meno dall'oggetto riferiranno che il sangue è fresco, come se fosse "ancora bagnato", così come altri fenomeni sensoriali anomali, inclusi odori, suoni e risposte tattili.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162 è, attualmente, un buco in una parete in calcestruzzo al Sito-[DATI REDATTI].
text2=SCP-1162 si attiva quando un essere senziente raggiunge i buchi, a quel punto le loro dita toccano una superficie solida simile all'attuale posizione di SCP-1162, e scoprono un oggetto abbastanza piccolo da passare attraverso il buco.
text3=Questi oggetti sono stati universalmente riconosciuti come qualcosa che l'utente ha perso, o ha cercato un punto durante la loro vita.

[SCP-1499]
image1=1499.jpg
text1=SCP-1499 è una maschera anti gas GP-5 Sovietica. Un test di tenuta eseguito sull'oggetto suggerisce che conserva la sua funzionalità originale.
text2=Gli effetti anomali di SCP-1499 si attivano quando un essere umano mette SCP-1499 sulla propria testa. Circa un secondo dopo che SCP-1499 è messa sulla testa, il soggetto sparisce dalla vista, e non è più rilevabile.
text3=Dopo aver indossato SCP-1499, i soggetti sottoposti al test riportano a un ambiente completamente diverso da quello in cui si trovavano prima di indossare SCP-1499.

[The Chaos Insurgency]
image1=chaos.jpg
text1=La Chaos Insurgency è un gruppo scissionista della Fondazione, creato da una cellula canaglia che è andato A.W.O.L con diversi SCP molto utili nel 1924.
text2=La base principale delle operazioni della Chaos Insurgency è sconosciuta, così come i suoi leader. Questa organizzazione è direttamente antagonista della Fondazione, arrivando a scontrarsi più volte SCP più volte.
text3=Il personale è a conoscenza di possibili incursioni, tentativi terroristici e spie della Chaos Insurgency, e per segnalare al comando qualsiasi comportamento strano.

[Class-D Personnel]
image1=classd.jpg
text1=Il personale di Classe-D è designato per utilizzare gli oggetti di livello Keter.
text2=Il personale di Classe-D viene presa dai detenuti di una prigione ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=Tutto il personale di Classe-D deve essere terminato il primo mese, e il nuovo staff deve essere pronto a sostituirli.

