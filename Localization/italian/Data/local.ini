[Singleplayer]
designation=Comandante dell'unità E-11 Foxtrot-1
smoke_death=%s trovato morto in [DATI CANCELLATI]. Causa della morte: Soffocamento da gas di decontaminazione.
cont_008_1=La finestra si è frantumata e un pezzo di vetro ti ha tagliato il braccio.
cont_012_1=Inizi a spingere le unghie nel polso, prendendo sangue.
cont_012_2=Ti apri il polso sinistro e cominci a scrivere il componimento con il tuo sangue.
cont_012_3=Spingi le dita più in profondità nella ferita.
cont_012_4=Ti apri la ferita, prendendo molto del sangue che esce.
cont_012_death=%s trovato in una pozza di sangue vicino a SCP-012. Il soggetto sembra essersi rimosso il polso per scrivere 3 linee in più nel componimento prima di morire insanguinato.
cont_035_death=%s trovato morto nella camera di contenimento di SCP-035. Il soggetto presenta una forte emorragia dei vasi sanguigni intorno agli occhi e all'interno della bocca e del naso.
cont_205_death=Il ciclo di SCP-205 sembra aver ripreso il suo normale corso dopo le anomalie osservate durante [REDACTED]. Il corpo di %s è stato scoperto all'interno della camera. Il soggetto mostra segni di trauma di forza smussata tipici del personale che è entrato nella camera quando le luci sono spente.
cont_914_1=Noti innumerevoli piccole incisioni intorno al tuo corpo. Stanno sanguinando pesantemente.
cont_914_death="Un cadavere pesantemente mutilato è stato trovato all'interno dello stand di uscita di SCP-914. Il test del DNA ha identificato il cadavere come %s. Il soggetto è stato chiaramente \"raffinato\" da SCP-914 sull'impostazione \"rough\", ma siamo ancora confusi su come sia finito dentro lo stand di aspirazione e chi o che cosa abbia ferito la chiave."
cont_1123_death=%s è stato ucciso dopo aver tentato di attaccare un membro della Nine Tailed Fox. I nastri di sorveglianza mostrano che il soggetto stava andando in giro per il sito circa 9 minuti prima, gridando la frase "sbarazzatevi dei quattro parassiti" in cinese. SCP-1123 è stato trovato in [REDACTED] nelle vicinanze, suggerendo che il soggetto era entrato in contatto fisico con esso. Come esattamente SCP-1123 sia stato rimosso dalla sua camera di contenimento è ancora sconosciuto.
cont_1162_1=Senti un dolore improvviso e schiacciante al torace.
cont_1162_2=Noti qualcosa che si muove nelle tasche e un dolore improvviso al petto.
cont_1162_death=%s è stato scoperto all'interno della camera di contenimento di SCP-1162. Un autopsia ha rivelato che il suo polmone destro era mancante, il che suggerisce interazione con SCP-1162.
tesla_death=%s ucciso dal cancello Tesla a [REDACTED].
testroom_860_1=La porta non si apre.
pd_death_1=Oltre all'aspetto decomposto tipico delle vittime di SCP-106, il corpo presenta lesioni che non sono state osservate prima: frattura massiccia del cranio, tre costole rotte, spalla fratturata e molteplici lacerazioni pesanti.
pd_death_2=Oltre all'aspetto decomposto tipico delle vittime di SCP-106, il soggetto sembra aver subito molteplici fratture pesanti a entrambe le gambe.
