framelimit=Limite frame rate
framelimittxt=Limita il frame rate che il gioco può eseguire a un valore desiderato.
framelimittxt2=Di solito sono preferibili 60 FPS o superiori. Se stai notando eccessivo stuttering in questa impostazione, prova ad abbassarla per rendere il tuo framerate più consistente.
