vsynctxt="Sincronizzazione verticale" attende che il display finisca il ciclo di aggiornamento attuale prima di calcolare il frame successivo, evitando problemi come la lacerazione dello schermo. Questo lega il frame rate del gioco alla frequenza di aggiornamento del display e può causare qualche ritardo in ingresso.
