[Difficulty]
safe=Safe
safe_desc=La partita può essere salvata in qualsiasi momento. Tuttavia, come nel caso degli oggetti SCP, una classificazione sicura non significa che la loro manipolazione non costituisca una minaccia.
euclid=Euclid
euclid_desc=Gli oggetti di classe Euclid non sono sufficientemente compresi o intrinsecamente imprevedibili, cosicché un contenimento affidabile non è sempre possibile. In difficoltà Euclid, il salvataggio è consentito solo in luoghi specifici contrassegnati da schermi di computer accesi.
keter=Keter
keter_desc=Gli oggetti di classe Keter sono considerati i più pericolosi da contenere. Lo stesso si può dire per questo livello di difficoltà: gli SCP sono più aggressivi, e hai una sola vita - quando muori, il gioco è finito.
esoteric=Esoterico

