roomlightstxt=Attiva o disattiva l'effetto riflesso artificiale generato da specifiche sorgenti luminose.
gamma=Luminosità
gammatxt="Correzione della Luminosità" è usato per ottenere un buon fattore di luminosità per bilanciare la luminosità del display se il gioco appare troppo scuro o luminoso. Impostarlo troppo in alto o in basso può causare un aspetto meno dettagliato della grafica.
texquality=Qualità delle texture
texqualitytxt="Texture LOD Bias" influisce sulla distanza alla quale il dettaglio della texture cambierà per evitare l'aliasing. Cambia questa impostazione se le texture sfarfallano o sembrano troppo sfocate.
texfiltering=Filtro texture
texfilteringtxt=Il filtraggio delle texture è una tecnica utilizzata per ridurre l'aliasing che si verifica quando si campiona da texture.
particleamount=Quantità particelle
particleamounttxt=Determina la quantità di particelle che possono essere rese per tick.
particleamounttxt_low=Solo gli emettitori di fumo produrranno particelle.
particleamounttxt_med=Solo alcune particelle saranno rese per tick.
particleamounttxt_high=Tutte le particelle sono renderizzate.
vram=Salva le texture in VRAM
vramtxt=Le texture che vengono memorizzate nella Video-RAM si caricheranno più velocemente, ma questo ha anche effetti negativi sulla qualità della texture.
cubemap=Qualità Cubemap
cubemaptxt=Il Cubemapping consente che i riflessi si verifichino su superfici specifiche, come l'acqua. La qualità più alta ridurrà la performance.
fov=Campo visivo
