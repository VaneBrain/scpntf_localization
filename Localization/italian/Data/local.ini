max_player_amount=Massimo di giocatori:
description_waves=Un raro e aggressivo prione di SCP-008 ha infettato un ampio settore della struttura! Prendi un gruppo di amici (o estranei) e difendetevi contro le ondate di loro con altre anomalie che si sono sciolte!
description_deathmatch=La Chaos Insurgency è un gruppo che apparteneva alla Fondazione, ma è andato A.W.O.L. non tanto tempo dopo la creazione. Hanno anche una particolare interesse per gli oggetti anomali e stanno cercando di approfittare della.. situazione sfavorevole di uno dei più grandi siti della Fondazione che si trova attualmente ad affrontare. Potrebbero anche avere qualcosa a che fare con tutto questo? Combatti per loro o difendi la struttura contro di loro!

