[Mobile Task Forces]
image1=mtf.jpg
text1=MTFs sind kleine Teams (normalerweise 10 bis 20 Soldaten, aber auch Gruppen mit bis zu 50 Soldaten sind keine Seltenheit), die sich auf spezifische Rollen spezialisieren oder auf spezifische Situationen reagieren.
text2=Mobile Task Force E-11 ("Nine Tailed Fox") ist eine intensiv trainierte MTF, die sich auf den Schutz und die Wiedereindämmung von SCP Gegenständen spezialisiert, die in Standort-[DATEN GESCHWÄRZT] gelagert werden.
text3=Ihre Aufgaben beinhalten mit Eindämmungsbrüchen umzugehen, indem sie alle aktiven und feindlichen SCP Instanzen wieder eindämmen, überlebendes Foundation Personal retten und Klasse-D Personal terminieren.

[Night Vision Goggles]
image1=NVG.jpg
text1=Nachtsichtbrillen werden an MTF Einheiten im Falle eines Stromausfalls gegeben.
text2=Wissenschaftler werden auch mit ihnen versorgt, aber ihnen wird geraten, sich im Falle eines Blackouts auf die Evakuierung zu fokussieren.

[SCP-008]
image1=008.jpg
text1=SCP-008 ist ein komplexer Prion, wessen Proben in jeder der bekannten G2 Standorte gelagert werden.
text2=SCP-008 Proben wurden als Klasse V extreme biologische Gefahren eingestuft und alle dazugehörigen Protokolle gelten. Verbrennung und Bestrahlung werden im Falle eines Eindämmungsbruchs eingesetzt.
text3=Zu den Eigenschaften des SCP-008 Prions gehören: 100% Ansteckungsgefahr, 100% Tödlichkeit, Übertragung durch freiliegende Schleimhäute und alle Körperflüssigkeiten, nicht über Luft oder Wasser.

[SCP-012]
image1=012.jpg
text1=SCP-012 wurde von dem Archäologen K.M. Sandoval bei der Ausgrabung eines norditalienischen Grabes gefunden. Das Objekt, eine handgeschriebene Partitur mit dem Titel "Auf dem Berg Golgatha", scheint unvollständig zu sein.
text2=Die rot-schwarze Tinte, die zunächst für eine Art Beeren- oder Naturtinte gehalten wurde, erwies sich später als menschliches Blut von mehreren Subjekten.
text3=Mehrere Versuchssubjekte haben Zugang zu der Partitur erhalten. In jedem Fall verstümmelten sich die Subjekte selbst, um das Stück mit ihrem eigenen Blut zu vollenden, was in der Folge zu Symptomen von Psychosen und massiven Traumata führte.

[SCP-035]
image1=035.jpg
text1=SCP-035 scheint eine Komödien-Maske aus weißem Porzellan zu sein, obwohl sich ihr Ausdruck gelegentlich in eine Tragödie verwandeln kann.
text2=Wenn SCP-035 auf dem Gesicht eines Individuums platziert wird, überschneidet sich ein alternatives Gehirnwellenmuster von SCP-035 mit dem des ursprünglichen Wirts, wodurch dieser effektiv ausgelöscht wird und der Hirntod des Subjekts eintritt. Das Subjekt behauptet dann, das im SCP-035 enthaltene Bewusstsein zu sein.
text3=Psychologische Analysen haben ergeben, dass SCP-035 eine äußerst manipulative Natur besitzt und in der Lage ist, plötzliche und tiefgreifende Veränderungen im psychologischen Zustand des Interviewers zu erzwingen. SCP-035 hat sich als äußerst sadistisch erwiesen und einige dazu gebracht, allein durch linguistische Überzeugungskraft Selbstmord zu begehen.

[SCP-049]
image1=049.jpg
text1=SCP-049 hat ein humanoides Erscheinungsbild ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=SCP-049s Berührung ist für Menschen in jedem Fall tödlich. Nach dem Kontakt mit SCP-049s Händen erleidet das Opfer (im Folgenden als SCP-049-2 bezeichnet) [ENTFERNT] und stirbt innerhalb weniger Augenblicke.
text3=SCP-049 holt dann eine Tasche aus [ENTFERNT], die Skalpelle, Nadel, Faden und mehrere Fläschchen mit einer noch nicht identifizierten Substanz enthält, und beginnt, SCP-049-2 zu sezieren und verschiedene Chemikalien in den Körper einzuführen.
text4=Nach etwa 20 Minuten näht SCP-049 SCP-049-2 wieder zu und wird erneut fügsam. Nach einigen Minuten nimmt SCP-049-2 seine Lebenszeichen wieder auf und scheint zu reanimieren.

[SCP-066]
image1=066.jpg
text1=SCP-066 ist eine amorphe Masse aus komplex geflochtenen Fäden, die etwa ein Kilogramm wiegt.
text2=Nach dem Vorfall 066-2 (siehe Vorfallbericht 066-2) begann SCP-066 ein Verhalten aufzuweisen, das in hohem Maße von seinen früheren Eigenschaften abwich.
text3=SCP-066 weist nun eine erhebliche Mobilität auf und erzeugt in der Gegenwart eines jeglichen Menschen Töne und anomale Effekte, unabhängig davon, ob dieser Mensch mit SCP-066 interagiert.

[SCP-079]
image1=079.jpg
text1=SCP-079 ist ein Exidy Sorcerer Mikrocomputer aus dem Jahr 1978.
text2=Es ist nicht bekannt, wann SCP-079 ein Bewusstsein erlangt hat, aber es ist bekannt, dass sich die Software so weit entwickelt hat, dass die Hardware nicht mehr in der Lage sein sollte, damit umzugehen, selbst im Reich der Fantasie.
text3=Es hat den Turing-Test bestanden und ist recht gesprächig, wenn auch sehr unhöflich und hasserfüllt im Ton. Es zeigt auch einen boshaften Drang zur Flucht.

[SCP-096]
image1=096.png
text1=SCP-096 ist normalerweise äußerst fügsam, und die Drucksensoren in seiner Zelle zeigen an, dass es die meiste Zeit des Tages an der Ostwand verbringt.
text2=Wenn aber jemand das Gesicht von SCP-096 sieht, sei es direkt, per Videoaufzeichnung oder sogar auf einem Foto, gerät es in ein Stadium erheblicher emotionaler Belastung.
text3=Etwa ein bis zwei Minuten nach der ersten Betrachtung beginnt SCP-096 zu der Person zu rennen, die sein Gesicht gesehen hat.

[SCP-106]
image1=106.jpg
text1=SCP-106 scheint ein älteres humanoides Wesen zu sein, mit einem allgemeinen Erscheinungsbild einer fortgeschrittenen Dekomposition. Dieses Erscheinungsbild kann variieren, aber die Qualität der "Verfaulung" wird in allen Formen beobachtet.
text2=SCP-106 verursacht in allen festen Stoffen, mit denen es in Berührung kommt, einen "Korrosionseffekt", der einige Sekunden nach dem Kontakt zu einem physischen Zusammenbruch der Materialien führt. Dies äußert sich in Form von Rost, Fäulnis und Rissen in den Materialien sowie in der Bildung einer schwarzen, schleimartigen Substanz, die dem Material ähnelt, mit dem SCP-106 beschichtet ist.
text3=SCP-106 kann durch feste Materie hindurchgehen und wird seine Beute einfangen und töten, indem er sie in seine persönliche "Taschendimension" hineinzieht.

[SCP-148]
image1=148.jpg
text1=SCP-148 ist eine metallische Substanz, die aus einer Vielzahl von bekannten und unbekannten Elementen besteht. Es hat eine grau-grüne Farbe mit einem bläulichen Schimmer und oxidiert leicht in Anwesenheit von Wasser.
text2=SCP-148 blockiert oder behindert anderweitig außersinnliche bewusstseinsverändernde Eigenschaften von Lebewesen in seiner Umgebung.
text3=Angesichts des Massensuizids/Mordes an den Mitgliedern des Forschungsteams, das SCP-035 zugeteilt wurde, wurden die Innen- und Außenwände der Eindämmungszelle mit SCP-148 beschichtet.

[SCP-173]
image1=173.jpg
text1=SCP-173 besteht aus Beton und Betonstahl mit Spuren von Krylon-Sprühfarbe. Es ist lebhaft und extrem feindselig.
text2=Das Objekt kann sich nicht bewegen, solange es sich in direkter Sichtlinie befindet. Die Sichtlinie darf bei SCP-173 zu keinem Zeitpunkt unterbrochen werden. Das mit dem Betreten des Containers beauftragte Personal ist angewiesen, sich gegenseitig zu verständigen, bevor es blinzelt.

[SCP-205]
image1=205.jpg
text1=SCP-205 ist ein Paar von Flutlichtlampen, die in der Fotografie verwendet werden. Das von jeder Lampe ausgestrahlte Licht verhält sich in einer einzigartigen Weise zu SCP-205 und durchdringt vollständig jede Oberfläche, die nicht weiß gefärbt ist.
text2=Wenn das Licht ununterbrochen durch eine beliebige Materie fällt und ansonsten keinen Schatten wirft, zeigt jede Lampe den Schatten einer nicht identifizierten jungen Frau auf einer beliebigen flachen weißen Oberfläche, wie zum Beispiel der Projektionsfläche in Kammer 52.

[SCP-294]
image1=294.jpg
text1=SCP-294 scheint ein Standard-Kaffeeautomat zu sein. Der einzige auffällige Unterschied ist ein Eingabe-Touchpad mit Tasten, die einer englischen QWERTY-Tastatur entsprechen.
text2=Nach Eingabe des Namens einer beliebigen Flüssigkeit über das Touchpad wird ein handelsüblicher 12-Unzen-Papptrinkbecher aufgesetzt und die angegebene Flüssigkeit ausgeschenkt.
text3=Siebenundneunzig Testläufe wurden durchgeführt (darunter Anfragen nach Wasser, Kaffee, Bier und Limonade, nicht konsumierbaren Flüssigkeiten wie Schwefelsäure, Wischwasser und Motoröl sowie Substanzen, die normalerweise nicht in flüssigem Zustand vorliegen, wie Stickstoff, Eisen und Glas), und jeder einzelne war erfolgreich.

[SCP-372]
image1=372.jpg
text1=SCP-372 ist eine Kreatur unbekannter Gattung, die vom Kopf bis zum Schwanz etwa 6,5 Fuß lang ist und ungefähr 99,2 Pfund wiegt. Es hat einen langen, dünnen Körper mit acht Paaren von schmalen Gliedmaßen.
text2=SCP-372 hat gelernt, die Bewegungen aller Lebewesen in seiner Umgebung vorherzusehen, und nutzt diese Technik, um sich hinter dem Kopf einer Person zu verstecken, die nach ihm sucht, oder in einem ihrer toten Winkel.
text3=Im Falle eines Eindämmungsbruchs wird das gesamte Personal aufgefordert, jede kurzzeitig flackernde Bewegung in den Augenwinkeln zu melden.

[SCP-427]
image1=427.jpg
text1=SCP-427 ist ein kleines, kugelförmiges, kunstvoll geschnitztes Medaillon aus einem polierten Silbermaterial. Die kunstvollen Schnitzereien scheinen keine Funktion zu besitzen.
text2=SCP-427 wurde geschaffen, nachdem eine Pille von SCP-500 in der Eingabekabine von SCP-914 platziert und die Feineinstellung verwendet wurde. Im geschlossenen Zustand zeigt es keine ungewöhnlichen Aktivitäten. Wenn SCP-427 geöffnet und biologischem Gewebe ausgesetzt wird, regeneriert es rasch zelluläre Schäden und ist irgendwie in der Lage, eindringende Substanzen oder Infektionen zu beseitigen.
text3=Eine langfristige Aussetzung stellt jedoch ein erhebliches Gesundheitsrisiko dar. Während das Medaillon Schäden heilt, optimiert es die natürlichen Systeme des Körpers. Klasse-D-Personal, das dem Medaillon über eine Stunde lang ausgesetzt war, begann zu einer unförmigen Gewebemasse zu mutieren.
text4=Die von SCP-427 erschaffenen "Fleischbestien" sind unglaublich aggressiv und greifen alle Personen an, die sie sehen, mit tödlichen Folgen. Sie sind äußerst resistent gegenüber den meisten bekannten Waffen.

[SCP-457]
image1=457.jpg
text1=SCP-457 scheint ein empfindungsfähiges Wesen zu sein, das aus Flammen besteht. Die tatsächliche Zusammensetzung von SCP-457 ist unbekannt, und es hat sich gezeigt, dass es unsichtbar ist und mit keinem bekannten Mittel aufgespürt werden kann, aber es wird durch die Flammen, die es produziert, geformt und nimmt oft eine menschenähnliche Form an, wenn es genügend Brennstoff erhält, um diese Größe anzunehmen.
text2=Die rudimentärste Form von SCP-457 scheint die einer einzelnen Flamme zu sein, vergleichbar mit der Größe eines Streichholzes. In dieser Form besitzt SCP-457 nur die einfachsten Direktiven und zeigt keine Anzeichen von Ungewöhnlichkeit im Vergleich zu anderen Flammen, abgesehen von seiner Tendenz, plötzlich zu flackern, um menschliche Hände zu verbrennen, und der Fähigkeit, auf brennbarere Materialien oder andere Flammen zu "springen", die es dann in seine Gesamtform assimiliert.
text3=Je größer SCP-457 wird, desto komplexere Formen kann es annehmen, und seine Intelligenz wächst mit der Größe und den Brennstoffquellen. SCP-457s Methode der Intelligenz ist unbekannt, aber wenn es eine ungefähr menschliche Größe erreicht, nimmt SCP-457 fast immer eine menschenähnliche Form an, die von Flammen umgeben ist und aus diesen besteht.

[SCP-500]
image1=500.jpg
text1=SCP-500 ist eine kleine Plastikdose, die zum Zeitput des Schreibens vierundsiebzig (47) rote Pillen enthält.
text2=Eine oral eingenommene Pille heilt den Patienten innerhalb von zwei Stunden von allen Krankheiten, wobei die genaue Zeit von der Schwere und dem Ausmaß der Beschwerden des Patienten abhängt.
text3=Trotz umfangreicher Studien sind alle Versuche, mehr von dem mutmaßlichen Wirkstoff der Pillen zu synthetisieren, erfolglos geblieben.

[SCP-513]
image1=513.jpg
text1=SCP-513 ist eine unscheinbare, verrostete Kuhglocke. Aufgrund der starken Korrosion sind auf ihrer Oberfläche keine Markierungen oder Gravuren zu erkennen.
text2=Ungefähr eine Stunde, nachdem sie einem von SCP-513 erzeugten Geräusch ausgesetzt wurden, beginnen die Betroffenen, einen Blick auf ein Wesen zu erhaschen, das als SCP-513-1 bezeichnet wird.
text3=Alle bisherigen Verhöre deuten darauf hin, dass SCP-513-1 ein großer, abgemagerter Humanoid mit abnormal großen Händen ist.

[SCP-682]
image1=682.jpg
text1=SCP-682 ist eine große, reptilienartige Kreatur unbekannter Herkunft. Es scheint einen Hass auf alles Leben zu haben, was es in mehreren Interviews während der Eindämmung zum Ausdruck gebracht hat.
text2=SCP-682 verfügt über extrem hohe Kraft, Geschwindigkeit und Reflexe, wobei die genauen Werte je nach Form variieren. Die Regenerationsfähigkeiten und die Widerstandsfähigkeit von SCP-682 sind erstaunlich, und es wurde beobachtet, wie es sich bewegte und sprach, obwohl sein Körper zu 87 % zerstört oder verrottet war.
text3=SCP-682 muss so schnell wie möglich vernichtet werden.

[SCP-714]
image1=714.jpg
text1=SCP-714 scheint nichts weiter als ein grüner Jadering zu sein. Es hat sich gezeigt, dass er sich ausdehnen und zusammenziehen kann, um sich perfekt an den Finger desjenigen anzupassen, der ihn berührt, obwohl dies die unwichtigste seiner Eigenschaften ist.
text2=Das Tragen von SCP-714 hat mehrere wesentliche Auswirkungen, darunter Erschöpfung, Zwang zum Ruhen/Schlafen, verlangsamte Reaktionen und verminderte mentale Leistungsfähigkeit.
text3=Träger von SCP-714 zeigen eine erhöhte Toleranz gegenüber verschiedenen Chemikalien und eine abnormal hohe Widerstandsfähigkeit gegenüber memetischen und mentalen Einflüssen.

[SCP-860]
image1=860.jpg
text1=SCP-860 ist ein dunkelblauer Schlüssel von unscheinbarer Form.
text2=In scheinbar zufälligen Zeitabständen erscheint eine Reihe von Zahlen auf dem Schlüsselblatt. Wie sich später herausstellte, handelt es sich dabei um UTM-Koordinaten.
text3=SCP-860 kann jedes herkömmliche Türschloss, das einen Schlüssel im Bereich der angegebenen Koordinaten erfordert, aufschließen.
text4=Wenn SCP-860 zum Entriegeln und Öffnen einer Tür verwendet wird, führt die Tür nicht zu ihrem üblichen Ziel. Stattdessen öffnet sie sich zu einer kleinen Waldlichtung, die als SCP-860-1 bezeichnet wird.

[SCP-895]
image1=895.jpg
text1=SCP-895 ist ein verzierter Eichensarg, der in der Leichenhalle von [ENTFERNT] gefunden wurde.
text2=SCP-895 verursacht bei Video- und Fotoüberwachungsgeräten im Umkreis von 50 Metern Störungen, die lebhaften, verstörenden Halluzinationen ähneln, deren Dauer und Regelmäßigkeit von der Nähe der Kamera zu SCP-895 abhängt.
text3=In einem Umkreis von 5 Metern um SCP-895 können die Aufnahmen bei den meisten Subjekten ein schweres psychologisches Trauma und Hysterie auslösen.

[SCP-914]
image1=914.jpg
text1=SCP-914 ist ein großes Uhrwerk mit einem Gewicht von mehreren Tonnen und einer Fläche von achtzehn Quadratmetern, das aus Schrauben, Riemen, Riemenscheiben, Zahnrädern, Federn und anderem Uhrwerk besteht.
text2=Wenn ein Objekt in der Eingabekabine platziert und der Schlüssel aufgezogen wird, wird SCP-914 das Objekt "verfeinern". Dabei geht keine Energie verloren, und das Objekt wird entsprechend der auf der Vorderseite des SCP-914 festgelegten Einstellung verfeinert.
text3=In SCP-914 darf zu keiner Zeit organisches Material eingegeben werden.

[SCP-939]
image1=939.jpg
text1=SCP-939 sind endothermische, rudelbasierte Raubtiere, die ähnlich wie troglobitische Organismen eine Atrophie verschiedener Systeme aufweisen. SCP-939 sind aufrecht stehend durchschnittlich 2,2 m groß und wiegen durchschnittlich 250 kg, wobei das Gewicht stark variiert.
text2=SCP-939 lockt seine Beute in erster Linie durch die Nachahmung menschlicher Sprache in den Stimmen früherer Opfer an, obwohl auch die Nachahmung anderer Spezies und die aktive nächtliche Jagd dokumentiert wurden.
text3=Die Beute wird in der Regel mit einem einzigen Biss in den Schädel oder den Hals getötet ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=SCP-966 sind nur im Wellenlängenbereich von 700 nm bis etwa 900 nm sichtbar. Dies gilt für alle Gewebe von SCP-966, unabhängig von ihrem aktuellen Zustand.
text2=Ihre Jagdmethoden bestehen in der Aussendung einer bisher unbekannten Art von Wellen, die die Fähigkeit der betroffenen Kreatur, in die NREM- und REM-Schlafphasen einzutreten, dauerhaft hemmt. Auch die Fähigkeit zum Mikroschlaf geht verloren.
text3=Nachdem es seinen Opfern den Schlaf geraubt hat, verfolgt SCP-966 seine Beute, bis sie durch den Mangel an Ruhe handlungsunfähig wird. Dann konsumiert SCP-966 das Opfer.

[SCP-970]
image1=970.jpg
text1=SCP-970 ist ein räumliches Phänomen, bei dem eine Sammlung von Räumen sich wiederholen. In allen Fällen gefunden, ist dies durch eine Reihe von Türen, die in den Wänden erscheinen, alles in einer geraden Linie, sodass es möglich ist, vorwärtszugehen und am Anfang zu enden.
text2=Die Veränderung der Räume wirkt sich nicht auf benachbarte Räume und Stockwerke aus. Eine Erklärung für das Auftreten dieses Phänomens ist noch nicht bekannt.
text3=Seit der ersten Entdeckung des SCP-970-Phänomens wurden weitere Exemplare dieses Phänomens entdeckt, von denen [ENTFERNT] in einem Radius von 800 Kilometern um Sektor 19 liegen.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025 ist ein gebundenes Buch mit etwa 1.500 Seiten. Auf dem Vorderdeckel und dem Buchrücken steht der Titel "Die Enzyklopädie der häufigsten Krankheiten."
text2=Es wurden keine weiteren Exemplare eines Buches mit diesem Titel und diesem Herausgeber gefunden, und es gibt keine Aufzeichnungen über den Herausgeber.
text3=Die Leser des Buches scheinen Symptome jeder Krankheit zu erlangen, über die sie lesen. Es kann zwischen _ und __ Stunden dauern, bis sich die Wirkung manifestiert.

[SCP-1048]
image1=1048.jpg
text1=SCP-1048 ist ein kleiner Teddybär mit einer Größe von etwa 33 cm. Bei den Tests ergab die Zusammensetzung des Subjekts keine ungewöhnlichen Eigenschaften, die es von einem nicht intelligenten Teddybären unterscheiden würden.
text2=Das Subjekt ist in der Lage, sich aus eigenem Antrieb zu bewegen, und kann sich durch eine kleine Anzahl von Gesten verständigen. Das Subjekt zeigt Personen regelmäßig Zuneigung in einer Weise, die von den meisten Menschen als liebenswert empfunden wird.
text3=Es wird vermutet, dass das Subjekt in der Lage ist, aus verschiedenen Materialien grobe Nachbildungen seiner selbst zu konstruieren, und zwar in einem Prozess, der von den Mitarbeitern der Foundation noch nicht direkt beobachtet werden konnte.
text4=Der Verbleib von SCP-1048 ist derzeit unbekannt.

[SCP-1048-A]
image1=1048a.jpg
text1=Am __/__/____ wurde SCP-1048-A auf der Site 24 entdeckt. Das Subjekt ähnelt einem Teddybär, der in Größe und Form dem SCP-1048 ähnelt, aber vollständig aus menschlichen Ohren besteht.
text2=Bei einer Konfrontation stößt SCP-1048-A einen hohen Schrei aus, der allen Personen im Umkreis von 10 Metern starke Schmerzen in Augen und Ohren zufügt.
text3=Unmittelbar nach der Wahrnehmung des von SCP-1048-A ausgestoßenen Schreis entwickeln die betroffenen Personen am ganzen Körper ohrenähnliche Wucherungen, die schnell zum Erstickungstod führen.

[SCP-1123]
image1=1123.jpg
text1=SCP-1123 ist ein menschlicher Schädel, dem der untere Unterkiefer und alle Zähne fehlen. Über der äußeren Squama frontalis ist mit menschlichem Blut moderne Khmer-Schrift zu lesen, die übersetzt "Erinnere dich." bedeutet
text2=Genetische Tests bestätigen, dass sowohl der Schädel als auch das Blut von derselben Person stammen. Die Khmer-Schrift ist stark verblasst und für die meisten Subjekte aus mehr als 5 Metern Entfernung nicht mehr sichtbar.
text3=Subjekte, die sich 1 Meter oder weniger von dem Objekt entfernt befinden, berichten, dass das Blut frisch sei, als ob es "noch feucht" wäre, sowie von anderen anomalen sensorischen Phänomenen, einschließlich Gerüchen, Geräuschen und taktilen Reaktionen.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162 ist derzeit ein Loch in einer Ziegelsteinmauer in Site-[ENTFERNT].
text2=SCP-1162 wird aktiviert, wenn ein empfindungsfähiges Wesen in die Löcher greift, wobei seine Finger eine feste Oberfläche berühren, die sich ähnlich anfühlt wie der aktuelle Standort von SCP-1162, und er einen Gegenstand entdeckt, der klein genug ist, um durch das Loch zu passen.
text3=Diese Gegenstände wurden allgemein als etwas erkannt, das der Benutzer verloren hat oder das er irgendwann in seinem Leben gesucht hat.

[SCP-1499]
image1=1499.jpg
text1=SCP-1499 ist eine sowjetische GP-5-Gasmaske. Ein an dem Objekt durchgeführter Versiegelungstest deutet darauf hin, dass das Objekt seine ursprüngliche Funktionalität beibehält.
text2=Die anomalen Wirkungen von SCP-1499 werden aktiviert, wenn ein Mensch SCP-1499 auf seinen Kopf setzt. Ungefähr eine Sekunde, nachdem SCP-1499 vollständig auf dem Kopf des Subjekts befestigt ist, verschwindet das Subjekt aus dem Blickfeld und ist nicht länger auffindbar.
text3=Nach dem Tragen von SCP-1499 berichten die Testsubjekte von einer vollkommen anderen Umgebung als der, in der sie sich vor dem Tragen von SCP-1499 befanden.

[The Chaos Insurgency]
image1=chaos.jpg
text1=Die Chaos Insurgency ist eine Splittergruppe der Foundation, die von einer abtrünnigen Zelle gegründet wurde, die 1924 mit mehreren äußerst nützlichen SCPs auf die Flucht ging.
text2=Der Hauptstützpunkt der Insurgency ist unbekannt, ebenso wie ihre Anführer. Diese Organisation ist ein direkter Gegner der Stiftung und ist mehrmals mit SCP in Konflikt geraten.
text3=Das Personal wird angewiesen, auf mögliche Überfälle, Terroranschläge und Spione der Insurgency zu achten und das Kommando über jedes seltsame Verhalten von Kollegen zu informieren.

[Class-D Personnel]
image1=classd.jpg
text1=Das Personal der Klasse D ist für die Handhabung der Objekte der Keter-Stufe zuständig.
text2="Klasse-D Personal wird aus Gefängnisinsassen rekrutiert. Verurteilte Personen werden bevorzugt; In Zeiten der Not kann Protokoll 12 autorisiert werden, was das Rekrutieren von Unschuldigen oder Personen, die wegen geringerer Verbrechen inhaftiert sind, ermöglicht." ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=Alle Mitarbeiter der Klasse D müssen zum Monatsersten terminiert werden, und es muss ein neuer Nachfolger für sie bereitstehen.

[CWM]
image1=cwm.jpg

[The SCP Foundation]
image1=foundationlogo.jpg
text1=Die SCP Foundation ist eine Organisation, die sich der Eindämmung und Erforschung von anomalen Artefakten und Lebensformen widmet.
