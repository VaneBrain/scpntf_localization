euclid_desc=Objekte der Euklid-Klasse sind nicht ausreichend verstanden oder von Natur aus unvorhersehbar, sodass eine zuverlässige Eindämmung nicht immer möglich ist. Bei der Schwierigkeitsstufe Euklid ist das Speichern nur an bestimmten Stellen möglich, die mit leuchtenden Bildschirmen markiert sind.
keter=Keter
keter_desc=Objekte der Keter-Klasse werden als die gefährlichsten der Foundation betrachtet. Das Gleiche gilt für diese Schwierigkeitsstufe: Die SCPs sind aggressiver, und du hast nur ein Leben - wenn du stirbst, ist das Spiel vorbei.
