[Singleplayer]
designation=E-11 Foxtrot Einheit 1 Kommander
smoke_death=%s wurde tot in [ZENSIERT] gefunden. Todesursache: Erstickung durch Dekontaminationsgas.
cont_008_1=Das Fenster zersprang und eine Scherbe schlitzte deinen Arm auf.
cont_012_1=Du fängst an deine Fingernägel in dein Handgelenk zu bohren bis Blut fließt.
cont_012_2=Du kratzt dein linkes Handgelenk auf und benutzt dein eigenes Blut um an das Musikstück fertig zu schreiben.
cont_012_3=Du drückst deine Finger tiefer in die Wunde.
cont_012_4=Du reißt die Wunde weit auf. Große Mengen an Blut strömen heraus.
cont_012_death=%s wurde in einer Blutlache neben SCP-012 gefunden. Das Subjekt scheint seine Handgelenke aufgerissen, und drei weitere Zeilen der Komposition geschrieben zu haben, bevor es an Blutverlust starb.
cont_035_death=%s wurde tot in der Eindämmungszelle von SCP-035 gefunden. Die Person weist starke Blutungen in den Blutgefäßen um die Augen und im Inneren von Mund und Nase auf. Zur Autopsie geschickt.
cont_205_death=Der Zyklus von SCP-205 scheint nach den Anomalien, die während [ZENSIERT] beobachtet wurden, wieder seinen normalen Verlauf angenommen zu haben. Die Leiche von %s wurde im Inneren der Kammer entdeckt. Das Subjekt weist Anzeichen eines Traumas durch stumpfe Gewalteinwirkung auf, die typisch für Personen sind, die die Kammer bei ausgeschaltetem Licht betreten haben.
cont_914_1=Du spürst zahllose kleine Schnitte an deinem ganzen Körper. Sie bluten stark.
cont_914_death="Eine stark verstümmelte Leiche wurde in der Ausgabekabine von SCP-914 gefunden. DNA-Tests identifizierten den Leichnam als %s. Das Subjekt wurde offensichtlich von SCP-914 auf der Einstellung 'Rau' \"verfeinert\", aber wir sind immer noch nicht sicher, wie er in die Eingabekabine gekommen ist und wer oder was den Schlüssel gedreht hat."
cont_1123_death=%s wurde nach dem Versuch, ein Mitglied von Nine-Tailed Fox anzugreifen, erschossen. Überwachungsbänder zeigen, dass das Subjekt ungefähr 9 Minuten vorher in der Anlage herumirrte und dabei den Satz "Rottet die vier Plagen aus" in Chinesisch gerufen hat. SCP-1123 wurde in der Nähe bei [ZENSIERT] gefunden, was darauf hindeutet, dass das Subjekt in physischen Kontakt mit ihm gekommen war.
cont_1162_1=Du spürst plötzlich einen überwältigenden Schmerz in deiner Brust.
cont_1162_2=Du bemerkst, dass sich etwas in deinen Taschen bewegt und einen plötzlichen Schmerz in der Brust.
cont_1162_death=%s wurde innerhalb der Eindämmungszelle von SCP-1162 entdeckt. Eine Autopsie enthüllte, dass seine rechte Lunge fehlte, was eine Interaktion mit SCP-1162 nahe legt.
tesla_death=%s wurde von dem elektrischem Tor bei [ZENSIERT] getötet.
testroom_860_1=Die Tür bewegt sich nicht.
pd_death_1=Neben der für SCP-106-Opfer typischen Verwesung weist die Leiche Verletzungen auf, die bisher noch nie beobachtet wurden: massive Schädelfraktur, drei gebrochene Rippen, gebrochene Schulter und mehrere tiefe Schnittwunden.
pd_death_2=Neben der für SCP-106-Opfer typischen Verwesung scheint das Subjekt mehrere schwere Brüche an beiden Beinen erlitten zu haben.
