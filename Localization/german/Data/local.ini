gammatxt="Gammakorrektur" dient dazu, einen guten Helligkeitsfaktor zu erreichen, um das Gamma deines Bildschirms auszugleichen, wenn das Spiel entweder zu dunkel oder zu hell erscheint. Eine zu hohe oder zu niedrige Einstellung kann dazu führen, dass die Grafik weniger detailliert aussieht.
texquality=Texturenqualität
texqualitytxt="Texturen LOD Bias" beeinflusst die Distanz, in der sich die Texturdetails ändern, um Aliasing zu vermeiden. Ändere diese Option, wenn Texturen flackern oder zu sehr verschwommen aussehen.
texfiltering=Texturfilterung
