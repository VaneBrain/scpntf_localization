bumptxt="Bump mapping" wird verwendet, um Beulen und Dellen durch Verzerrung der Lightmap zu simulieren.
vsync=V-Sync
vsynctxt="V-Sync" wartet darauf, dass der Bildschirm seinen aktuellen Aktualisierungszyklus beendet, bevor er den nächsten Frame berechnet, um Probleme wie das "Zerreißen" des Bildschirms zu verhindern. Dies bindet die Framerate des Spiels an die Aktualisierungsrate des Monitors und kann zu einer Verzögerung der Eingaben führen.
