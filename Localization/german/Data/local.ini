description_waves=Eine seltene, aggressive Sorte von SCP-008 hat einen großen Teil der Anlage infiziert! Nimm ein Team von Freunden (oder Fremden) und wehre dich gegen Wellen von ihnen zusammen mit einer Reihe anderer Anomalien, die Ausgebrochen sind!
description_deathmatch=Die "Chaos Insurgency" ist eine Gruppe, welche einst zur Foundation gehörte, sich aber dann kurz nach ihrer Einberufung selbstständig gemacht hat. Sie haben ein großes Interesse an annormalen Objekten und sie wollen die.. ungünstige Lage von einer der größten Einrichtungen der Foundation ausnutzen. Vielleicht haben sie sogar damit zu tun? Entweder kämpfe für sie oder verteidige das Gebäude gegen sie!

