pd_death_1=SCP-106: n uhreille tyypillisen hajonneen ulkonäön lisäksi ruumiissa on vammoja, joita ei ole aiemmin havaittu: massiivinen kallonmurtuma, kolme murtunutta kylkiluuta, murtunut olkapää ja useita vakavia haavoja.
