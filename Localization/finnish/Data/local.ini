cont_012_death=%s löytyi verilammikosta SCP-012: n vierestä. Kohde näyttää repineen ranteensa auki ja kirjoittaneen kolme ylimääräistä riviä sävellykseen ennen kuin kuoli verenhukkaan.
cont_035_death=%s löytyi kuolleena SCP-035: n eristyskammiosta. Kohteella on voimakasta verenvuotoa verisuonissa silmien ympärillä sekä suun ja nenän sisäpuolella. Lähetetään ruumiinavaukseen.
cont_205_death=SCP-205-sykli näyttää jatkaneen normaalia kulkuaan [REDACTED] aikana havaittujen poikkeavuuksien jälkeen. Kammiosta löydettiin %s: n ruumis. Kohteessa on merkkejä tylpän iskun aiheuttamista vammoista, jotka ovat tyypillisiä henkilökunnalle, joka on mennyt kammioon valojen ollessa sammutettuina.
cont_914_1=Huomaat lukemattomia pieniä viiltoja ympäri kehoasi. Ne vuotavat voimakkaasti verta.
cont_914_death="SCP-914: n lähtökopista löydetty pahoin silvottu ruumis. DNA-testi tunnisti ruumiin %s: ksi. SCP-914 oli ilmeisesti \"jalostanut\" kohteen \"karkealla\" asetuksella, mutta olemme edelleen hämmentyneitä siitä, miten hän päätyi sisäänottokoppiin ja kuka tai mikä väänsi avaimen."
cont_1123_death=%s ammuttiin kuoliaaksi sen jälkeen, kun hän oli yrittänyt hyökätä Nine-Tailed Foxin jäsenen kimppuun. Valvontanauhat osoittavat, että kohde oli kuljeskellut alueella noin 9 minuuttia aiemmin ja huutanut kiinaksi lauseen "päästä eroon neljästä tuholaisesta". SCP-1123 löydettiin [REDACTED] lähistöltä, mikä viittaa siihen, että kohde oli ollut fyysisessä kosketuksessa sen kanssa. Sitä, miten SCP-1123 poistettiin eristyskammiostaan, ei vielä tiedetä.
cont_1162_1=Tunnet yhtäkkiä ylivoimaista kipua rinnassasi.
cont_1162_2=Huomaat, että jokin liikkuu taskuissasi, ja tunnet äkillistä kipua rinnassasi.
cont_1162_death=%s löydettiin SCP-1162: n eristyskammiosta. Ruumiinavaus paljasti, että hänen oikea keuhkonsa puuttui, mikä viittaa vuorovaikutukseen SCP-1162: n kanssa.
tesla_death=%s kuoli Tesla-portilla [REDACTED].
