[Mobile Task Forces]
image1=mtf.jpg
text1=MTF: t ovat pieniä ryhmiä (yleensä kymmenestä kahteenkymmeneen operaattoria, vaikka yli 50 operaattorin ryhmät ovatkin yleisiä), jotka ovat erikoistuneet tiettyihin tehtäviin tai reagoivat erityistilanteisiin.
text2=Iskuryhmä E-11 ("Nine Tailed Fox") on intensiivisesti koulutettu erikoisryhmä, joka on erikoistunut toimipaikassa [TIETO REDAKTOITU] säilytettävien SCP-tuotteiden suojaamiseen ja palauttamiseen.
text3=Heidän tehtäviinsä kuuluu torjua eristysrikkomuksia ottamalla kaikki aktiiviset, vihamieliset SCP-yksilöt takaisin haltuun, pelastamalla eloonjäänyt säätiön henkilökunta ja eliminoimalla kaikki D-luokan roistomiehet.

[Night Vision Goggles]
image1=NVG.jpg
text1=MTF: n yksiköille annetaan vakiovarusteena olevat pimeänäkölasit sähkökatkoksen sattuessa.
text2=Myös tutkijat saavat niitä, mutta heitä kehotetaan keskittymään evakuointiin sähkökatkon sattuessa.

[SCP-008]
image1=008.jpg
text1=SCP-008 on monimutkainen prioni, jonka näytteitä säilytetään jokaisessa tunnetussa G2-paikassa.
text2=SCP-008-näytteet on luokiteltu luokkaan V kuuluviksi äärimmäisiksi biologisiksi vaaroiksi, ja niihin sovelletaan kaikkia asiaan liittyviä protokollia. Polton ja säteilytyksen toimenpiteet otetaan käyttöön, jos suojarakenne rikkoutuu.
text3=SCP-008-prionin ominaisuuksiin kuuluvat: Tarttuvuus 100 %, tappavuus 100 %, tarttuminen altistuneiden limakalvojen ja kaikkien kehon nesteiden kautta, ei ilman tai veden välityksellä.

[SCP-012]
image1=012.jpg
text1=SCP-012:n löysi arkeologi K.M. Sandoval pohjoisitalialaisen haudan kaivausten aikana. Esine, joka on käsinkirjoitettu nuotti "Golgatan vuorella", näyttää olevan epätäydellinen.
text2=Punainen/musta muste, jota aluksi pidettiin jonkinlaisena marja- tai luonnonvärimusteena, osoittautui myöhemmin useiden henkilöiden ihmisvereksi.
text3=Useat koehenkilöt ovat saaneet tutustua tuloksiin. Kaikissa tapauksissa koehenkilöt silpovat itseään käyttääkseen omaa vertaan kappaleen viimeistelyyn, mikä johtaa psykoosin ja massiivisen trauman oireisiin.

[SCP-035]
image1=035.jpg
text1=SCP-035 näyttää valkoiselta posliiniselta komediamaskilta, vaikka toisinaan se muuttuukin traagiseksi.
text2=Kun SCP-035 asetetaan yksilön kasvoille, SCP-035: n vaihtoehtoinen aivoaaltokuvio peittää alkuperäisen isännän aivoaaltokuvion, mikä sammuttaa sen tehokkaasti ja aiheuttaa koehenkilön aivokuoleman. Kohde väittää sitten olevansa SCP-035: n sisältämä tietoisuus.
text3=Psykologisen analyysin mukaan SCP-035: llä on erittäin manipulatiivinen luonne, joka kykenee pakottamaan haastateltavan psykologisen tilan äkillisiin ja syvällisiin muutoksiin. SCP-035 on osoittautunut erittäin sadistiseksi, ja se on saanut jotkut tekemään itsemurhan pelkällä kielellisellä suostuttelulla.

[SCP-049]
image1=049.jpg
text1=SCP-049 on ulkonäöltään humanoidi ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=SCP-049: n kosketus on poikkeuksetta tappava ihmisille. Kosketettuaan SCP-049: n kättä (käsiä) uhri (jäljempänä SCP-049-2) kärsii [TIEDOT LAAJENNETTU] ja kuolee hetkessä.
text3=SCP-049 tuottaa sitten [DATA EXPUNGED] -pussin, jossa on skalpelleja, neula, lankaa ja useita pulloja toistaiseksi tuntematonta ainetta, ja alkaa leikellä SCP-049-2: ta sekä syöttää erilaisia kemikaaleja ruumiiseen.
text4=Noin 20 minuutin kuluttua SCP-049 ompelee SCP-049-2: n takaisin kokoon ja muuttuu jälleen tottelevaiseksi. Muutaman minuutin kuluttua SCP-049-2: n elintoiminnot palaavat ja se näyttää heräävän henkiin.

[SCP-066]
image1=066.jpg
text1=SCP-066 on amorfinen massa monimutkaisesti punottua lankaa, joka painaa noin kilon.
text2=Tapahtuman 066-2 jälkeen (ks. Tapahtumaraportti 066-2) SCP-066 alkoi käyttäytyä hyvin epäjohdonmukaisesti aiempien ominaisuuksiensa kanssa.
text3=SCP-066 on nyt huomattavan liikkuvainen, ja se tuottaa muistiinpanoja ja poikkeavia vaikutuksia minkä tahansa ihmisen läsnä ollessa riippumatta siitä, onko ihminen vuorovaikutuksessa SCP-066: n kanssa.

[SCP-079]
image1=079.jpg
text1=SCP-079 on vuonna 1978 rakennettu Exidy Sorcerer -mikrotietokone.
text2=Ei tiedetä, milloin SCP-079 sai tuntoaistin, mutta tiedetään, että ohjelmisto on kehittynyt niin pitkälle, että sen laitteiston ei pitäisi pystyä käsittelemään sitä edes fantasiamaailmassa.
text3=Se on läpäissyt Turingin testin, ja se on varsin keskustelunomainen, vaikkakin sävyltään hyvin epäkohtelias ja vihamielinen. Se osoittaa myös pahansuopaa halua päästä pakoon.

[SCP-096]
image1=096.jpg
text1=SCP-096 on normaalisti erittäin tottelevainen, ja sen sellin sisällä olevat paineanturit osoittavat, että se viettää suurimman osan päivästä kulkien itäseinän vieressä.
text2=Kun joku kuitenkin näkee SCP-096: n kasvot joko suoraan, videotallenteen tai jopa valokuvan välityksellä, hän joutuu huomattavan emotionaalisen ahdistuksen vaiheeseen.
text3=Noin minuutista kahteen minuutin kuluttua ensimmäisestä katselukerrasta SCP-096 alkaa juosta sen kasvot nähneen henkilön luo.

[SCP-106]
image1=106.jpg
text1=SCP-106 vaikuttaa iäkkäältä humanoidilta, joka näyttää yleisesti ottaen pitkälle hajonneelta. Ulkonäkö voi vaihdella, mutta "mätänevää" laatua on havaittavissa kaikissa muodoissa.
text2=SCP-106 aiheuttaa korroosiovaikutuksen kaikkeen kiinteään aineeseen, johon se koskettaa, ja aiheuttaa fyysisen hajoamisen materiaaleissa useita sekunteja kosketuksen jälkeen. Tämä näkyy materiaalien ruostumisena, mätänemisenä ja halkeiluna sekä mustan, limaa muistuttavan aineen muodostumisena, joka on samanlaista kuin SCP-106: n päällysteenä oleva materiaali.
text3=SCP-106 kykenee kulkemaan kiinteän aineen läpi ja vangitsee ja tappaa saaliinsa vetämällä sen johonkin, jonka oletetaan olevan sen henkilökohtainen "taskuulottuvuus".

[SCP-148]
image1=148.jpg
text1=SCP-148 on metallinen aine, joka koostuu erilaisista tunnetuista ja tuntemattomista alkuaineista. Se on väriltään harmaanvihreää ja sinertävää, ja se hapettuu helposti veden läsnä ollessa.
text2=SCP-148 estää tai muulla tavoin estää sen läheisyydessä olevien elävien organismien aistien ulkopuoliset mielenvaikutusominaisuudet.
text3=SCP-035: een määrätyn tutkimusryhmän jäsenten joukkoitsemurhan/henkirikoksen vuoksi sen säilytyssolun sisä- ja ulkoseinät on päällystetty SCP-148: lla.

[SCP-173]
image1=173.jpg
text1=SCP-173 on rakennettu betonista ja raudoitustangosta, ja siinä on jälkiä Krylon-merkkisestä spraymaalista. Se on elävä ja erittäin vihamielinen.
text2=Kohde ei voi liikkua, kun se on suorassa näköyhteydessä. SCP-173: n näköyhteys ei saa katketa missään vaiheessa. Säiliöön menevää henkilöstöä on ohjeistettu varoittamaan toisiaan ennen vilkuttamista.

[SCP-205]
image1=205.jpg
text1=SCP-205 on valokuvauksessa käytettävä valonheittimien pari. Kummankin lampun lähettämä valo käyttäytyy SCP-205: lle ominaisella tavalla, ja se läpäisee täysin minkä tahansa pinnan, joka ei ole väriltään valkoinen.
text2=Jos valo jatkuu yhtäjaksoisesti minkä tahansa aineen läpi ja ei muuten heitä varjoa, kukin lamppu näyttää tunnistamattoman nuoren naisen varjon millä tahansa tasaisella valkoisella pinnalla, kuten huoneessa 52 olevalla valkokankaalla.

[SCP-294]
image1=294.jpg
text1=SCP-294 vaikuttaa tavanomaiselta kahviautomaatilta, jonka ainoa huomattava ero on kosketuslevy, jonka painikkeet vastaavat englanninkielistä QWERTY-näppäimistöä.
text2=Kun syötät minkä tahansa nesteen nimen kosketusnäytön avulla, tavallinen 12 unssin paperinen juomakuppi asetetaan paikalleen ja ilmoitettu neste kaadetaan.
text3=Alustavia koeajoja tehtiin 97 (mukaan lukien pyyntöjä vedestä, kahvista, oluesta ja soodasta, ei-kulutettavista nesteistä, kuten rikkihaposta, pyyhkijänesteestä ja moottoriöljystä, sekä aineista, joita ei yleensä ole nestemäisessä tilassa, kuten typestä, raudasta ja lasista), ja jokainen niistä onnistui.

[SCP-372]
image1=372.jpg
text1=SCP-372 on tuntemattomaan sukuun kuuluva olento, joka on noin 2,5 metriä pitkä päästä häntään ja painaa noin 99,2 kiloa. Sillä on pitkä, ohut ruumis, jossa on kahdeksan paria kapeita raajoja.
text2=SCP-372 on oppinut ennustamaan kaikkien ympärillään olevien olentojen liikkeet ja käyttää tätä tekniikkaa piiloutuakseen sitä etsivän henkilön pään taakse tai mihin tahansa hänen sokeaan pisteeseensä.
text3=Suojakentän rikkoutuessa koko henkilökuntaa kehotetaan ilmoittamaan silmäkulmassaan lyhyesti välkkyvistä liikkeistä.

[SCP-427]
image1=427.jpg
text1=SCP-427 on pieni, pallomainen, koristeellisesti veistetty medaljonki, joka on valmistettu kiillotetusta hopeamateriaalista. Koristeelliset kaiverrukset eivät näytä palvelevan mitään tarkoitusta.
text2=SCP-427 luotiin sen jälkeen, kun SCP-500: n pilleri asetettiin SCP-914: n tulokoppiin ja käytettiin Fine-asetusta. Suljettuna se ei osoita mitään epätavallista toimintaa. Kun SCP-427 avataan ja altistetaan biologiselle kudokselle, se regeneroi nopeasti soluvaurioita ja pystyy jotenkin puhdistamaan tunkeutuvia yhdisteitä tai infektioita.
text3=Pitkäaikainen altistuminen aiheuttaa kuitenkin merkittävän terveysriskin. Kun medaljonki parantaa vaurioita, se optimoi kehon luonnollisia järjestelmiä. Yli tunnin ajan laitteelle altistunut D-luokan henkilöstö alkoi muuntua muodottomaksi kudosmassaksi.
text4=SCP-427: n luomat "lihapedot" ovat uskomattoman aggressiivisia, ja ne hyökkäävät tappavasti kaiken henkilökunnan kimppuun. Ne ovat erittäin vastustuskykyisiä useimmille tunnetuille aseille.

[SCP-457]
image1=457.jpg
text1=SCP-457 vaikuttaa kaikin puolin liekistä koostuvalta tuntevalta olennolta. SCP-457: n todellista koostumusta ei tunneta, ja se on osoittautunut näkymättömäksi ja havaitsemattomaksi millään tunnetuilla keinoilla, mutta se on muotoiltu tuottamiensa liekkien avulla, ja se ottaa usein ihmisen kaltaisen muodon, jos sille annetaan riittävästi polttoainetta, jotta se voi ottaa tuon koon.
text2=SCP-457: n alkeellisin muoto näyttää olevan yksittäinen liekki, joka on kooltaan tulitikun kokoinen. Tässä muodossaan SCP-457: llä on vain yksinkertaisimmat ohjeet, eikä se näytä mitään merkkejä siitä, että se olisi epätavallinen muihin liekkeihin verrattuna, lukuun ottamatta taipumusta välähtää yhtäkkiä polttaakseen ihmiskäsiä ja kykyä "hypätä" syttyvämpiin materiaaleihin tai muihin liekkeihin, jotka se sitten sulauttaa omaan kokonaismuotoonsa.
text3=SCP-457: n kasvaessa suuremmaksi se pystyy ottamaan monimutkaisempia muotoja, ja sen älykkyys kasvaa koon ja polttoainelähteiden myötä. SCP-457: n älykkyysosamäärä ei ole tiedossa, mutta saavutettuaan suunnilleen ihmisen koon SCP-457 omaksuu lähes aina ihmisen kaltaisen muodon, jota ympäröivät liekit ja joka koostuu liekeistä.

[SCP-500]
image1=500.jpg
text1=SCP-500 on pieni muovipurkki, joka tätä kirjoitettaessa sisältää neljäkymmentäseitsemän (47) punaista pilleriä.
text2=Yksi pilleri, kun se otetaan suun kautta, parantaa kohteen tehokkaasti kaikista sairauksista kahdessa tunnissa, tarkka aika riippuu kohteen sairauksien vakavuudesta ja määrästä.
text3=Laajoista kokeista huolimatta kaikki yritykset syntetisoida lisää pillereiden aktiiviseksi ainesosaksi oletettua ainetta ovat epäonnistuneet.

[SCP-513]
image1=513.jpg
text1=SCP-513 on merkityksetön, ruosteinen lehmänkello. Sen pinnassa ei ole näkyvissä merkkejä tai kaiverruksia, koska siinä on paljon korroosiota.
text2=Noin tunnin kuluttua altistumisesta SCP-513: n tuottamalle melulle uhrit alkavat nähdä vilauksia SCP-513-1: ksi nimetystä olennosta.
text3=Kaikki tähänastiset kuulustelut osoittavat, että SCP-513-1 on pitkä, laihtunut humanoidi, jolla on epätavallisen suuret kädet.

[SCP-682]
image1=682.jpg
text1=SCP-682 on suuri, epämääräisesti matelijamainen olento, jonka alkuperä on tuntematon. Se näyttää vihaavan kaikkea elämää, mikä on ilmaistu useissa haastatteluissa eristyksen aikana.
text2=SCP-682: lla on aina havaittu olevan erittäin suuri voima, nopeus ja refleksit, joskin tarkat tasot vaihtelevat sen muodon mukaan. SCP-682: n uusiutumiskyky ja sietokyky ovat hämmästyttäviä, ja sen on nähty liikkuvan ja puhuvan, vaikka sen kehosta 87 prosenttia on tuhoutunut tai mädäntynyt.
text3=SCP-682 on tuhottava mahdollisimman pian.

[SCP-714]
image1=714.jpg
text1=Näennäisesti pelkkä vihreä jadesormus, SCP-714: n on osoitettu pystyvän laajenemaan ja supistumaan niin, että se sopii täydellisesti sen koskettaneen sormeen, vaikka tämä onkin vähiten tärkeä sen ominaisuuksista.
text2=SCP-714: n käyttämisellä on useita merkittäviä vaikutuksia, kuten uupumus, pakko levätä tai nukkua, hitaammat reaktiot ja heikentynyt henkinen kapasiteetti.
text3=SCP-714: n kantajilla on lisääntynyt sietokyky erilaisia kemikaaleja kohtaan ja epätavallisen korkea vastustuskyky memetaalisia ja henkisiä vaikutteita kohtaan.

[SCP-860]
image1=860.jpg
text1=SCP-860 on tummansininen ja muodoltaan merkityksetön avain.
text2=Näennäisesti satunnaisin väliajoin avaimen terään ilmestyy numerosarja. Myöhemmin selvisi, että ne olivat UTM-koordinaatteja.
text3=SCP-860 pystyy asentamaan ja avaamaan minkä tahansa perinteisen oven lukon, joka vaatii avaimen, joka sijaitsee annettujen koordinaattien alueella.
text4=Kun SCP-860: tä käytetään oven lukituksen avaamiseen ja avaamiseen, ovi ei johda tavalliseen määränpäähänsä. Sen sijaan se avautuu pienelle metsäaukiolle, joka on edelleen nimetty SCP-860-1: ksi.

[SCP-895]
image1=895.jpg
text1=SCP-895 on koristeellinen tammiarkku, joka on löydetty [REDACTED] ruumishuoneelta.
text2=SCP-895 aiheuttaa 50 metrin säteellä olevissa video- ja valokuvausvalvontalaitteissa häiriöitä, jotka muistuttavat eläviä, häiritseviä hallusinaatioita, joiden kesto ja säännöllisyys vaihtelevat kameran ja SCP-895: n läheisyyden mukaan.
text3=5 metrin etäisyydellä SCP-895: stä kuvattu materiaali voi aiheuttaa useimmissa kohteissa vakavia psykologisia traumoja ja hysteriaa.

[SCP-914]
image1=914.jpg
text1=SCP-914 on suuri, useita tonneja painava ja kahdeksantoista neliömetrin kokoinen kellokoneisto, joka koostuu ruuvivoimista, hihnoista, hihnapyöristä, hammaspyöristä, jousista ja muusta kellokoneistosta.
text2=Kun esine asetetaan sisäänottokoppiin ja avain kääritään ylös, SCP-914 "jalostaa" esineen. Prosessissa ei menetetä energiaa, ja esine jalostetaan 914: n etupaneelissa määritetyn asetuksen perusteella.
text3=SCP-914: ään ei saa missään vaiheessa syöttää orgaanista ainetta.

[SCP-939]
image1=939.jpg
text1=SCP-939 ovat endotermisiä, laumapohjaisia petoeläimiä, joilla on troglobittisten organismien kaltaisia surkastuneita eri järjestelmiä. SCP-939: t ovat pystyasennossa keskimäärin 2,2 metriä pitkiä ja painavat keskimäärin 250 kiloa, mutta paino vaihtelee suuresti.
text2=SCP-939: n ensisijainen saaliin houkuttelumenetelmä on ihmisen puheen jäljittely aiempien uhrien äänissä, vaikka muiden lajien jäljittelyä ja aktiivista yöllistä metsästystä on myös dokumentoitu.
text3=Saalis tapetaan yleensä yhdellä kalloon tai kaulaan kohdistuvalla puremalla ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=SCP-966 näkyvät vain aallonpituuksilla 700 nm: n ja noin 900 nm: n välillä. Tämä koskee kaikkia SCP-966: n kudoksia niiden nykytilasta riippumatta.
text2=Heidän metsästysmenetelmänsä koostuvat yksittäisen, aiemmin tuntemattoman aaltotyypin lähettämisestä, joka estää pysyvästi asianomaisen olennon kyvyn siirtyä mihin tahansa NREM- ja REM-univaiheeseen. Myös kyky mikrouniin menetetään.
text3=Kun SCP-966 on riistänyt uhriltaan unen, se väijyy saalistaan, kunnes levon puute tekee siitä toimintakyvyttömän. Tällöin SCP-966 syö sen.

[SCP-970]
image1=970.jpg
text1=SCP-970 on avaruudellinen ilmiö, jossa kokoelma huoneita kiertää itseään. Kaikissa havaituissa tapauksissa tämä tapahtuu siten, että seiniin ilmestyy sarja ovia, jotka ovat kaikki suorassa linjassa, niin että on mahdollista kävellä eteenpäin ja päätyä lähtöpisteeseen.
text2=Huoneiden muutos ei vaikuta naapurihuoneisiin ja -kerroksiin. Ilmiön esiintymiselle ei toistaiseksi ole tiedossa selitystä.
text3=SCP-970-ilmiön ensimmäisen löytämisen jälkeen ilmiöstä on löydetty lisää vastaavia esimerkkejä, joista [DATA REDACTED]% on 800 kilometrin säteellä sektorista 19.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025 on kovakantinen kirja, jonka pituus on noin 1500 sivua. Kirjan etukannessa ja selkämyksessä on otsikko "The Encyclopedia of Common Diseases..."
text2=Kyseisellä nimellä ja kustantajalla varustetusta kirjasta ei ole löydetty muita kappaleita, eikä kustantajasta ole tietoja.
text3=Kirjan lukijoilla näyttää olevan oireita mistä tahansa sairaudesta, josta he lukevat. Vaikutuksen ilmeneminen voi kestää _ - __ tuntia.

[SCP-1048]
image1=1048.jpg
text1=SCP-1048 on pieni nalle, noin 33 cm korkea. Testauksessa kohteen koostumus ei paljastanut mitään epätavallisia ominaisuuksia, jotka erottaisivat sen muusta kuin nallekarhusta.
text2=Kohde pystyy liikkumaan omasta tahdostaan ja kommunikoimaan pienillä eleillä. Kohde osoittaa säännöllisesti hellyyttä yksilöille tavoilla, joita useimmat ihmiset pitävät herttaisina.
text3=Hypoteesina on, että koehenkilö pystyy rakentamaan itsestään karkean kopion eri materiaaleista prosessin avulla, jota säätiön henkilökunta ei ole vielä havainnut suoraan.
text4=SCP-1048: n olinpaikka on tällä hetkellä tuntematon.

[SCP-1048-A]
image1=1048a.jpg
text1=__/__/____ SCP-1048-A löydettiin vaeltelemassa sivustolla 24. Kohde muistuttaa nallea, joka on kooltaan ja muodoltaan samanlainen kuin SCP-1048, mutta se on tehty kokonaan ihmisen korvista.
text2=Vastakkainasettelussa SCP-1048-A lähettää korkeaa huutoa aiheuttaen voimakasta kipua kaikkien silmissä ja korvissa 10 metrin säteellä.
text3=Heti havaittuaan SCP-1048-A: n huudon, sairastuneilla koehenkilöillä alkaa kehittyä korvamaisia ​​kasvaimia koko kehoonsa, mikä johtaa nopeasti tukehtumiskuolemaan.

[SCP-1123]
image1=1123.jpg
text1=SCP-1123 on ihmisen kallo, josta puuttuu alaleuka ja kaikki sen hampaat. Ulkopuolella squama frontalis on moderni khmerien kirjoitus, joka on kirjoitettu ihmisverellä ja joka tarkoittaa "Muista"
text2=Geenitestit vahvistavat, että sekä kallo että veri ovat peräisin samalta yksilöltä. Khmerien kirjoitus on pahasti haalistunut, ja se on näkymätön useimmille 5 metrin etäisyydellä olevista kohteista.
text3=Kohteesta 1 metrin etäisyydellä tai sitä alempana olevat kohteet ilmoittavat veren olevan tuoretta, ikään kuin "vielä märkää" sekä muita poikkeavia aistiilmiöitä, mukaan lukien hajuja, ääniä ja kosketusvasteita.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162 on tällä hetkellä reikä tuhkalohkoseinässä osoitteessa Site-[DATA REDACTED].
text2=SCP-1162 aktivoituu, kun tunteva olento kurkottaa reikiin, jolloin heidän sormensa koskettavat kiinteää pintaa, joka on samanlainen kuin SCP-1162: n nykyinen sijainti, ja he löytävät esineen, joka on tarpeeksi pieni mahtumaan reiän läpi.
text3=Nämä kohteet on yleisesti tunnistettu sellaisiksi, jotka käyttäjä on kadottanut tai etsinyt jossain vaiheessa elämänsä.

[SCP-1499]
image1=1499.jpg
text1=SCP-1499 on neuvostoliittolainen GP-5-kaasunaamari. Esineelle suoritetun sinetöintitestin mukaan esine on säilyttänyt alkuperäisen toimintakykynsä.
text2=SCP-1499: n poikkeavat vaikutukset aktivoituvat, kun ihminen asettaa SCP-1499: n päähänsä. Noin sekunnin kuluttua siitä, kun SCP-1499 on täysin kiinnitetty kohteen päähän, kohde katoaa näkyvistä eikä ole enää havaittavissa.
text3=SCP-1499: n käytön jälkeen koehenkilöt raportoivat täysin erilaisesta ympäristöstä kuin ennen SCP-1499: n käyttöä.

[The Chaos Insurgency]
image1=chaos.jpg
text1=Chaos Insurgency on säätiön sirpaloitunut ryhmä, jonka loi A.W.O.L. useiden erittäin hyödyllisten SCP:iden kanssa vuonna 1924.
text2=Kapinallisten pääasiallinen toiminnan tukikohta on tuntematon, samoin kuin sen johtajat. Tämä organisaatio vastustaa suoraan säätiötä, koska se joutuu useaan otteeseen SCP: stä.
text3=Henkilöstöä kehotetaan olemaan tietoisia kapinallisen mahdollisista hyökkäyksistä, terroristiyrityksistä ja vakoojista sekä ilmoittamaan komennolle mahdollisista tovereittensa oudoista käytöksistä.

[Class-D Personnel]
image1=classd.jpg
text1=D-luokan henkilöstö on nimetty henkilökunta, jota käytetään käsittelemään Keter-tason esineitä.
text2=D-luokan henkilökuntaa rekrytoidaan vankiloista. Tuomitut ovat etusijalla ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=Kaikki D-luokan työntekijät irtisanotaan kuun ensimmäisenä päivänä, ja heidän tilalleen on oltava valmis uuden henkilöstön.

