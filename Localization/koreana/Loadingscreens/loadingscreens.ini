[Mobile Task Forces]
image1=mtf.jpg
text1=MTF는 특정 역할을 전문으로 하거나 특정 상황에 대응하는 소규모 팀입니다.(일반적으로 10~20명의 요원들이 있지만, 50명 이상의 MTF 대원이 있는 그룹은 들어본 적이 없는 것은 아닙니다.)
text2=기동특무부대 E-11 ("구미호") 는 제[데이터 말소]기지의 SCP 객체를 보호하고 격리하는 데에 집중적으로 훈련된 기동특무부대이다.
text3=MTF의 임무는 모든 능동적이고 적대적인 SCP를 다시 격리함으로써 살아남은 재단 직원을 구출하고, D계급 인원을 사살하는 것을 목표로 합니다.

[Night Vision Goggles]
image1=NVG.jpg
text1=야간 투시경은 정전 시 MTF에게 제공됩니다.
text2=또한 과학자들도 야간 투시경을 제공받지만, 정전 시에는 대피에 집중하는 것이 좋습니다.

[SCP-008]
image1=008.jpg
text1=SCP-008은 알려진 각각의 G2 기지에 저장되는 복잡한 프리온입니다.
text2=SCP-008 샘플은 V급 생물학적 위험으로 간주되었으며, 모든 관련 프로토콜이 적용됩니다. 격납건물 침입 시 소각 및 조사 조치가 배치됩니다.
text3=SCP-008의 특징은 감염률 100%, 치사율 100%, 공기 중이나 수인성이 아닌 노출된 점막과 모든 체액을 통한 전염입니다.

[SCP-012]
image1=012.jpg
text1=SCP-012는 고고학자 K.M. 산도발이 북부 이탈리아의 무덤을 발굴하던 중에 회수했습니다. 이 물체는 "골고타 산정에서"라는 제목의 육필 악보입니다. 보다 긴 단행악보의 일부 부분으로서, 원래의 악보는 미완성인 것으로 보입니다.
text2=처음에 베리 또는 천연 염료 잉크의 어떤 형태로 생각되었던 빨간색/검은색 잉크는 나중에 여러 피실험자들의 인간 피인 것으로 밝혀졌습니다.
text3=여러 실험 대상이 악보에 접근하는 것이 허용되었습니다. 모든 경우에, 피험체들은 자신의 피를 사용하여 이 조각을 완성하기위해 자해를 했고, 그 결과 조현병 및 극심한 외상의 후유증이 생겼습니다.

[SCP-035]
image1=035.jpg
text1=SCP-035는 하얀 도자기로 이루어진 희극 마스크로 보이지만, 때로는 비극 마스크로 바뀔 것입니다.
text2=SCP-035가 얼굴에 씌워지면 그것으로부터 나오는 다른 뇌파가 기존 숙주의 뇌파 위에 덧씌워지며, 결국 뇌파를 멈춰 숙주에게 뇌사를 일으킨다. 그 다음 숙주는 SCP-035 내에 깃든 인격체라고 주장하게 됩니다.
text3=심리학적 분석을 통해 SCP-035는 면접관의 심리 상태에 갑작스럽고 심오한 변화를 강요할 수 있는 매우 조작적인 특성을 가지고 있음을 발견했습니다. SCP-035는 매우 가학적인 것으로 입증되어 일부는 언어적인 설득만으로 자살을 하게 되었습니다.

[SCP-049]
image1=049.jpg
text1=SCP-049는 인간형 개체입니다. ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=SCP-049의 접촉은 언제나 인간에게 치명적입니다. SCP-049의 손과 접촉한 후, 피해자(이하, SCP-049-2라 함)는 [데이터 말소]를 겪고, 순식간에 사망합니다.
text3=그런 다음 SCP-049는 메스, 바늘, 실, 그리고 아직 밝혀지지 않은 물질의 여러 병이 들어 있는 [데이터 말소]로 만든 가방을 생산하고 SCP-049-2의 해부를 시작하고 다양한 화학물질을 체내에 투입하기 시작한다.
text4=약 20분 후 SCP-049는 SCP-049-2를 봉합하고 다시 유순해집니다. 몇 분 후 SCP-049-2는 활력징후를 재개하고 다시 살아나는 것으로 보입니다.

[SCP-066]
image1=066.jpg
text1=SCP-066은 무게가 약 1kg 정도 되는 복잡하게 엮은 실 덩어리입니다.
text2=사건 066-2 이후 SCP-066은 지금까지 보여왔던 특성과 크게 모순되는 행태를 보이기 시작했다.
text3=현재 SCP-066은 주로 자신의 일부를 초고속으로 움직이는 형태로 상당한 기동성을 보이고 있다. 추가적으로 인간이 SCP-066에 닿았는 가의 여부에 관계 없이 SCP-066은 인간의 존재를 감지하여 자동으로 소리와 효과를 발생시킨다.

[SCP-079]
image1=079.jpg
text1=SCP-079는 1978년에 제작된 엑시디 소서러 마이크로컴퓨터입니다.
text2=SCP-079가 언제부터 지각을 얻었는지는 알 수 없지만, 소프트웨어는 판타지의 영역에서도 하드웨어가 이를 처리할 수 없을 정도로 진화한 것으로 알려져 있습니다.
text3= 튜링 시험을 통과하고 대화를 잘 하지만, 매우 무례하고 불쾌한 목소리를 낸다. 또한 탈출하려는 악의적인 욕구를 내보인다.

[SCP-096]
image1=096.png
text1=SCP-096은 평소에는 매우 유순하며, 격리실 내부의 압력 센서를 통해 하루의 대부분을 동쪽 벽을 따라 서성거리며 보낸다는 것을 알 수 있습니다.
text2=그러나, 누군가가 SCP-096의 얼굴을 직접적으로, 비디오 녹화를 통해, 심지어 사진을 통해 볼 때, SCP-096은 상당한 감정적 고통의 단계로 접어들 것입니다.
text3=처음 SCP-096의 얼굴을 본 후 약 1~2분이 지나면 SCP-096이 얼굴을 본 사람에게 달려가기 시작합니다.

[SCP-106]
image1=106.jpg
text1=SCP-106은 늙은 인간과 비슷하게 생긴 존재로, 그 모습은 마치 거의 다 썩어가는 것처럼 보인다. 생김새는 여러 가지로 변할 수 있지만, “부패”라는 특성은 어떤 형태에서도 발견된다.
text2=SCP-106은 접촉한 모든 고체 물질에 부식 효과를 일으켜 접촉한 지 몇 초 후에 물질에 물리적인 파괴를 일으킵니다. 이는 물질의 녹슬고, 썩고, 갈라지고, SCP-106을 코팅하는 물질과 유사한 검은색 점액질 물질이 생성되는 것으로 관찰됩니다.
text3=SCP-106은 고체 물질을 통과할 수 있으며, 먹이를 개인 주머니로 끌어당겨 죽일 수 있습니다.

[SCP-148]
image1=148.jpg
text1=SCP-148은 알려지지 않은 원소로 구성된 금속 물질이다. 회색-녹색에 푸르스름한 색조를 띠며, 물이 있으면 쉽게 산화됩니다.
text2=SCP-148은 근처에 있는 생물체의 초감각적인 정신 영향 특성을 차단하거나 방해합니다.
text3=SCP-035에 배정된 연구팀 임원들의 대량 자살/살인으로 인한 인원 손실에 빛을 받아 SCP-035 격리실의 내벽과 외벽이 SCP-148로 코팅되었습니다.

[SCP-173]
image1=173.jpg
text1=SCP-173은 크릴론 브랜드의 스프레이 페인트 흔적이 있는 콘크리트와 철근으로 제작되었습니다. SCP-173은 살아있고 극도로 적대적입니다.
text2=시야 범위 안에 대상이 들어와 있으면 대상은 움직일 수 없다. 어느 순간에도 SCP-173을 향하는 시선이 끊어져서는 안된다. 격리실에 들어가도록 배정된 인원은 눈을 깜빡이기 전에 다른 사람에게 경고하라는 지시를 받는다.

[SCP-205]
image1=205.jpg
text1=SCP-205는 사진 촬영에 사용되는 한 쌍의 플러드 램프입니다. 각 램프에서 방출되는 빛은 SCP-205 특유의 방식으로 작동하며 흰색이 아닌 표면을 완전히 통과합니다.
text2=만약 어떠한 그림자도 없이 빛이 방해받지 않고 계속해서 비춰질 경우, 각 램프는 신원 불명의 여성 그림자를 평평한 흰색 표면 위로 나타내는데, 현재 52호실의 흰색 투사 스크린이 그 예다.

[SCP-294]
image1=294.jpg
text1=SCP-294는 일반적인 커피 자판기의 모습을 하고 있는데, 유일하게 두드러지는 차이점은 영문 쿼티 키보드와 일치하는 버튼들이 달린 입력용 터치패드다.
text2=터치패드를 이용하여 어떤 액체든지 그 이름을 입력하면, 일반적인 12온스 종이컵이 나오고 계기에 표시된 액체가 부어진다.
text3=97번의 초기 실험이 이루어졌고 (물, 커피, 맥주, 그리고 탄산수, 황산, 와이퍼 액, 그리고 모터오일과 같은 먹을 수 없는 용액과 질소, 철 그리고 유리와 같은 일반적으로는 액체 상태로 존재하지 않는 물질들에 대한 요구도 포함됨) 매번 성공하였다.

[SCP-372]
image1=372.jpg
text1=SCP-372는 알려지지 않은 속의 생명체이며, 머리부터 꼬리까지 대략 2 미터 길이에 약 45 킬로그램의 생명체이다. 몸통은 길고 가는 형태를 하고 있으며, 여덟 쌍의 얇은 다리가 붙어 있다.
text2=SCP-372는 주변의 어떤 생명체의 움직임도 예측하는 법을 배웠고, 주로 다른 생명체들로부터 숨기 위해 사용하는데, 자신을 찾는 생명체의 머리 뒤로 가서 숨거나, 그 생명체의 맹점이나 단속적 운동(안구 운동 도중의 깜빡임)에 숨기도 한다.
text3=만약 격리 실패가 발생할 경우, 모든 인원들은 시야 가장자리에서 깜빡거리는 움직임이 없는가 살펴보아야 하며, 만약 발견될 경우 즉시 보고해야 한다.

[SCP-427]
image1=427.jpg
text1=SCP-427은 광택이 나는 은색 소재로 만들어진 작은 원형의 화려한 장식이 새겨진 사진을 넣을 수 있는 목걸이다. 이 장식은 어떤 기능을 가지는 것처럼 보이지는 않는다.
text2=SCP-427은 SCP-914에 SCP-500 알약을 넣고 고움 설정으로 가동시켜 만들었다. 이것이 닫혀있을 때는 아무런 비정상적인 일이 일어나지 않는다. SCP-427에 생체 조직을 노출시키면 빠르게 손상된 세포를 재생시키고, 어떠한 화합물이나 감염 등을 정화시킨다.
text3=그러나 이 목걸이가 손상을 치유하기위해 신체의 자연적인 구조를 바꿔버리기에, 장기적인 빛의 노출은 심각한 위험을 가져온다. D계급 인원이 1시간 이상 노출되자 모양 없는 조직 덩어리로 변이하기 시작했다.
text4=SCP-427에 의해 만들어지는 이 "살점 짐승"은 매우 공격적이 되어서, 이 치명적인 결과를 지켜보는 모든 요원들을 보이는 대로 공격한다. 이것들은 잘 알려진 무기들에 대해서 대부분 강한 편이다.

[SCP-457]
image1=457.jpg
text1=대상의 특성과 목적으로 보아 SCP-457은 불꽃으로 구성된 지각을 가진 존재로 보인다. SCP-457의 실체는 불명이며, 기존의 수단을 이용해서는 보이지 않고 검출되지 않는 것으로 입증되었지만 충분한 연료를 공급할 시 인간형의 불꽃으로 변형된다.
text2=SCP-457이 취하는 가장 기본적인 형상은 성냥으로 만든 정도의 불꽃 하나이다. 이 형상의 SCP-457은 매우 단순한 지능밖에 가지고 있지 않으며, 다른 정상적인 불꽃에서는 보이지 않는 비정상적인 점으로써 갑작스레 사람의 손에 화상을 입히거나, 다른 가연성 물질로 '점프'하여 그것을 흡수하거나 자신과 통합시킬 수 있는 능력이 있다.
text3=SCP-457은 성장하며 보다 복잡한 형상이 되어가고, 대상의 지능은 크기와 연료를 통해 성장한다. SCP-457이 지능을 얻는 방법은 불명이지만, 인간 수준으로 크기가 커질 시 SCP-457은 불길에 휩싸인 사람같은 형태를 취한다.

[SCP-500]
image1=500.jpg
text1=SCP-500은 작은 플라스틱 통으로, 작성 시점에서 마흔일곱(47)개의 빨간 알약이 들어 있다.
text2=한 알을 입을 통해 섭취하면, 2시간 이내에 피실험체의 모든 병을 효과적으로 치료한다. 치료에 필요한 정확한 시간은 병의 심각한 정도와 피실험체의 상태에 따라 조금씩 다르다.
text3=자세한 연구를 시행했지만, SCP-500의 활성 물질로 보이는 성분을 더 복제하려는 시도는 실패했다.

[SCP-513]
image1=513.jpg
text1=겉보기에는, SCP-513은 평범한, 녹슨 카우벨(Cowbell)이다. 너무 많은 부식 때문에 표면의 어떠한 표시나 새겨진 것도 보이지 않는다.
text2=SCP-513에 의해 생성된 소음에 노출된 후 약 1시간 후에 노출 피해자는 SCP-513-1로 지정된 실체를 보기 시작합니다.
text3=지금까지 조사된 모든 것은 SCP-513-1이 비정상적으로 큰 손을 가진 키가 크고 수척한 인간형임을 나타냅니다.

[SCP-682]
image1=682.jpg
text1=SCP-682는 거대하고 막연하게 파충류와 유사한 생물로 기원은 알려져 있지 않습니다. 그것은 봉쇄 기간 동안 여러 인터뷰에서 표현된 모든 생명에 대한 증오를 가지고 있는 것으로 보입니다.
text2=SCP-682는 매우 높은 강도, 속도, 반사율을 가지고 있지만 정확한 수준은 형태에 따라 다릅니다. SCP-682의 재생 능력과 복원력은 놀랍고, 87%가 파괴되거나 썩은 채로 움직이고 말하는 모습이 목격됐습니다.
text3=SCP-682는 가능한 한 빨리 파괴되어야 합니다.

[SCP-714]
image1=714.jpg
text1=겉보기에는 녹색 옥반지에 지나지 않는 SCP-714는 특성 중 가장 중요하지는 않지만, 그것을 만지는 사람의 손가락에 완벽하게 맞도록 팽창하고 수축할 수 있는 것으로 나타났습니다.
text2=SCP-714를 착용하는 것은 피로, 휴식/수면에 대한 강박, 느린 반응, 정신적 용량 감소를 포함한 몇 가지 주요 효과를 가지고 있습니다.
text3=SCP-714의 착용자는 다양한 화학물질에 대한 내성이 증가하고 밈학적, 정신적 영향에 대한 비정상적으로 높은 복원력을 보입니다.

[SCP-860]
image1=860.jpg
text1=SCP-860은 진청색 열쇠로 모양이 눈에 띄지 않습니다.
text2=임의의 시간 간격으로 일련의 숫자가 키 블레이드에 나타납니다. 이것들은 나중에 UTM 좌표로 밝혀졌습니다.
text3=SCP-860은 주어진 좌표 영역에 위치한 키를 필요로 하는 전통적인 도어 잠금 장치를 장착하고 잠금 해제할 수 있습니다.
text4=SCP-860을 사용하여 도어를 잠금 해제하고 열면 도어가 일반적인 목적지로 연결되지 않습니다. 대신에, 그것은 더 나아가 SCP-860-1로 지정된 작은 숲 개간지로 개방됩니다.

[SCP-895]
image1=895.jpg
text1=SCP-895는 [삭제됨] 빈소에서 발견된 화려한 오크 관이다
text2=SCP-895는 SCP-895에 근접한 카메라에 상응하는 다양한 지속 시간과 규칙성을 가진 선명하고 불안한 환각과 유사한 50m 이내의 비디오 및 사진 감시 장비에 장애를 일으킵니다.
text3=SCP-895에서 5m 범위 내에서 포착된 영상은 대부분의 피실험자에게 심각한 정신적 외상과 히스테리를 일으킬 수 있습니다.

[SCP-914]
image1=914.jpg
text1=SCP-914는 나사, 벨트, 풀리, 기어, 스프링 및 기타 시계 장치로 구성되어 있으며, 무게는 수 톤에 달하며 면적은 18 평방 미터에 달합니다.
text2=어떤 물체가 흡기 부스에 놓여지고 키가 감겨질 때, SCP-914는 물체를 "세련"할 것이다. 이 과정에서 에너지가 손실되지 않으며, 914의 전면 패널에 지정된 설정에 따라 물체가 정제됩니다.
text3=그 어떠한 유기물도 SCP-914에 투입 되어서는 안됩니다.

[SCP-939]
image1=939.jpg
text1=SCP-939는 흡열성이며 진동굴성 생물과 유사하고 많은 기관이 퇴화한 것으로 보이는 군체성 육식종이다. SCP-939는 서있는 키는 평균 2.2m이다. 몸무게는 매우 가변적이지만, 평균 250kg의 무게를 가지고 있다.
text2=SCP-939가 먹이를 유인하는 주요 방법은 이전의 피해자의 목소리를 모방하는 것이지만 인간 이외의 종의 목소리를 흉내내는 것이나 능동적 야간의 사냥도 기록되어 있다.
text3=먹이는 보통 두개골이나 목에 한 번 물린 후에 죽는다. ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=SCP-966은 파장 700 나노미터 ~ 약 900 나노미터 대역의 빛으로만 볼 수 있습니다. 이것은 SCP-966의 모든 신체조직에 해당되며, SCP-966의 상태와는 관련이 없습니다.
text2=놈들의 사냥 방법은 이전까지 밝혀진 바 없는 파동을 방출하는 것으로 이루어져 있습니다. 이 파동은 그 영향을 받은 생물이 그 어떠한 논렘 수면이나 렘 수면 상태에 돌입하는 것을 영구히 억제합니다. 마이크로 수면 능력 역시 사라집니다.
text3=희생자가 잠을 잘 수 없게 만든 뒤, SCP-966은 먹이에게 접근하면서 정상적인 생활을 하지 못할 지경이 될 때까지 기다립니다. 그리고 그렇게 되면, SCP-966은 먹이를 잡아먹습니다.

[SCP-970]
image1=970.jpg
text1=SCP-970은 대량의 문들이 서로를 통해 공간적으로 루프를 발생시키는 현상입니다. 발견된 모든 경우에, 연속된 문들이 일렬로 존재했으며, 한 장소에서 앞으로만 나아가 원래의 장소로 되돌아올 수 있었습니다.
text2=방에 변화를 주더라도, 이웃한 방이나 층에는 영향을 주지 않았습니다. 이 현상이 발생하는 원인에 대해서는 어떠한 설명도 알려지지 않았습니다.
text3=SCP-970 현상의 첫 발견 이후, 추가로 몇건의 유사한 현상이 발견되었고, 이중 [데이터 말소]%가 제19동의 800 킬로미터 범위 내에서 발견되었습니다.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025는 약 1,500쪽의 양장본 책입니다. 앞표지와 책등에는 "통상질환 백과사전"이라는 제목이 적혀 있습니다.
text2=이 출판사에서 나온 같은 제목의 책이 더 발견된 바 없으며, 애초에 이런 출판사가 존재했다는 증거도 없습니다.
text3=책을 읽은 사람은 자신이 읽은 부분의 질병의 증상을 나타내는 것처럼 보입니다. 이 효과가 분명히 나타나기까지는 _ ~ __시간이 걸립니다.

[SCP-1048]
image1=1048.jpg
text1=SCP-1048은 신장 33 cm 가량의 작은 곰인형입니다. 실험을 통해 대상의 재질은 지성이 존재치 않는 일반 곰인형과 아무런 차이점이 존재하지 않는다는 것을 밝혀냈습니다.
text2=대상은 자의로 움직일 수 있으며, 간단한 범위의 몸짓을 통해 대화할 수 있습니다. 대상은 주기적으로 많은 사람들에게 깜찍하다 여겨지는 방식으로 개인들에게 호감을 나타냅니다.
text3=대상은 여러 물품을 사용하여, 아직 재단 인원에게 목격되지 않은 방식을 통해 자신의 열악한 복제품을 만들어낼 수 있는 것으로 추정됩니다.
text4=SCP-1048의 행방은 현재 알려져 있지 않습니다.

[SCP-1048-A]
image1=1048a.jpg
text1=시각 __/__/____에서 SCP-1048-A가 제24기지를 떠도는 것이 발견되었습니다. 크기와 모양이 SCP-1048과 비슷하지만 모든 부위가 인간의 귀로 이루어져 있습니다.
text2=대치 상황에서 SCP-1048-A는 10m 반경에 있는 모든 사람의 눈과 귀에 극심한 고통을 주는 높은 음의 소리를 낼 것입니다.
text3=SCP-1048-A에 의해 방출되는 비명을 인지한 즉시, 영향을 받은 피험자들은 온몸에 귀 형태의 무언가가 자라나기 시작하고, 빠르게 질식으로 사망에 이르게 됩니다.

[SCP-1123]
image1=1123.jpg
text1=SCP-1123은 하악골과 치아가 없는 인간의 두개골입니다. 바깥쪽에는 인간의 피로 쓰여진 현대 크메르 문자가 있습니다, 이 문자는 "기억하라"로 번역됩니다.
text2=유전자 검사를 통해 두개골과 혈액이 모두 동일한 개체에서 나온 것임이 확인되었습니다. 크메르 문자는 심하게 퇴색되어 있으며, 5미터 이상의 거리에 있는 대부분의 대상에게는 보이지 않습니다.
text3=물체로부터 1미터 이하의 거리에 있는 피실험자들은 피가 마치 "아직 젖어있는" 것처럼 신선하다고 보고할 뿐만 아니라 냄새, 소리, 촉각 반응을 포함한 다른 비정상적인 감각 현상을 보고할 것입니다.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162는 현재 제[데이터 말소]기지의 실린더 블록 벽에 있는 구멍입니다.
text2=SCP-1162는 감각적인 존재가 구멍에 닿으면 활성화되며, 이때 손가락이 SCP-1162의 현재 위치와 비슷한 느낌의 단단한 표면에 닿게 되고, 구멍을 통과할 수 있을 만큼 충분히 작은 물체를 발견하게 됩니다.
text3=이 물건들은 사용자가 삶의 어느 시점에서 잃어버렸거나 찾고 있는 것으로 보편적으로 인식되어 왔습니다.

[SCP-1499]
image1=1499.jpg
text1=SCP-1499는 소련의 GP-5 방독면입니다. 개체에 대해 수행된 봉인 테스트는 개체가 원래 기능을 유지한다는 것을 나타냅니다.
text2=SCP-1499의 변칙적인 효과는 인간이 SCP-1499를 머리에 대면 활성화됩니다. SCP-1499가 피검자의 머리에 완전히 고정된 후 약 1초 후에 피검자는 시야에서 사라지며 더 이상 탐지할 수 없게 됩니다.
text3=SCP-1499를 착용했을 때, 실험 대상자들은 SCP-1499를 착용하기 전과 완전히 다른 환경을 말합니다.

[The Chaos Insurgency]
image1=chaos.jpg
text1=카오스 반란은 1924년에 매우 유용한 SCP 몇 개와 함께 A.W.O.L.로 간 불량 조직에 의해 만들어진 재단의 분파 집단입니다.
text2=반란군의 주요 작전 기지는 알려지지 않았으며, 지도자들도 마찬가지입니다. 이 단체는 SCP를 놓고 여러 차례 충돌하는 등 재단과 정면으로 대립하고 있습니다.
text3=요원들은 가능한 습격, 테러리스트 시도, 반란군의 스파이들을 인지하고, 동료 요원들의 이상한 행동에 대해 지휘부에 알리게 됩니다.

[Class-D Personnel]
image1=classd.jpg
text1=D계급 인력은 케테르 등급의 객체를 다루는 데 사용되는 지정된 직원입니다.
text2=D계급 인력은 교도소 수감자들로부터 모집됩니다. 그 중에서도 사형 판결을 받은 수감자들이 선호됩니다. ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=모든 D계급 인원은 이달 1일에 해고될 것이며, 그들을 대체할 새로운 인원이 준비되어야 합니다.

