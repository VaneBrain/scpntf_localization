description_deathmatch = 혼돈의 반란군은 재단 소속이었지만 창설된 지 얼마 되지 않아 무단이탈을 하였습니다. 그들은 또한 변칙적인 객체에 특별한 관심을 가지고 있으며, 그것을 이용하는 것을 목표로 하고 있습니다.. 재단의 가장 큰 기지 중 하나가 현재 직면하고 있는 불리한 상황입니다. 그들이 이 모든 것과 관련이 있을까요? 그들을 위해 싸우거나 그들로부터 시설을 지키세요!
