euclid_desc = 유클리드 등급 객체들은 충분히 이해되지 않거나 본질적으로 예측할 수 없으므로, 격리가 항상 가능한 것이 아닙니다. 유클리드 난이도에서는 컴퓨터 화면이 켜진 특정 위치에서만 저장이 허용됩니다.
keter = 케테르
keter_desc = 케테르 등급 객체는 재단의 격리 난이도가 가장 높은 객체로 간주됩니다. 이 난이도 또한 같습니다. SCP는 더욱 공격적이고, 당신은 단 하나의 삶을 가지고 있습니다 - 당신이 죽으면, 게임은 끝납니다.
esoteric = 난해함

[Singleplayer]
cont_012_4 = 상처를 활짝 찢는군요. 피가 주걱주걱 쏟아지면서.
designation = E-11 Foxtrot 1호기 사령관
smoke_death = [DATA REDOCTED]에서 %s이(가) 죽은 것으로 확인되었습니다. 사인: 제염 가스에 의한 질식.
cont_008_1 = 창문이 산산조각이 나서 유리 조각이 당신의 팔을 베었습니다.
cont_012_1 = 손목에 손톱을 대고 피를 뽑기 시작합니다.
cont_012_2 = 왼쪽 손목을 찢고 피를 흘리며 작문을 쓰기 시작합니다.
cont_012_3 = 손가락을 상처 속으로 더 깊숙이 밀어넣습니다.
cont_012_death = SCP-012 옆에 있는 혈액 웅덩이에서 %s이(가) 발견되었습니다. 피실험자는 출혈로 죽기 전에 손목을 찢고 작문에 세 줄을 더 쓴 것 같습니다.
cont_035_death = SCP-035의 격납고 안에서 %s이(가) 죽은 채로 발견되었습니다. 그 환자는 눈 주위와 입과 코 안쪽의 혈관에서 심한 출혈을 보입니다. 부검을 위해 보내졌습니다.
cont_205_death = SCP-205 사이클은 [REDACTED] 중에 이상이 관측된 후 정상적인 경로를 재개한 것으로 보입니다. %s의 시신이 챔버 내부에서 발견되었습니다. 환자는 불이 꺼졌을 때 챔버에 들어간 사람들에게 전형적인 둔기 외상의 징후를 보입니다.
cont_914_1 = 몸 전체에 무수히 많은 작은 절개를 볼 수 있습니다. 절개가 피를 많이 흘리고 있습니다.
cont_914_death = "SCP-914의 출력 부스 안에서 심하게 훼손된 시체가 발견되었다. DNA 검사 결과 시체는 %s로 확인되었다. SCP-914는 \"거친\" 설정에 대해 분명히 주제를 \"세련\"했지만, 우리는 여전히 그가 어떻게 흡기 부스 안으로 들어갔는지 그리고 누가 또는 무엇이 열쇠를 다치게 했는지에 대해 혼란스럽습니다."
cont_1123_death = %s이(가) 나인테일 폭스 요원을 공격하려다 사살되었습니다. 감시 테이프를 보면 피실험자는 약 9분 전부터 중국어로 "4대 해충을 없애라"는 문구를 외치며 현장을 배회하고 있었습니다. SCP-1123은 인근 [REDACTED]에서 발견되었으며, 이는 SCP-1123이 그 물체와 물리적으로 접촉했음을 시사합니다. SCP-1123이 격납고에서 정확히 어떻게 제거되었는지는 아직 알려지지 않았습니다.
cont_1162_1 = 갑자기 가슴에 압도적인 통증을 느낍니다.
cont_1162_2 = 주머니에서 무언가가 움직이고 가슴에 갑자기 통증이 오는 것을 알아차립니다.
cont_1162_death = SCP-1162의 격납고 내에서 %s이(가) 발견되었습니다. 부검 결과 그의 오른쪽 폐가 사라졌다는 것이 밝혀졌는데, 이것은 SCP-1162와의 상호작용을 암시합니다.
tesla_death = [REDACTED]에서 테슬라 게이트에 의해 %s이(가) 사망했습니다.
testroom_860_1 = 문이 꿈쩍도 하지 않는다.
pd_death_1 = SCP-106 희생자들의 전형적인 부패한 모습 외에도, 대규모 두개골 골절, 갈비뼈 3개 부러짐, 어깨 골절, 그리고 다수의 심한 열상등 시신은 이전에는 볼 수 없었던 부상을 보여줍니다.
pd_death_2 = SCP-106 희생자들의 전형적인 부패한 외모 외에도, 피실험자는 그의 두 다리에 여러 개의 무거운 골절을 입은 것으로 보입니다.
fuse_placed = 퓨즈 박스에 퓨즈를 넣었습니다.
fuse_cantplace = 이 아이템을 퓨즈 박스에 넣을 수 없습니다.
fuse_find = "퓨즈를 찾아야해"

