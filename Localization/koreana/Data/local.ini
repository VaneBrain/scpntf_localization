particleamounttxt_low = 연기 이미터만 파티클을 생성합니다.
particleamounttxt_med = 틱 당 약간의 파티클만 렌더링됩니다.
particleamounttxt_high = 모든 파티클이 렌더링 되었습니다.
vram = VRAM에 텍스쳐 저장
vramtxt = Video-RAM에 저장된 텍스처는 더 빠르게 로드되지만, 이는 텍스처 품질에도 부정적인 영향을 미칩니다.
cubemap = 큐브맵 품질
cubemaptxt = 큐브 매핑을 사용하면 물과 같은 특정 표면에 반사가 발생할 수 있습니다. 품질이 높으면 성능이 저하됩니다.
fov = 시야각
fov2 = 시야
fovtxt = 시야 거리 는 게임 중에 표시되는 게임 뷰의 양입니다.
framelimit = 프레임 속도 제한
