vsynctxt = "수직 동기화"는 다음 프레임을 계산하기 전에 디스플레이가 현재 새로 고침 주기를 마칠 때까지 기다려 화면 찢김과 같은 문제를 방지합니다. 이렇게 하면 게임의 프레임률이 디스플레이의 새로 고침 빈도와 연결되며 입력 지연이 발생할 수 있습니다.
roomlights = 향상된 실내 조명
roomlightstxt = 특정 광원에서 발생하는 인공 렌즈 플레어 효과를 전환합니다.
gamma = 밝기
gammatxt = "감마 보정"은 게임이 너무 어둡거나 밝을 경우 디스플레이의 감마와 균형을 맞추기 위해 좋은 밝기 계수를 얻는 데 사용됩니다. 너무 높게 또는 낮게 설정하면 그래픽의 세부 정보가 부족해 보일 수 있습니다.
texquality = 텍스쳐 퀄리티
texqualitytxt = "Texture LOD Bias"는 앨리어싱을 방지하기 위해 텍스처 세부사항이 변경되는 거리에 영향을 미칩니다. 텍스처가 깜박이거나 너무 흐릿하게 보이면 이 옵션을 변경합니다.
texfiltering = 텍스처 필터링
texfilteringtxt = 텍스처 필터링은 텍스처에서 샘플링할 때 발생하는 앨리어싱을 줄이기 위해 사용되는 기술입니다.
particleamount = 입자량
