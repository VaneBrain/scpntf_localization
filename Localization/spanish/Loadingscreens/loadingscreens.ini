[Mobile Task Forces]
image1=mtf.jpg
text1=Las MTFs son pequeños grupos (usualmente de diez a veinte operativos, aunque algunos pueden tener hasta 50) con roles específicos y responden a situaciones específicas.
text2=Mobile Task Force E-11 ("Nine Tailed Fox") es una unidad táctica exhaustivamente entrenada y especializada para la protección y recontención de sujetos SCP mantenidos en [DATOS BORRADOS].
text3=Sus tareas incluyen el manejo de brechas de contención, conteniendo todos los sujetos SCP activos u hostiles, rescatando personal de la Fundación y eliminando cualquier Clase D suelto.

[Night Vision Goggles]
image1=NVG.jpg
text1=Las unidades MTF reciben gafas de visión nocturna en caso de algún fallo eléctrico en las luces.
text2=Los científicos también los reciben, pero se les recomienda concentrarse en evacuar en caso de un apagón.

[SCP-008]
image1=008.jpg
text1=SCP-008 es un prión complejo, cuyas muestras se almacenan en cada uno de los emplazamientos G2 conocidos.
text2=Las muestras biológicas de SCP-008 son consideradas como bio-peligro extremo de Clase V, y se aplicarán todos los protocolos relacionados. Métodos de irradiación e incineración deben ser ejecutados en caso de una brecha de contención.
text3=Los rasgos del prión SCP-008 incluyen: 100% infeccioso, 100% letalidad, transmisión a través de la mucosa membrana expuesta y todos los fluidos del cuerpo. No se transmite a través del aire o del agua.

[SCP-012]
image1=012.jpg
text1=SCP-012 fue recuperado por el arqueólogo K.M. Sandoval durante una excavación de una tumba al norte de Italia. El objeto es una partitura musical escrita a mano titulada "En el Monte Gólgota", aparentemente incompleta.
text2=La tinta roja/negra, se pensó en un principio que era de alguna baya o de una tinta natural, más tarde se descubrió que era sangre de múltiples sujetos.
text3=Se permitió a múltiples sujetos el acceso a la partitura. En todos los casos, los sujetos se mutilaban a sí mismos con el fin de terminar la partitura, lo que resultaba en posteriores síntomas de psicosis y trauma masivo.

[SCP-035]
image1=035.jpg
text1=SCP-035 parece ser una máscara cómica blanca de porcelana, aunque, algunas veces, cambiará a una mueca de tragedia.
text2=Cuando SCP-035 es colocada en el rostro de un individuo, un patrón alternativo de ondas cerebrales proveniente de SCP-035 se superpone a las del huésped, extinguiéndolo y provocándole muerte cerebral al sujeto. El sujeto entonces asegura ser la consciencia contenida dentro de SCP-035.
text3=Análisis psicológicos han descubierto que SCP-035 posee una naturaleza altamente manipuladora, capaz de forzar cambios repentinos y profundos al estado psicológico del entrevistador. SCP-035 ha demostrado ser altamente sádico, incitando a algunos a cometer suicidio y transformando a otros en criados casi inconscientes sólo con persuasión lingüística.

[SCP-049]
image1=049.jpg
text1=SCP-049 es un ente humanoide ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=El toque del SCP-049 es letal para los seres humanos. Después del contacto con la(s) mano(s) de SCP-049, la víctima (a la cual ahora se le refiere como SCP-049-2) sufre [DATOS BORRADOS] y muere en unos momentos.
text3=SCP-049 entonces produce una bolsa hecha de [DATOS BORRADOS] que contiene bisturíes, aguja, hilo, y varias viales de una sustancia aún no identificada y comienza a diseccionar el SCP-049-2, así como a insertar varios productos químicos en el cuerpo.
text4=Luego de aproximadamente 20 minutos, SCP-049 coserá de nuevo al ahora SCP-049-2 y volverá a ser dócil. Después de un período de unos minutos, SCP-049-2 reanudará los signos vitales y parecerá reanimarse.

[SCP-066]
image1=066.jpg
text1=SCP-066 es una masa amorfa de hilo intrincadamente trenzado, con un peso aproximado de un kilogramo.
text2=Después del incidente 066-2, SCP-066 comenzó a mostrar un comportamiento altamente inconsistente con las propiedades anteriores.
text3=SCP-066 muestra ahora movilidad significativa, y producirá automáticamente notas y efectos en presencia de cualquier ser humano, independientemente de si ese ser humano interactúa con SCP-066.

[SCP-079]
image1=079.jpg
text1=SCP-079 es un microordenador de la marca Sorcerer Exidy fabricado en 1978.
text2=No se sabe desde cuando SCP-079 obtuvo consciencia, pero se sabe que el software ha evolucionado hasta el punto de que su hardware no debería ser capaz de sostenerlo, incluso en el ámbito de la fantasía.
text3=Ha pasado la prueba de Turing, y es bastante conversador, aunque muy grosero y odioso en el tono. También muestra un malévolo deseo de escapar.

[SCP-096]
image1=096.png
text1=SCP-096 normalmente es muy dócil, los sensores de presión en el interior de su celda indican que dedica la mayor parte del día deambulando por la pared Este.
text2=Sin embargo, cuando alguien ve el rostro de SCP-096, ya sea directamente, a través de una grabación de vídeo, o incluso una fotografía, entrará en una fase de considerable angustia emocional.
text3=Aproximadamente de uno a dos minutos después de la primera observación, SCP-096 comenzará a correr hacia la persona que observó su rostro.

[SCP-106]
image1=106.jpg
text1=SCP-106 parece ser un humanoide anciano, con un aspecto general de descomposición avanzada. Este aspecto puede variar, pero la cualidad "descompuesta" se observa en todas las formas.
text2=SCP-106 causa un efecto ''corrosivo'' en toda materia sólida que toque, provocando una destrucción física en los materiales varios segundos después del contacto. Esto se observa como oxidación, descomposición, y agrietamiento de los materiales, y la creación de una mucosidad negra similar a la sustancia que cubre a SCP-106.
text3=SCP-106 es capaz de pasar a través de materia sólida. Capturará y matará a su presa, llevándolas a lo que se asume es su "dimensión de bolsillo" personal.

[SCP-148]
image1=148.jpg
text1=SCP-148 es una sustancia metálica compuesta de una variedad de elementos conocidos y desconocidos. Tiene un color gris verdoso con un tinte azulado y se oxida rápidamente en presencia de agua.
text2=SCP-148 bloquea u obstaculizar las propiedades extrasensoriales de afectación mental de los organismos vivos que se encuentren en su proximidad.
text3=En caso de suicidio/homicidio masivo de los miembros del equipo de investigación asignado al SCP-035, las paredes interiores y exteriores de su celda de contención han sido cubiertas con SCP-148.

[SCP-173]
image1=173.jpg
text1=SCP-173 está construido de hormigón y barras de refuerzo con trazos de pintura en aerosol marca Krylon. SCP-173 está animado y es extremadamente hostil.
text2=El objeto no se puede mover mientras esté dentro del campo de visión directa de alguien. El contacto visual hacia SCP-173 no se debe romper en ningún momento. El personal asignado para entrar al recinto debe estar instruido para avisar cuando va a parpadear.

[SCP-205]
image1=205.jpg
text1=SCP-205 es un par de reflectores usados en fotografía. La luz emitida por cada reflector se comporta de una manera única a SCP-205, y pasa a través de cualquier superficie que no sea de color blanco.
text2=Si la luz continúa ininterrumpida a través de cualquier material, sin proyectar sombra, cada reflector mostrará la silueta de una mujer joven sin identificar tras cualquier superficie blanca y plana, como la pantalla de proyección en la Cámara 52.

[SCP-294]
image1=294.jpg
text1=SCP-294 parece ser una máquina expendedora de café, cuya única diferencia notable es una pantalla táctil con una distribución de botones similar a la de un teclado QWERTY.
text2=Al escribir el nombre de algún líquido utilizando el teclado, un vaso estándar de 12 onzas es colocado y el líquido indicado es derramado.
text3=Se han realizado noventa y siete pruebas (incluidos pedidos de agua, café, cerveza, refrescos, líquidos no consumibles como ácido sulfúrico, solvente limpiaparabrisas y aceite de motor, así como sustancias que usualmente no existen en estado líquido, como nitrógeno, hierro y vidrio) cada una llevada a cabo con éxito.

[SCP-372]
image1=372.jpg
text1=SCP-372 es una criatura de taxón no descrito, aproximadamente 6,5 pies de largo de la cabeza a la cola y pesa aproximadamente 99. Tiene un cuerpo largo y delgado con ocho pares de extremidades estrechas.
text2=SCP-372 ha aprendido a predecir los movimientos de cualquier ser vivo a su alrededor, y utiliza esta técnica para esconderse detrás de la cabeza de una persona que la busca, o en cualquiera de sus puntos ciegos.
text3=En caso de que se produzca una ruptura de contención, se aconseja a todo el personal que reporte cualquier movimiento parpadeante en la esquina de sus ojos.

[SCP-427]
image1=427.jpg
text1=El SCP-427 es una pequeña cerradura esférica y ornalmente tallada hecha de un material de plata pulido.
text2=SCP-427 se creó después de colocar una píldora de SCP-500 en la cabina de entrada de SCP-914 y utilizando el ajuste Fino. No muestra ninguna actividad inusual cuando se cierra. Cuando el SCP-427 está abierto y expuesto al tejido biológico, regenera rápidamente el daño celular y de alguna manera es capaz de purgar compuestos o infecciones invasores.
text3=Sin embargo, la exposición a largo plazo produce un riesgo importante para la salud, ya que a medida que el bloqueo cura daños, optimiza los sistemas naturales del cuerpo. El personal de Class-D expuesto al dispositivo durante más de una hora total comenzó a mutar en una masa sin forma de tejido.
text4=Las "Bestias de Carne" creadas por SCP-427 son muy agresivas, atacando a todo el personal a la vista con resultados letales. Son muy resistentes a la mayoría de las armas.

[SCP-457]
image1=457.jpg
text1=Para todos los puntos y propósitos, el SCP-457 parece ser un compuesto de llamas conciente. La composición de SCP-457 es desconocida, y ha demostrado ser invisible e indetectable por cualquier medio conocido, pero es moldeado por las llamas que produce, a menudo asumiendo una forma de humano si se le da suficiente combustible para asumir ese tamaño.
text2=La forma más rudimentaria del SCP-457 parece ser la de una llama, comparable en tamaño a la de un bastón. En esta forma, El SCP-457 solo posee las directivas más sencillas y no muestra signos de ser inusual en comparación con cualquier otra llama más allá de una inclinación por parpadear repentinamente para quemar manos humanas, y la capacidad de "saltar" a materiales más inflamables u otras llamas, que luego asimila en su forma total.
text3=A medida que el SCP-457 crece, puede asumir formas más complejas y su inteligencia crece con tamaño y fuentes de combustible. Se desconoce el método de inteligencia de SCP-457 pero al alcanzar un tamaño aproximadamente humano El SCP-457 casi siempre asume una forma parecida al del ser humano rodeada y compuesta de llamas.

[SCP-500]
image1=500.jpg
text1=SCP-500 es una lata de plástico pequeña que tiene escrito contiene cuarenta y siete (47) píldoras rojas.
text2=Una píldora, cuando se toma oralmente, cura efectivamente todas las enfermedades en un plazo de exactamente dos horas dependiendo de la gravedad y de las condiciones del sujeto.
text3=A pesar de las exhaustivas pruebas, todos los intentos de sintetizar más de lo que se cree que es el ingrediente activo de las píldoras no han tenido éxito.

[SCP-513]
image1=513.jpg
text1=SCP-513 es un ordinario, oxidado cencerro. No hay marcas o grabados visibles en la superficie por la gran cantidad de corrosión.
text2=Aproximadamente una hora después de ser expuesto a cualquier sonido producido por SCP-513, las víctimas expuestas empiezan a ver alucinaciones de una entidad designada SCP-513-1.
text3=Todas las interrogaciones conducidas hasta ahora indican que SCP-513-1 es una entidad humanoide, alta, demacrada y con manos inusualmente grandes.

[SCP-682]
image1=682.jpg
text1=SCP-682 es una gran criatura vagamente parecida a un reptil de origen desconocido. Aparenta tener un odio por toda la vida, expresado en varias entrevistas durante contención.
text2=SCP-682 ha sido siempre observado teniendo fuerza, velocidad y reflejos extremadamente altos, aunque los niveles exactos varían con su forma. Las capacidades regenerativas y resistencia de SCP-682 son asombrosas, y se le ha visto moviendose y hablando con el 87% de su cuerpo destruido o descompuesto.
text3=SCP-682 tiene que ser destruido lo antes posible.

[SCP-714]
image1=714.jpg
text1=Aparentemente nada más que un anillo de jade verde, SCP-714 ha mostrado que puede expandirse y contraerse para encajar perfectamente con el dedo de cualquiera que lo toque, aunque esta es la propiedad menos importante.
text2=El uso del SCP-714 tiene varios efectos importantes, como el agotamiento, la compulsión a descansar/dormir, tiempo de reacción más lento y la reducción de la capacidad mental.
text3=Wearers of SCP-714 show increased tolerance to various chemicals and abnormally high resilience to memetic and mental influences.

[SCP-860]
image1=860.jpg
text1=SCP-860 es una llave de color azul oscuro de forma aparentemente normal.
text2=A plazos de tiempo aparentemente aleatorio, una serie de números aparecerán en la hoja de la llave. Se ha confirmado que estas son coordenadas UTM.
text3=SCP-860 puede encajar y desbloquear cualquier puerta tradicional que requiera una llave ubicada en el área de las coordenadas dadas.
text4=Cuando SCP-860 es usado para desbloquear y abrir una puerta, la puerta no conduce a su destino habitual. En su lugar, se abre a una pequeña tala de bosques, designado como SCP-860-1.

[SCP-895]
image1=895.jpg
text1=SCP-895 es un ataúd de roble ornamentado recuperado del tanatorio [REDACTED].
text2=SCP-895 causa disrupciones en equipo de vigilancia de video o fotografía en un radio de 50 metros, similares a alucinaciones vívidas y perturbadores con duración variable y regularidad correspondiendo a la proximidad de la cámara a SCP-895.
text3=En un rango de 5 metros a SCP-895, las imágenes captadas pueden causar graves traumas psicológicos e histeria en la mayoría de los sujetos.

[SCP-914]
image1=914.jpg
text1=SCP-914 is a large clockwork device weighing several tons and covering an area of eighteen square meters, consisting of screw drives, belts, pulleys, gears, springs and other clockwork.
text2=When an object is placed in the Intake Booth and the key is wound up, SCP-914 will "refine" the object. No energy is lost in the process, and the object is refined based on the setting specified on 914's front panel.
text3=No organic matter is to be entered in to SCP-914 at any time.

[SCP-939]
image1=939.jpg
text1=SCP-939 son depredadores endotérmicos en manadas que muestran atrofia de varios sistemas similares a los organismos troglodíticos. SCP-939 tiene una altura promedio de 2,2 metros de altura de pie recto y pesan un promedio de 250 kg, aunque el peso es altamente variable.
text2=El método principal del SCP-939 para atraer a su presa es la imitación del habla humana en las voces de las víctimas anteriores, aunque se ha documentado la imitación de otras especies y la caza nocturna activa.
text3=La presa suele morir con una sola mordedura al cráneo o cuello ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=SCP-966 son visibles solo en longitudes de onda que van desde 700 nm hasta 900 nm. Esto se aplica a todos los tejidos del SCP-966, independientemente de su estado actual.
text2=Their hunting methods consist on emitting a single burst of a previously unknown type of wave, which permanently inhibits the ability of the affected creature to enter in any of the NREM and REM sleep stages. The ability to micro sleep is also lost.
text3=After depriving their victims of sleep, SCP-966 will stalk their prey until the lack of rest incapacitates it. At this point, SCP-966 will proceed to consume it.

[SCP-970]
image1=970.jpg
text1=SCP-970 is a spatial phenomenon wherein a collection of rooms are looped on themselves. In all cases found, this is by means of a series of doors appearing in the walls, all in a straight line, such that it is possible to walk forwards and end up at the starting position.
text2=The alteration to the rooms does not affect neighbouring rooms and floors. There is as of yet no known explanation for the appearance of this phenomenon.
text3=Since the first discovery of the SCP-970 phenomenon, further such examples of the phenomenon have been discovered, with [DATA REDACTED]% of these in a 800-kilometer radius of Sector 19.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025 is a hardcover book, approximately 1,500 pages long. The front cover and spine feature the title "The Encyclopedia of Common Diseases."
text2=No other copies of a book with that title and publisher have been found, and no record of the publisher exists.
text3=Readers of the book seem to exhibit symptoms of any disease they read about. The effect can take between _ and __ hours to manifest.

[SCP-1048]
image1=1048.jpg
text1=SCP-1048 is a small teddy bear, approximately 33 cm in height. Through testing, composition of the subject revealed no unusual qualities that make it discernible from a non-sapient teddy bear.
text2=Subject is capable of moving of its own accord, and can communicate through a small range of gestures. The subject regularly shows affection to individuals in ways found endearing by most people.
text3=It is hypothesized that the subject is able to construct crude replicas of itself using various materials, by a process that has yet to be observed directly by Foundation staff.
text4=The whereabouts of SCP-1048 are currently unknown.

[SCP-1048-A]
image1=1048a.jpg
text1=On __/__/____, SCP-1048-A was discovered wandering Site 24. Subject resembles a teddy bear similar in size and shape to SCP-1048, but is made entirely out of human ears.
text2=Upon confrontation, SCP-1048-A will emit a high pitched shriek inflicting intense pain in the eyes and ears of everyone in a 10 meter radius.
text3=Immediately upon perceiving the shriek emitted by SCP-1048-A, affected subjects begin developing ear-like growths on their entire bodies, quickly leading to death by asphyxiation.

[SCP-1123]
image1=1123.jpg
text1=SCP-1123 is a human skull missing the lower mandible and all its teeth. Across the exterior squama frontalis is modern Khmer script, written in human blood, that translates as "Remember."
text2=Genetic testing confirms that both the skull and the blood are from the same individual. The Khmer script is badly faded, and invisible to most subjects beyond 5 meters distance.
text3=Subjects at 1 meter or less from the object will report the blood being fresh, as if "still wet", as well as other anomalous sensory phenomena, including smells, sounds, and tactile responses.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162 is, currently, a hole in a cinderblock wall at Site-[DATA REDACTED].
text2=SCP-1162 is activated when a sentient being reaches into the holes, at which point their fingers touch a solid surface similar in feel to the current location of SCP-1162, and they discover an item small enough to fit through the hole.
text3=These items have universally been recognized as something that the user has lost, or was searching for at some point during their life.

[SCP-1499]
image1=1499.jpg
text1=SCP-1499 is a Soviet GP-5 gas mask. A seal test performed on the object suggests that the object retains its original functionality.
text2=The anomalous effects of SCP-1499 activate when a human places SCP-1499 on their head. Approximately one second after SCP-1499 is fully secured on the subject's head, the subject vanishes from view, and is no longer detectable.
text3=Upon wearing SCP-1499, test subjects report completely different surroundings than they were in prior to wearing SCP-1499.

[The Chaos Insurgency]
image1=chaos.jpg
text1=The Chaos Insurgency is a splinter group of the Foundation, created by a rogue cell that went A.W.O.L. with several highly useful SCPs in 1924.
text2=The main base of operations of the Insurgency is unknown, as are its leaders. This organization is directly antagonistic to the Foundation, coming to clash over SCP several times.
text3=Personnel are made to be aware of possible raids, terrorist attempts, and spies from the Insurgency, and to notify command about any strange behavior of fellow personnel.

[Class-D Personnel]
image1=classd.jpg
text1=Class-D personnel are designated staff used to handle the Keter-level objects.
text2=Class-D personnel are recruited from prison inmates. Condemned persons are preferred ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=All Class-D personnel are to be terminated at the first of the month, and a new staff must be ready to replace them.

[CWM]
image1=cwm.jpg

[The SCP Foundation]
image1=foundationlogo.jpg
text1=La Fundación SCP es una organización dedicada a la contención e investigación de artefactos y formas de vida anómalas.
text2="SCP significa \"Procedimiento de Contención Especial\" (y el slogan oficial de la fundación, \"Secure, Contain, Protect.\") - lo cual engloba las metas y los métodos detrás de las acciones de la Fundación.

