vsynctxt=La "Sincronización Vertical" espera a que el monitor finalice su ciclo de refrescado actual antes de calcular el siguiente frame, previniendo errores como el Screen Tearing. Esta opción hace que los FPS del juego se ajusten a la frecuencia de actualización (Hz) de tu monitor, lo que podría causar mayor latencia de entrada (input lag).
