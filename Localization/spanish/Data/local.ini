[Singleplayer]
designation=Comandante de la E-11 Unidad Foxtrot 1
smoke_death=%s fue encontrado muerto en [DATOS BORRADOS]. Causa de muerte: Sofocación a causa de gases descontaminantes.
cont_008_1=La ventana se ha roto y un trozo de vidrio ha hecho un corte en tu brazo.
cont_012_1=Empiezas a clavar tus uñas en tu muñeca, haciendo brotar sangre.
cont_012_2=Desgarras tu muñeca izquierda y empiezas a escribir en la partitura con tu sangre.
cont_012_3=Hundes tus dedos aún más en la herida.
cont_012_4=Abres la herida a más no poder. Tomando puñados de sangre que salen de esta.
cont_012_death=%s fue encontrado en medio de un charco de sangre al lado del SCP-012. El sujeto parece haberse desgarrado la muñeca y escribió tres líneas entra en la partitura antes de morir por pérdida de sangre.
cont_035_death=%s fue encontrado muerto dentro de la cámara de contención del SCP-035. El sujeto exhibe hemorragia extrema de los vasos sanguíneos alrededor de los ojos y dentro de la boca y nariz. Designado para autopsia.
cont_205_death=El ciclo del SCP-205 parece haberse resumido a su estado normal luego de las anomalías observadas durante [REDACTED]. El cuerpo de %s fue descubierto dentro de la cámara de contención. El sujeto exhibe traumas por impactos contundentes, típico del personal que ha ingresado con las luces apagadas.
cont_914_1=Notas como se abren incontables incisiones alrededor de todo tu cuerpo. Sangras por todas ellas.
cont_914_death="Se encontró un cuerpo enormemente mutilado en la cabina de salida del SCP-914. Pruebas de ADN identifican al cuerpo como %s. El sujeto fue obviamente \"refinado\" por el SCP-914 en el ajuste \"Rough\", pero aún no sabemos cómo terminó en la cabina de entrada y quién o qué accionó la máquina."
cont_1123_death=Se disparó a %s luego de intentar atacar a un miembro de la Nine-Tailed Fox. Cintas de vigilancia muestran como el sujeto estuvo ambulando la instalación por aproximadamente 9 minutos antes del suceso, gritando la frase "desháganse de las cuatro pestes" en Chino. El SCP-1123 fue encontrado cerca de [REDACTED], sugiriendo que el sujeto tuvo contacto físico con éste. Aún se desconoce cómo exactamente fue removido el SCP-1123 de su cámara de contención.
cont_1162_1=Sientes un dolor repentino abrumador en tu pecho.
cont_1162_2=Algo se está moviendo en tus bolsillos. Sientes un repentino dolor en tu pecho.
cont_1162_death=%s fue descubierto dentro de la cámara de contención del SCP-1162. La autopsia ha revelado la ausencia de su pulmón derecho, lo que sugiere interacción con el SCP-1162.
tesla_death=%s electrocutado por la Tesla en [REDACTED].
testroom_860_1=La puerta no cede.
pd_death_1=Además de la descomposición típica de las víctimas del SCP-106, el cuerpo exhibe heridas que no se han observado antes: fracturas masivas en el cráneo, tres costillas rotas, hombro fracturado y múltiples laceraciones graves.
pd_death_2=Además de la descomposición típica de las víctimas del SCP-106, el cuerpo parece haber sufrido de múltiples fracturas graves en ambas piernas.
