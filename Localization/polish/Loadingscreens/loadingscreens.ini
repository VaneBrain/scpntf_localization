[Mobile Task Forces]
image1=mtf.jpg
text1=MFO to małe zespoły (zazwyczaj od dziesięciu do dwudziestu operatorów, chociaż grupy z ponad 50 operatorami nie są nieznane) które specjalizują się w określonych funkcjach lub reagują na konkretne sytuacje.
text2=Mobilna Formacja Operacyjna E-11 ("Nine Tailed Fox") to intensywnie wyszkolona Formacja Operacyjna specjalizująca się w ochronie i zabezpieczaniu podmiotów SCP trzymanych w Ośrodku-[DANE ZREDAGOWANE].
text3=Ich zadania obejmują również zajmowanie się wyłomami przechowawczymi poprzez zabezpieczanie wszystkich aktywnych, agresywnych podmiotów SCP, ratowanie żyjącego personelu Fundacji i terminowaniu jakiegokolwiek agresywnego personelu klasy D.

[Night Vision Goggles]
image1=NVG.jpg
text1=Standardowe gogle noktowizyjne są dawane jednostkom MFO w przypadku awarii elektrycznej.
text2=Naukowcom również zapewnia się dostęp do nich, ale zaleca im się skoncentrowanie na ewakuacji w razie awarii.

[SCP-008]
image1=008.jpg
text1=SCP-008 to złożony prion, którego próbki są przechowywane w każdym znanym ośrodku G2.
text2=Próbki SCP-008 zostały uznane za skrajne zagrożenie biologiczne klasy V, a wszystkie związane z nimi protokoły są zastosowane. Środki spalania i napromieniowania zostaną zastosowane w wypadku wyłomu przechowawczego.
text3=Cechy prionu SCP-008 obejmują: 100% zaraźliwości, 100% śmiertelności, rozprzestrzenianie się przez odsłoniętą błonę śluzową i wszystkie płyny ustrojowe, nie powietrzem lub wodą.

[SCP-012]
image1=012.jpg
text1=SCP-012 został odzyskany przez archeologa K.M Sandoval podczas wydobywania północnego włoskiego grobowca. Obiekt, odręczna kompozycja muzyczna zatytułowana "Na górze Golgota", wydaje się niedokończona.
text2=Czerwono/czarny tusz, początkowo uważany za jakąś formę jagód lub naturalny tusz, został później uznany za ludzką krew wielu osobników.
text3=Wiele obiektów testowych dostało dostęp do kompozycji. W każdym przypadku, obiekty okaleczali się, by użyć własnej krwi do dokończenia kompozycji, objawiające się następnie objawami psychozy i masowymi urazami.

[SCP-035]
image1=035.jpg
text1=SCP-035 wygląda jak białą porcelanową maska używana w komediach, chociaż czasami zamieni swój grymas na tragediowy.
text2=Gdy SCP-035 zostanie umieszczony na twarzy jednostki, alternatywny wzór fal mózgowych SCP-035 pokrywa się z modelem hosta, skutecznie uśmiercając go i powodując śmierć mózgu u jednostki. Jednostka wtedy uważa, że jest świadomością zawartą w SCP-035.
text3=Analiza psychologiczna odkryła, że SCP-035 ma charakter wysoce manipulacyjny, zdolny do wymuszania nagłych i głębokich zmian w stanie psychologicznym interwenienta. SCP-035 okazał się bardzo sadystyczny, skłaniając niektórych do popełnienia samobójstwa wyłącznie za pomocą przekonań językowych.

[SCP-049]
image1=049.jpg
text1=SCP-049 jest humanoidem pod względem wyglądu ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=Dotyk SCP-049 jest niezmiennie śmiertelny dla ludzi. Po kontakcie z dłonią lub rękoma SCP-049, ofiara (zwana teraz jako SCP-049-2) cierpi na [DANE USUNIĘTO] i umiera w przeciągu chwili.
text3=SCP-049 następnie tworzy torbę wykonaną z [DANE USUNIĘTO] zawierającą skalpele, igłę, nici oraz kilka fiolek niezidentyfikowanej jeszcze substancji i zaczyna sekcję zwłok SCP-049-2, jak i wkłada różne substancje chemiczne do organizmu.
text4=Po około 20 minutach SCP-049 zaszyje SCP-049-2 i ponownie stanie się łagodny. Po upływie kilku minut SCP-049-2 wznowi objawy życiowe i zostanie zreanimowany.

[SCP-066]
image1=066.jpg
text1=SCP-066 jest amorficzną masą splecionego wątku o wadze w przybliżeniu 1 kilograma.
text2=Po incydencie 066-2 (zobacz raport o incydencie 066-2), SCP-066 zaczął wyświetlać zachowania wysoce niezgodne z jego poprzednimi właściwościami.
text3=SCP-066 charakteryzuje się obecnie znaczną mobilnością i będzie wywoływać notatki oraz anomalne efekty w obecności ludzi, niezależnie czy ten człowiek wchodził w interakcję z SCP-066.

[SCP-079]
image1=079.jpg
text1=SCP-079 to mikrokomputer Exidy Sorcerer stworzony w 1978.
text2=Nie wiadomo kiedy SCP-079 zyskał świadomość, ale wiadomo, że oprogramowanie ewoluowało do punktu, w którym jego sprzęt nie powinien być w stanie z niego korzystać, nawet w świecie fantazji.
text3=Przeszedł test Turinga i jest dość konwersacyjny, choć bardzo nieprzyjemny i nienawistny. Pokazuje również dużą chęć ucieczki.

[SCP-096]
image1=096.png
text1=SCP-086 zwykle jest niezwykle łagodny, z czujnikami nacisku w swojej przechowalni wskazującymi, że spędza większość dnia przy wschodniej ścianie.
text2=Jednak, kiedy ktoś spojrzy na twarz SCP-096, czy to bezpośrednio, przez nagranie video lub nawet zdjęcie, wejdzie on w fazę niepokoju emocjonalnego.
text3=Około 1-2 minut po wyświetleniu twarzy, SCP-096 zacznie biec do osoby, która spojrzała na jego twarz.

[SCP-106]
image1=106.jpg
text1=SCP-106 wydaje się humanoidem w podeszłym wieku, o ogólnym wyglądzie w zaawansowanym stanie dekompozycji. Ten wygląd może się różnić, ale "gnicie" jest zaobserwowane w każdej formie.
text2=SCP-106 wywołuje efekt "korozji" we wszystkich przedmiotach stałych, których dotknie, powodując fizyczny rozpad materiałów kilka sekund po kontakcie. Odnotowuje się rdzewienie, gnicie i pękanie materiałów, oraz tworzenie czarnej substancji podobnej do substancji powlekającej SCP-106.
text3=SCP-106 może przenikać przez ciała stałe oraz złapie i zabiję swoją ofiarę poprzez wciągnięcie jej do jego osobistego "wymiaru łzowego".

[SCP-148]
image1=148.jpg
text1=SCP-148 to substancja metaliczna, składająca się z wielu znanych i nieznanych pierwiastków. Jest koloru szaro-zielonego z niebieskawym zabarwieniem i oksyduje w obecności wody.
text2=SCP-146 Wykazał zdolność zablokowania lub w jakikolwiek inny sposób utrudnia pozazmysłowe właściwości wpływające na umysł żywych organizmów znajdujących się w pobliżu SCP-146.
text3=Z powodu masowego samobójstwa/zabójstwa personelu badawczego przydzielonych do badań nad SCP-035, Wewnętrzne i zewnętrzne ściany SCP-035 zostały pokryte SCP-148.

[SCP-173]
image1=173.jpg
text1=SCP-173 jest zbudowany z betonu i prętów zbrojeniowych oraz pomalowany farbą w spreju marki Krylon. Jest żywy i ekstremalnie niebezpieczny.
text2=Obiekt nie może się poruszać, kiedy ktokolwiek na niego patrzy. Z obiektem należy zawsze utrzymywać kontakt wzrokowy. Członkowie personelu wpuszczani do przechowalni zawierającej SCP-173 są instruowani, by zgłaszać, zanim mrugną.

[SCP-205]
image1=205.jpg
text1=SCP-205 to para reflektorów używanych w fotografii. Światło emitowane przez każdą z lamp przejawia zachowanie unikatowe dla SCP-205 i przenika kompletnie przez każdą powierzchnię o kolorze innym niż biały.
text2=Jeśli światło pada bez przeszkody ze strony jakiejkolwiek materii, nie rzucając żadnego cienia, każda z lamp ukaże cień niezidentyfikowanej młodej kobiety na dowolnej białej powierzchni płaskiej, jak na przykład ekran projekcyjny w Komorze 52.

[SCP-294]
image1=294.jpg
text1=Obiekt SCP-294 przypomina standardowy automat do kawy. Jedyną wizualną różnicą pomiędzy obiektem a zwyczajnym automatem do kawy jest panel dotykowy z przyciskami odpowiadającymi standardowej Angielskiej klawiaturze QWERTY.
text2=Po wpisaniu nazwy jakiegokolwiek płynu (lub ciała stałego) na klawiaturze, w miejscu odbierania produktu zostanie umieszczony papierowy kubek o pojemności 354 ml, do którego zostanie wlany płyn (lub ciało stałe), który wybrał użytkownik.
text3=Przeprowadzono dziewięćdziesiąt siedem uruchomień wstępnych (zamawiano m. in. wodę, kawę, piwo, napoje gazowane, płyny nieprzeznaczone do konsumpcji jak np. kwas siarkowy, płyn do spryskiwaczy, olej silnikowy, a nawet substancje, które zazwyczaj nie istnieją w stanie ciekłym — np. azot, żelazo czy szkło), z których każde skutkowało dostarczeniem wybranego produktu.

[SCP-372]
image1=372.jpg
text1=SCP-372 jest stworzeniem nieznanego gatunku, mierzącego około 2 metrów długości od głowy do ogona, ważące w przybliżeniu 45 kilogramów. Posiada długie, cienkie ciało z ośmioma parami wąskich kończyn.
text2=SCP-372 nauczył się przewidywać wszelkie ruchy wokół niego, i wykorzystuje tę technikę, aby ukryć się za głową osoby go szukającej, lub w którymkolwiek z niewidomych miejsc.
text3=W przypadku wyłomu przechowawczego zaleca się całemu personelowi, aby zgłaszali wszelkie krótkie, migające ruchy w zakątkach ich oczu.

[SCP-427]
image1=427.jpg
text1=SCP-427 to mały, kulisty medalik wykonany z polerowanego srebrnego materiału. Ozdobne rzeźby nie wydają się służyć żadnej funkcji.
text2=SCP-427 został utworzony po umieszczeniu pigułki SCP-500 w budce wejściowej SCP-914 przy użyciu ustawienia Fine. Nie wykazuje żadnych nietypowych aktywności, kiedy zamknięty. Natomiast gdy SCP-427 jest otwarty i eksponowany na tkankę biologiczną, natychmiast regeneruje uszkodzenia tkani i wyczyszcza infekcje i zakażenia.
text3=Długoterminowa ekspozycja stwarza poważne zagrożenie dla zdrowia. Gdy medalik regeneruje uszkodzenia, optymalizuje naturalne systemy organizmu. Personel klasy D eksponowany do medalika przez ponad godzinę zaczął mutować w bezkształtną masę.
text4="Bestie z ciała" stworzone przez SCP-427 są niezwykle agresywne, atakując ze śmiertelnym skutkiem każdą osobę, jaka znajdzie się w ich polu widzenia. Są też odporne na większość znanej broni.

[SCP-457]
image1=457.jpg
text1=Pod każdym względem SCP-457 wydaje się być personelem badawczym zbudowanego z płomieni. Rzeczywisty skład SCP-457 jest nieznany i okazał się być niewidoczny i niewykrywalny w jakikolwiek znany sposób, ale jest kształtowany przez płomienie, które wytwarza, często przybierając ludzką formę, jeśli otrzyma wystarczającą ilość paliwa, aby przyjąć ten rozmiar.
text2=Najbardziej podstawową formą SCP-457 wydaje się być pojedynczy płomień, porównywalny wielkością do zapałki. W tej formie SCP-457 posiada tylko najprostsze dyrektywy i nie wykazuje żadnych oznak bycia niezwykłym w porównaniu z jakimkolwiek innym płomieniem, poza skłonnością do nagłego migotania, by poparzyć ludzkie ręce, oraz zdolnością do „przeskakiwania” do bardziej łatwopalnych materiałów lub innych płomieni, którą następnie asymiluje w swojej całkowitej formie.
text3=Gdy SCP-457 rośnie, jest w stanie przybierać bardziej złożone kształty, a jego inteligencja rośnie wraz z rozmiarem i źródłami energii. Metoda inteligencji SCP-457 jest nieznana, ale po osiągnięciu rozmiarów zbliżonych do człowieka, SCP-457 prawie zawsze przyjmuje ludzką postać otoczoną i złożoną z płomieni.

[SCP-500]
image1=500.jpg
text1=SCP-500 jest małym plastikowym pojemnikiem, który w momencie pisania zawiera czterdzieści siedem (47) czerwonych tabletek.
text2=Jedna tabletka, przyjmowana doustnie, skutecznie wyleczy pacjenta z wszystkich chorób w ciągu dwóch godzin, dokładny czas w zależności od ciężkości i ilości chorób uczestnika.
text3=Pomimo rozległych badań wszystkie próby kopiowania aktywnych substancji pigułki okazały się nieskuteczne.

[SCP-513]
image1=513.jpg
text1=SCP-513 jest niezwykłym, zardzewiałym krowim dzwonkiem. Nie widać żadnych znaków, lub wyżłobień z powodu dużej ilości korozji na powierzchni dzwona.
text2=Około godzinę po narażeniu na hałas wywołany przez SCP-513 ofiary narażenia zaczynają gonić przebłyski podmiotu wyznaczonego jako SCP-513-1.
text3=Wszystkie dotychczasowe przesłuchania wskazują, że SCP-513-1 jest wysokim, wyhodowanym humanoidem z nienormalnie dużymi rękami.

[SCP-682]
image1=682.jpg
text1=SCP-682 to duże, przypominające nieco gada stworzenie, nieznanego pochodzenia. Wydaje się, że nienawidzi wszelkiego życia, co zostało wyrażone w kilku wywiadach.
text2=Zawsze obserwowano, że SCP-682 ma niezwykłą siłę, szybkość i refleks, chociaż dokładne poziomy różnią się w zależności od jego formy. Zdolności regeneracyjne i sprężystość SCP-682 są zdumiewające. Widziano, jak porusza się i mówi, a jego ciało jest w 87% zniszczone lub zgniłe.
text3=SCP-682 musi zostać jak najszybciej zniszczony.

[SCP-714]
image1=714.jpg
text1=SCP-714, pozornie zwykły pierścień z zielonego jadeitu, jest w stanie rozszerzać się i kurczyć, aby idealnie dopasować się do palca każdego, kto go dotknie, chociaż jest to najmniej ważna z jego właściwości.
text2=Noszenie SCP-714 ma kilka skutków ubocznych, w tym: wyczerpanie, senność, wolniejsza reakcja i zmniejszoną zdolność umysłową.
text3=Użytkownicy SCP-714 wykazują zwiększoną tolerancję na różne substancje chemiczne oraz nadmiernie wysoką odporność na wpływ mentalny i psychiczny.

[SCP-860]
image1=860.jpg
text1=SCP-860 jest ciemnoniebieskim kluczem o niezwykłym kształcie.
text2=W losowych odstępach czasu na ostrzu klucza pojawi się seria liczb. Zostały one później uznane za współrzędne UTM.
text3=SCP-860 może dopasować i odblokować dowolną tradycyjną blokadę drzwi, która wymaga klucza znajdującego się na obszarze danych współrzędnych.
text4=Gdy SCP-860 jest używany do odblokowywania i otwierania drzwi, drzwi nie prowadzą do ich zwykłego przeznaczenia. Zamiast tego otwiera się na drobny las, dalej oznaczone jako SCP-860-1.

[SCP-895]
image1=895.jpg
text1=SCP-895 to ozdobna trumna dębowa odzyskana z Kostnicy [REDACTED].
text2=SCP-895 powoduje zakłócenia w sprzęcie wideo i urządzeniach nadzoru fotograficznego w odległości do 50 metrów zbliżonej do żywotności, niepokojących halucynacji o zmiennym czasie trwania i regularności, odpowiadające bliskości kamery w stosunku do SCP-895.
text3=W zakresie 5 metrów od SCP-895 pozyskany materiał może powodować poważne urazy psychiczne i histerie u większości przedmiotów.

[SCP-914]
image1=914.jpg
text1=SCP-914 to wielka maszyna zegarowa ważąca kilkanaście ton i pokrywająca powierzchnię osiemnastu metrów kwadratowych, składająca się z przekładni, pasów, wielokrążków, kół zębatych i innych elementów.
text2=Kiedy obiekt zostanie umieszczony w budce wlotowej i klucz zostanie przekręcony, SCP-914 "udoskonali" ten obiekt. W procesie nie ma żadnej straty energii i obiekt jest udoskonalony na podstawie ustawienia określonego na głównym panelu SCP-914.
text3=Żadna materia organiczna nie powinna być wprowadzona kiedykolwiek do SCP-914.

[SCP-939]
image1=939.jpg
text1=SCP-939 to stałocieplne, stadne drapieżniki wykazujące zaniki organów, charakterystyczne dla organizmów troglobiontycznych. SCP-939 mierzy średnio 2,2 metra wzrostu, stojąc prosto i waży około 250 kilogramów, chociaż waga jest bardzo zmienna.
text2=Główną metodą wabienia ofiary przez SCP-939 jest imitowanie ludzkiej mowy, używając do tego głosu poprzedniej ofiary, chociaż zaobserwowano imitacje wokalizacji innych gatunków.
text3=Ofiara jest zazwyczaj zabijana pojedynczym ugryzieniem w szyję bądź twarzoczaszkę ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=SCP-966 jest widoczny tylko na długości fal od 700 nm do około 900 nm. Dotyczy to wszystkich tkanek SCP-966, niezależnie od ich aktualnego stanu.
text2=Ich metody polowania polegają na emitowaniu pojedynczej serii wcześniej nieznanego typu fali, która trwale hamuje zdolności dotkniętego stworzenia do w chodzenia w dowolną fazę uśpienia NREM oraz REM. Możliwość do mikro snu też jest utracona.
text3=Po pozbawieniu ofiar możliwości snu SCP-966 będą je nachodzić do momentu, kiedy brak snu doprowadzi ofiary do utraty przytomności. Wtedy SCP-966 zaczną konsumować ofiarę.

[SCP-970]
image1=970.jpg
text1=SCP-970 to anomalne zjawisko przestrzenne w którym grupa pomieszczeń jest zapętlona sama w sobie. We wszystkich przypadkach oznacza to drzwi, pojawiające się na ścianach pomieszczeń, będące w linii prostej, pozwalające na poruszanie się w jednej linii do przodu kończąc wędrówkę w pomieszczeniu w którym ją zaczęto.
text2=Wszelkie zmiany w pomieszczeniu nie wpływają na sąsiednie pomieszania i ich powierzchnie. Nie jest obecnie znane wyjaśnienie występowania tego zjawiska.
text3=Od czasu incydentu, odkryto więcej przypadków występowania SCP-970, przy czym [ZREDAGOWANO]% z nich w zasięgu 800 [km] od Sektora-19.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025 to książka w twardej oprawie, licząca okołu 1500 stron. Na przedniej części okładki i grzbiecie zapisany jest tytuł "The Encyclopedia of Common Diseases"
text2=Nie odnaleziono innych egzemplarzy książki z identycznym tytułem i nazwą wydawcy. Nie potwierdzono istnienia samego wydawnictwa.
text3=Czytelnicy książki najwyraźniej cierpią symptomy chorób, o których czytają. Manifestacja owego efektu może zająć od _ do __ godzin.

[SCP-1048]
image1=1048.jpg
text1=SCP-1048 to niewielki miś pluszowy mierzący około 33 [cm] wzrostu. Testy wykazały, że skład obiektu nie wyróżnia żaden czynnik, który mógłby odróżniać go od nierozumnych pluszowych misiów.
text2="Osobnik może poruszać się zgodnie z własną wolą i komunikować się za pomocą znacznie ograniczonego zasobu gestów. Obiekt często w nadzwyczajny sposób przejawia przywiązanie do ludzi; większość osób uznaje to za ujmujące."
text3=Wysuwa się hipotezę, że obiekt jest w stanie konstruować prowizoryczne repliki samego siebie przy wykorzystaniu różnych materiałów i procesu, który jeszcze nie został bezpośrednio zaobserwowany przez pracowników Fundacji.
text4=Miejsce pobytu SCP-1048 jest obecnie nieznane.

[SCP-1048-A]
image1=1048a.jpg
text1=SCP-1048-A został odkryty dnia __.__.____ r., kiedy poruszał się po Ośrodku 24. Obiekt przypomina misia pluszowego podobnego do SCP-1048, aczkolwiek wykonany jest w całości z ludzkich uszu.
text2=Podczas konfrontacji, SCP-1048-A wyemitował piskliwy wrzask, przez który każda osoba znajdująca się w promieniu do 10 metrów od niego odczuła intensywny ból oczu i uszu.
text3=Natychmiast po dostrzeżeniu wrzasku wydanego przez SCP-1048-A, na całym ciele dotkniętych osób zaczynają pojawiać się narośla przypominające uszy, co szybko doprowadza do śmierci przez uduszenie.

[SCP-1123]
image1=1123.jpg
text1=SCP-1123 to ludzka czaszka, w której brakuje dolnej żuchwy i wszystkich zębów. Na zewnętrznym czołowym płacie znajduje się współczesny skrypt khmerski, napisany ludzką krwią, który oznacza „Pamiętaj”
text2=Testy genetyczne potwierdzają, że obie pochodzą od tej samej osoby. Skrypt Khmer jest bardzo wyblakły i niewidoczny dla większości osób znajdujących się w odległości większej niż 5 metrów.
text3=Jeżeli odległość między testerem a obiektem wyniesie mniej niż metr, tester zgłosi, jakby krew była świeżo namalowana. Kilka testerów opisało napis jako "wciąż wilgotny". Efekt ten nie jest odczuwalny przy użyciu sprzętu optycznego.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162 jest obecnie dziurą w ścianie z pustaków w Ośrodku-[USUNIĘTO].
text2=SCP-1162 jest aktywowany, gdy czująca istota sięga do otworów, w którym to momencie ich palce dotykają twardej powierzchni podobnej w dotyku do aktualnej lokalizacji SCP-1162, i odkrywają przedmiot wystarczająco mały, aby zmieścił się w otworze.
text3=Przedmioty upuszczone przez SCP-1162 są powszechnie uznawane za coś, co użytkownik zgubił lub czego szukał w pewnym momencie swojego życia.

[SCP-1499]
image1=1499.jpg
text1=SCP-1499 jest radziecką maską gazową typu GP-5. Test ciśnieniowy przeprowadzony na obiekcie sugeruje, że zachował on swoje pierwotne możliwości.
text2=Anomalny efekt SCP-1499 aktywuje się, gdy człowiek założy SCP-1499 na głowę. W przybliżeniu po czasie sekundy od momentu, gdy SCP-1499 jest w pełni zabezpieczony na głowie podmiotu, ten znika, oraz staje się od tej chwili niewykrywalny.
text3=Po założeniu SCP-1499 testerzy donosili o kompletnie zmienionej okolicy względem miejsca, w którym przebywali przed założeniem SCP-1499.

[The Chaos Insurgency]
image1=chaos.jpg
text1=Rebelia Chaosu to odłam Fundacji, stworzony przez zbuntowaną komórkę, która zdezerterowała z kilkoma wysoce użytecznymi obiektami SCP w 1924 roku.
text2=Główna baza operacyjna Rebelii jest nieznana, podobnie jak jej przywódcy. Ta organizacja jest bezpośrednio antagonistyczna w stosunku do Fundacji, kilkakrotnie dochodzi do starć o podmioty SCP.
text3=Personel ma być świadomy ewentualnych nalotów, terrorystów i szpiegów z Rebelii oraz powiadamiać dowództwo o wszelkich dziwnych zachowaniach innych członków personelu.

[Class-D Personnel]
image1=classd.jpg
text1=Personel klasy D jest wyznaczonym personelem używanym do obsługi obiektów poziomu Keter.
text2=Personel klasy D rekrutuje się spośród więźniów z cel śmierci ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=Cały personel klasy D ma zostać terminowany pierwszego dnia miesiąca, a nowy personel musi być gotowy do ich zastąpienia.

