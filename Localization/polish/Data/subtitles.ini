[line_0_1_player]
text = Nie ma już odwrotu. Zróbmy to.

[line_2_1_medic]
text = Zastanawiam się, co stanie się po tym, stary.

[line_2_2_regular]
text = Nie wiem. Miejmy to już za sobą.

[line_2_3_medic]
text = [Wzdycha] Okej.

[line_3_1_medic]
text = Wygląda na to, że nie ma nikogo w pobliżu.

[line_3_2_regular]
text = Jest cicho... Za cicho. Przeczucie mówi mi, że coś jest nie tak.

[line_3_3_medic]
text = Heh, albo to, albo to, co zjadłeś rano.

[line_4_2_regular]
text = Nie wiem. Nawet gdyby tak było, to wątpię, że cokolwiek by dla nas zostało.

[line_5_1_medic]
text = Uh... Widziałeś to?

[line_5_2_regular]
text = Huh?

[line_4_1_medic]
text = Hej, nie ma dzisiaj przypadkiem środy? Oh! To oznacza dzień pizzy, prawda?!

[line_1_1_regular]
text = To miejsce naprawdę przyprawia mnie o dreszcze... Załatwmy to szybko.

[line_5_3_medic]
text = Huh, Myślałem, że widziałem coś przelatującego... Nieważne. Chyba moja maska trochę zaparowała.

[line_20_1_medic]
text = Szach i Mat.

[line_20_2_regular]
text = Jak możesz to stwierdzić? Myślałem, że nie wiesz jak w to grać.

[line_21_1_medic]
text = Oh! Wygląda jak budka dla palących. Nie wiedziałem, że to mają... Hej, czy ktoś z was przyniósł zapalniczkę?

[line_21_2_regular]
text = Palenie w pracy nie sprawi, że wszystko przejdzie szybciej. Więc miejmy to już za sobą.

[line_21_3_medic]
text = Ta, ty... Ty pewnie masz rację.

[line_100_1_player]
text = [Wzdycha] Musieli odciąć prąd, winda nie działa...

[line_100_2_medic]
text = To pewnie część protokołu blokady. W pobliżu powinno znajdować się pomieszczenie konserwacyjne.

[line_100_3_player]
text = Pójdę tam i zobaczę co jest nie tak. Wasza dwójka, zostajecie tutaj i pilnujecie wind dopóki mnie nie ma. W przypadku gdybyśmy zostali przywitani przez "gości" czy cokolwiek innego.

[line_101_1_regular]
text = Czego używamy windy w trakcie wyłomu zabezpieczeń? Schody są najbezpieczniejszą alternatywną drogą w tym momencie.

[line_101_2_medic]
text = Co, boisz się, że winda spadnie? [Śmieje się po czym wzdycha] Poza tym, to miejsce sięga zbyt głęboko. Moje stopy zabijałyby mnie bardziej niż cokolwiek innego w tym całym cholernym ośrodku.

