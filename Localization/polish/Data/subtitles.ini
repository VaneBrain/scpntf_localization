[Announc_2]
text = Zaczniemy eskortować personel do wyjścia kiedy wszystkie zbiegłe podmioty SCP zostaną zabezpieczone.

[AnnouncAfter1]
text = Jeszcze raz chcielibyśmy doradzić wszystkim ocalałym pracownikom: nie próbujcie docierać do wyjść. Znajdź bezpieczny obszar lub udaj się do jednego z wielu schronów ewakuacyjnych na terenie obiektu.

[AnnouncAfter2]
text = Komunikat dla całego personelu: winda do bramy B została zamknięta, aby zapewnić bezpieczeństwo górnych obszarów obiektu. Prosimy pamiętać o pozostaniu w schronach ewakuacyjnych do czasu zabezpieczenia obiektu.

[ThreatAnnounc1]
text = Obiekt D-9341, zgłoś się do najbliższego punktu kontroli bezpieczeństwa w celu przesłuchania.

[ThreatAnnounc3]
