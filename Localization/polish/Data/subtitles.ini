[Announc_1]
text = Jednostka Mobilnej Formacji Operacyjnej Epsilon-11, oznaczona jako Nine-Tailed Fox wkroczyła do placówki. Wszystkim pozostałym ocalałym zaleca się pozostanie w schronie ewakuacyjnym lub innym bezpiecznym miejscu do czasu zabezpieczenia obiektu przez jednostkę.

