pd_death_1=Oprócz rozkładającego się wyglądu typowego dla ofiar SCP-106, ciało ofiary wykazuje obrażenia, których wcześniej nie zaobserwowano: masywne pęknięcie czaszki, trzy złamane żebra, złamany bark i wiele ciężkich ran szarpanych.
