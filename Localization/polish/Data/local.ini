[Singleplayer]
designation=Dowódca jednostki Foxtrot 1 E-11
smoke_death=%s został znaleziony martwy w [DANE ZREDAGOWANE]. Przyczyna śmierci: Uduszenie przez gaz dekontaminacyjny.
cont_008_1=Okno rozbiło się i kawałek szkła rozciął twoje ramię.
cont_012_1=Zaczynasz naciskać swoje paznokcie w swój nadgarstek, powodując krwawienie.
cont_012_2=Rozrywasz swój lewy nadgarstek i zaczynasz pisać kompozycję swoją krwią.
cont_012_3=Głęboko wpychasz swoje palce do rany.
cont_012_4=Szeroko rozrywasz ranę. Zgarniasz cieknącą krew.
cont_012_death=%s znaleziony w kałuży krwi obok SCP-012. Wydaję się, że osobnik rozerwał sobie szeroko swój nadgarstek i napisał trzy dodatkowe linijki do kompozycji, zanim umarł przez utratę krwi.
cont_035_death=%s został znaleziony martwy w przechowalni SCP-035. Osobnik wykazuje ciężkie krwotoki z naczyń krwionośnych wokół oczu oraz wewnątrz jamy ustnej i nosa. Wysłany na autopsję.
cont_205_death=Wydaje się, że cykl SCP-205 wznowił swój normalny kurs po anomaliach zaobserwowanych podczas [REDACTED]. Ciało %s zostało znalezione w środku przechowalni. Osobnik wykazuje oznaki urazu tępym narzędziem, typowe dla personelu, który wszedł do przechowalni, kiedy światła są wyłączone.
cont_914_1=Zauważyłeś niezliczone ilości małych nacięć na swoim ciele. Wszystkie poważnie krwawią.
cont_914_death="Poważnie okaleczone zwłoki zostały znalezione wewnątrz wyjściowej budki SCP-914. Testy DNA zidentyfikowały ciało jako %s. Osobnik został oczywiście \"wyrafinowany\" przez SCP-914 na ustawieniu \"prymitywnym\", ale wciąż zastanawiamy się jak on skończył w środku budki wejściowej i kto lub co przekręciło klucz."
cont_1123_death=%s został zastrzelony po próbie ataku na członka Nine-Tailed Fox. Taśmy monitoringu pokazują, że osobnik wędrował po placówce około 9 minut wcześniej, wykrzykując frazę "pozbyć się czterech szkodników" po chińsku. SCP-1123 został znaleziony w [REDACTED] pobliżu, sugerując, że osobnik miał z nim fizyczny kontakt. Jak dokładnie SCP-1123 znalazł się poza swoją przechowalnią wciąż jest nie wyjaśnione.
cont_1162_1=Czujesz nagły przytłaczający ból w klatce piersiowej.
cont_1162_2=Zauważyłeś coś poruszającego się w twoich kieszeniach i nagły ból w klatce piersiowej.
cont_1162_death=%s został znaleziony w przechowalni SCP-1162. Autopsja wykazała, że brakuje jego prawego płuca, co sugeruje interakcję z SCP-1162.
tesla_death=%s został zabity przez bramę Tesli w [REDACTED].
