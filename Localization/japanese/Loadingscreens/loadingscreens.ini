text1=SCP財団は、異常な人工物や生命体の封じ込めと研究を目的とした組織です。
text2="SCP」は「Special Containment Procedures」（財団の公式モットー「Secure, Contain, Protect」）の略で、財団の活動の目標と方法の両方を集約している。

