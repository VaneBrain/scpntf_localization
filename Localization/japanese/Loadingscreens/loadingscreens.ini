[Mobile Task Forces]
image1=mtf.jpg
text1=機動部隊は、特定の役割や状況に特化した小規模なチーム (通常10〜20人だが、50人以上のグループも珍しくない) である。
text2=機動部隊イプシロン-11 (「九尾狐」) は、サイト[編集済] に保管されているSCPオブジェクトの保護と再収容を専門とする集中的に訓練された部隊である。
text3=九尾狐のタスクには、すべてのアクティブで敵対的なSCPオブジェクトを再収容することによる収容違反への対処、生存している財団職員の救出、脱走したClass-D職員の排除が含まれます。

[Night Vision Goggles]
image1=NVG.jpg
text1=標準装備の暗視ゴーグルは、停電時にMTFユニットに支給される。
text2=科学者もそれらを提供されているが、停電時は避難に集中するように勧められている。

[SCP-008]
image1=008.jpg
text1=SCP-008は複雑なプリオンであり、そのサンプルは既知のG2サイトのそれぞれに保管されている。
text2=SCP-008 のサンプルはクラス V の極度の生物学的危険物とみなされ、すべての関連プロトコルが適用される。格納容器が破損した場合、焼却および放射線照射の措置が取られる。
text3=SCP-008プリオンの特性は以下の通り。100%の感染力、100%の致死率、露出した粘膜とすべての体液を介した感染、空気感染や水系感染はしない。

[SCP-012]
image1=012.jpg
text1=SCP-012は、考古学者K.M.サンドバルが北イタリアの墓を発掘した際に回収したものである。ゴルゴダ山にて」と題された手書きの楽譜の一部で、不完全なもののようである。
text2=当初はベリー系か天然染料のインクと考えられていた赤黒いインクは、後に複数の被験者から採取した人間の血液であることが判明した。
text3=複数の被験者が楽譜にアクセスすることを許可された。どのケースでも、被験者は自分の血を使って曲を仕上げるために体を切り刻み、その結果、精神病と巨大なトラウマの症状を引き起こしている。

[SCP-035]
image1=035.jpg
text1=SCP-035は白磁の喜劇のマスクのように見えるが、時折、悲劇に変化する。
text2=SCP-035を顔に塗布すると、SCP-035の脳波パターンが元の宿主の脳波パターンと重なり、宿主を効果的に抹殺し、被験者を脳死状態にさせる。その後、被験者がSCP-035に内包された意識であると主張する。
text3=心理学的な分析により、SCP-035は非常に人を操る能力に長けており、インタビュアーの心理状態を突然に大きく変化させることが可能であることが判明した。SCP-035は非常にサディスティックであることが判明しており、言語による説得だけで自殺に追い込まれる者もいる.

[SCP-049]
image1=049.jpg
text1=SCP-049はヒューマノイドの外見をしている. ; however, the Foundation is currently incapable of studying its face and body more fully, as it is covered in what appears to be the garb of the traditional Plague Doctor from 15-16th century Europe.
text2=SCP-049の接触は、必ず人間を死に至らしめる。SCP-049の手に触れた被害者（以下、SCP-049-2）は[データ削除済] を受け、瞬時に死亡する。
text3=そしてSCP-049は、メス、針、糸、そして正体不明の物質が入った[データ削除済]でできた袋を出し、SCP-049-2を解剖し、さまざまな化学物質を体内に挿入し始める。
text4=約20分後、SCP-049はSCP-049-2を縫合し、再びおとなしくなる。数分後、SCP-049-2は生命活動を再開し、再び生き返ったように見える。

[SCP-066]
image1=066.jpg
text1=SCP-066は、複雑に編み込まれた糸の非晶質な塊で、重さは約1キログラム。
text2=インシデント066-2（インシデントレポート066-2参照）以降、SCP-066はそれまでの性質と大きく矛盾する挙動を示すようになった。
text3=SCP-066は現在、大きな機動力を発揮し、人間が存在すると、その人間がSCP-066と相互作用するかどうかにかかわらず、注意書きや異常な効果を発揮するようになった。

[SCP-079]
image1=079.jpg
text1=SCP-079は、1978年に製造されたExidy Sorcererというマイクロコンピュータです。
text2=SCP-079がいつ感覚を獲得したかは不明だが、空想の世界とはいえ、ハードウェアが対応できないはずのソフトウェアが進化していることは確かだ。
text3=チューリング・テストに合格しており、非常に失礼で憎たらしい口調ではあるが、かなり会話が弾む。また、悪意ある逃亡願望も示している。

[SCP-096]
image1=096.png
text1=SCP-096は普段は非常におとなしく、独房内の圧力センサーによれば、一日の大半を東側の壁際で過ごしている。
text2=しかし、SCP-096の顔を誰かが見たとき、それが直接であれ、ビデオ録画であれ、あるいは写真であれ、かなりの精神的苦痛の段階に入ることになる。
text3=最初の視聴から約1〜2分後、SCP-096は自分の顔を見た人のもとへ走り出す。

[SCP-106]
image1=106.jpg
text1=SCP-106は年老いたヒューマノイドのようで、全体的に腐敗が進んでいるように見える。この外観は様々であるが、「腐敗」の質はすべての形態で観察される。
text2=SCP-106は、接触したすべての固体物質に「腐食」効果をもたらし、接触から数秒後に物質の物理的な破壊を引き起こす。これは物質の錆び、腐敗、亀裂として観察され、SCP-106をコーティングする物質と同様の黒い粘液状の物質が生成される。
text3=SCP-106は固体の物質を通過することができ、獲物を自分専用の「ポケット次元」と思われる場所に引き込んで殺害する。

[SCP-148]
image1=148.jpg
text1=SCP-148は金属物質で、既知および未知のさまざまな元素から構成されている。青みを帯びた灰緑色をしており、水の存在下では容易に酸化する。
text2=SCP-148は、近接した生物の超感覚的なマインド・アフェクト特性をブロックするか、その他の方法で妨害する。
text3=SCP-035に配属された研究チームメンバーの集団自殺・殺人事件を受け、格納庫の内壁と外壁にSCP-148が塗布されている。

[SCP-173]
image1=173.jpg
text1=SCP-173はコンクリートと鉄筋で構成され、クリロンブランドのスプレーペイントが施されている。生気があり、極めて敵対的である。
text2=オブジェクトは直接の視線内にいる間は動くことができない。SCP-173はいかなる時も視線を途切れさせてはならない。コンテナに入る担当者は、点滅する前に互いに警告するよう指示される。

[SCP-205]
image1=205.jpg
text1=SCP-205は、写真撮影に使用されるフラッドランプのペアです。それぞれのランプが発する光は、SCP-205独自の挙動を示し、白色に着色されていない面は完全に通過してしまいます。
text2=光がいかなる物質を通してでも途切れることなく続き、そうでなければ影を落とさない場合、各ランプは正体不明の若い女性の影を、チャンバー52の投影スクリーンなど、任意の平らな白い表面に表示する。

[SCP-294]
image1=294.jpg
text1=SCP-294は一見すると普通のコーヒー自動販売機だが、唯一の違いは、英語のQWERTYキーボードに対応したボタンが付いた入力用タッチパッドであることだ。
text2=タッチパッドで任意の液体名を入力すると、標準的な12オンスの紙コップが置かれ、指示された液体が注がれる。
text3=水、コーヒー、ビール、炭酸飲料、硫酸、ワイパー液、モーターオイルなどの非消費型液体、窒素、鉄、ガラスなど通常液体では存在しない物質など97種類の初期テストを実施し、いずれも成功を収めた。

[SCP-372]
image1=372.jpg
text1=SCP-372は、頭から尾までの長さが約6.5フィート、体重が約99.2ポンドの属性の不明なクリーチャーである。細長い胴体に8対の細い手足を持っている。
text2=SCP-372は周囲の存在の動きを予測することを学び、この技術を使って探している人の頭の後ろや死角に隠れることができる。
text3=封じ込めが破られた場合、すべての職員は、目の端に短い明滅の動きがあれば、それを報告するよう勧告されています。

[SCP-427]
image1=427.jpg
text1=SCP-427は、磨かれた銀の素材で作られた、小さな球形の装飾的な彫刻が施されたロケットである。華麗な彫刻は、何の機能も果たしていないようだ。
text2=SCP-914のInputブースにSCP-500の錠剤を置き、Fineの設定で作成しました。閉じた状態では特に異常は見られない。SCP-427を開封し、生体組織に接触させると、細胞の損傷を急速に再生し、何らかの方法で侵入した化合物や感染症を浄化することができる。
text3=しかし、長期間の暴露は重大な健康被害を生みます。ロケットは損傷を回復する際に、身体の自然なシステムを最適化する。クラスDの職員は、この装置に1時間以上さらされた後、形のない組織の塊に変異し始めた。
text4=SCP-427によって生み出された "Flesh Beasts "は、信じられないほど攻撃的で、目にした者は誰でも攻撃し、致命的な結果をもたらす。ほとんどの既知の武器に高い耐性を持つ。

[SCP-457]
image1=457.jpg
text1=SCP-457は、どこからどう見ても炎で構成された感覚を持つ存在に見える。SCP-457の実際の組成は不明であり、既知のいかなる手段によっても不可視かつ検出不可能であることが証明されているが、自らが生み出す炎によって形を変え、その大きさに十分な燃料が与えられるとしばしば人間のような形態をとる。
text2=SCP-457の最も初歩的な形態は、マッチ棒と同程度の大きさの一本の炎であるように思われる。この形態では、SCP-457は最も単純な指令しか持たず、突然点滅して人の手を焼いたり、より燃えやすい物質や他の炎に「ジャンプ」して同化する能力以外に、他の炎と比較して異常な兆候はない。
text3=SCP-457は大きくなるにつれて、より複雑な形状をとることができるようになり、その知能は大きさと燃料源によって向上する。SCP-457の知能化方法は不明だが、ほぼ人間の大きさになると、ほとんどの場合、炎に囲まれ、炎で構成された人間のような姿になる。

[SCP-500]
image1=500.jpg
text1=SCP-500は小さなプラスチック缶で、この原稿を書いている時点では47錠の赤い錠剤が入っています。
text2=1錠を経口投与すると、2時間以内にすべての病気が治る。ただし、正確な時間は症状の程度と量による。
text3=この薬の有効成分と思われるものをさらに合成しようとする試みは、広範囲な試験にもかかわらず、すべて失敗に終わっている。

[SCP-513]
image1=513.jpg
text1=SCP-513は、何の変哲もない、錆びついたカウベルです。腐食が激しいため、表面にマークや刻印は見当たりません。
text2=SCP-513の発するノイズを浴びてからおよそ1時間後、被爆者はSCP-513-1と名付けられた存在を垣間見るようになる。
text3=これまでの尋問で、SCP-513-1は長身で痩せこけたヒューマノイドで、手が異常に大きいことが判明している。

[SCP-682]
image1=682.jpg
text1=SCP-682は、大型でどことなく爬虫類のような出自不明の生物である。すべての生物を憎んでいるようで、封じ込め中のいくつかのインタビューでもそのことが語られている。
text2=SCP-682は常に極めて高い体力、スピード、反射神経を持っていることが確認されているが、正確なレベルはその形態によって異なる。SCP-682の再生能力と回復力は驚異的であり、体の87%が破壊されるか腐敗した状態で動き、会話しているのが目撃されている。
text3=SCP-682は一刻も早く破壊しなければならない。

[SCP-714]
image1=714.jpg
text1=一見するとただの緑色の翡翠の指輪だが、SCP-714は触れた人の指にぴったりと合うように伸縮することが確認されている。
text2=SCP-714を装着すると、疲労感、休息・睡眠への強制、反応の鈍化、精神力の低下など、いくつかの大きな影響がある。
text3=SCP-714の装着者は、様々な化学物質に対する耐性が向上し、記憶や精神的な影響に対して異常に高い回復力を示す。

[SCP-860]
image1=860.jpg
text1=SCP-860はダークブルーのキーで、形は特に変わりません。
text2=一見するとランダムな時間間隔で、キーの刃に連続した数字が表示される。これは、後にUTM座標であることが判明した。
text3=SCP-860は、指定された座標の領域にあるキーを必要とする従来のドアロックに適合し、解錠することができます。
text4=SCP-860でドアを開けると、そのドアは通常の目的地にはつながっていない。代わりに、それは小さな森の空き地に開かれ、さらにSCP-860-1と指定される。

[SCP-895]
image1=895.jpg
text1=SCP-895は[REDACTED] 霊安室から回収された豪華なオーク材の棺である。
text2=SCP-895は、50メートル以内にあるビデオや写真の監視装置に、鮮明で不穏な幻覚に似た障害を引き起こし、その持続時間と規則性は、カメラがSCP-895に接近していることに対応して変化します。
text3=SCP-895から5メートルの範囲内で、撮影された映像は、ほとんどの被験者に深刻な精神的外傷とヒステリーを引き起こす可能性があります。

[SCP-914]
image1=914.jpg
text1=SCP-914は、スクリュードライブ、ベルト、プーリー、ギア、スプリングなどのクロックワークで構成された、重量数トン、面積18平方メートルの大型装置である。
text2=インテークブースにオブジェクトを設置し、キーを巻き上げると、SCP-914はオブジェクトを "精製 "する。その際、エネルギーは失われず、914のフロントパネルで指定された設定に基づいてオブジェクトが精製される。
text3=SCP-914には、いかなる場合も有機物を入力してはならない。

[SCP-939]
image1=939.jpg
text1=SCP-939は内熱を持つ群れで行動する捕食者で、トロロ生物と同様に様々なシステムの萎縮が見られる。SCP-939は直立した状態で平均身長2.2メートル、平均体重250キロだが、体重には大きなばらつきがある。
text2=SCP-939の主な誘引方法は、過去の犠牲者の声で人間の言葉を模倣することだが、他の種族の模倣や夜間の活発な狩猟も記録されている。
text3=獲物は通常、頭蓋か首を一噛みして殺す ; bite forces have been measured in excess of 35 MPa.

[SCP-966]
image1=966.jpg
text1=SCP-966は、700nmから約900nmの波長域でのみ可視化される。これは、現在の状態に関わらず、SCP-966の全ての組織に適用される。
text2=その狩猟方法は、未知の波動を一回だけ照射するもので、照射された生物はNREM睡眠とREM睡眠のどの段階にも入ることができなくなる。また、マイクロスリープの能力も失われる。
text3=犠牲者の睡眠を奪った後、SCP-966は休息不足で動けなくなるまで獲物をつけ回す。この時点で、SCP-966はその獲物を食らい尽くす。

[SCP-970]
image1=970.jpg
text1=SCP-970は、複数の部屋がループしている空間現象である。どのケースでも、壁面には一直線に並んだ扉があり、その中を進むと出発点に戻るというものである。
text2=部屋の改造が隣の部屋やフロアに影響を与えることはない。この現象が現れる原因については、今のところ知られていません。
text3=SCP-970現象の最初の発見以来、さらに多くの現象が発見されており、そのうちの[DATA REDACTED]%はセクター19の半径800キロメートル内に存在している。

[SCP-1025]
image1=1025.jpg
text1=SCP-1025は約1,500ページのハードカバー本で、表紙と背骨には「一般疾患百科事典」というタイトルがついています。
text2=このタイトルと出版社の本は、他に見つかっておらず、出版社の記録も存在しない。
text3=本の読者は、読んだどんな病気の症状でも現れるようです。その効果は、_から__時間の間に現れることがあります。

[SCP-1048]
image1=1048.jpg
text1=SCP-1048は、高さ約33cmの小型のテディベアである。テストを通じて、この被写体の構成は、非救世主のテディベアと見分けがつくような異常な特質を見いださなかった。
text2=対象は自発的に動くことができ、わずかな身振りでコミュニケーションをとることができる。この被験者は定期的に個人に対して愛情を示し、ほとんどの人が愛おしいと思うような行動をとる。
text3=この被験者は、財団のスタッフがまだ直接観察していないプロセスで、様々な材料を使って自分自身の粗い複製を作ることができると仮定しています.
text4=SCP-1048の所在は現在不明である。

[SCP-1048-A]
image1=1048a.jpg
text1=月○日、SCP-1048-Aがサイト24を徘徊しているのが発見された。対象はSCP-1048と同じような大きさと形をしたテディベアに似ているが、全体が人間の耳でできている。
text2=対峙したとき、SCP-1048-Aは甲高い悲鳴を上げ、半径10メートル以内の全員の目と耳に激痛を与える。
text3=SCP-1048-Aの発する悲鳴を感知した直後から、被験者の全身に耳のようなものが発生し、たちまち窒息死してしまう。

[SCP-1123]
image1=1123.jpg
text1=SCP-1123は下顎とすべての歯を失った人間の頭蓋骨である。外側の前頭部の扁平な部分には、人間の血で書かれた現代のクメール文字があり、"記憶せよ "と訳されている。
text2=遺伝子検査により、頭蓋骨と血液は同一人物のものであることが確認された。クメール文字はひどく色あせており、5メートル以上離れているとほとんどの人が見ることができない。
text3=対象物から1m以内にいる被験者は、「まだ濡れている」ような新鮮な血液を感じるとともに、匂い、音、触覚などの異常な感覚現象を報告します。

[SCP-1162]
image1=1162.jpg
text1=SCP-1162は現在、サイト[DATA REDACTED] の石畳の壁に穴が開いている状態だ。
text2=SCP-1162は、感覚を持った人間が穴に手を入れ、その指が現在のSCP-1162の位置と似た感触の固体表面に触れ、穴に入るほど小さいアイテムを発見したときに起動する。
text3=これらのアイテムは、ユーザーが人生のある時期に失くしたもの、あるいは探していたものであると普遍的に認識されています。

[SCP-1499]
image1=1499.jpg
text1=SCP-1499はソビエト軍のGP-5ガスマスクである。封印テストにより、本来の機能を保持していることが確認された。
text2=SCP-1499の異常効果は、人間がSCP-1499を頭に乗せると発動する。SCP-1499が被験者の頭部に完全に固定された約1秒後に、被験者は視界から消え、検出されなくなる。
text3=SCP-1499を装着した被験者は、装着前とは全く異なる環境であることを報告する。

[The Chaos Insurgency]
image1=chaos.jpg
text1=カオスインサージェンシーは、1924年に有用なSCPを持ち込んでA.W.O.L.した悪党が作った財団の分派組織である。
text2=反乱軍の主な活動拠点は不明であり、そのリーダーも不明。ファウンデーションと直接敵対しており、SCPをめぐって何度か衝突している。
text3=隊員は、反乱軍の襲撃、テロ計画、スパイの可能性に注意し、仲間の行動がおかしければ司令部に報告するよう命じられています。

[Class-D Personnel]
image1=classd.jpg
text1=Dクラスは、ケータレベルのオブジェクトを扱うための指定スタッフです。
text2=D級は刑務所の受刑者から採用される。受刑者が優先される ; in times of duress, Protocol 12 can be authorized, allowing recruitment of innocents or persons incarcerated for lesser crimes.
text3=Dクラスは月初に全員解雇され、それに代わる新しいスタッフを用意しなければならない。

